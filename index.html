<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coupon Expired</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }
    .top-right {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .top-right img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }
    .message {
        font-size: 20px;
        font-weight: bold;
        color: #d32f2f;
        animation: fadeInOut 2s infinite;
    }
    @keyframes fadeInOut {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }
</style>
</head>
<body>

<div class="top-right">
    <img src="https://i.postimg.cc/fbPWW0df/unnamed.png" alt="Icon">
</div>

<div class="message">
    This coupon has expired.<br>
    Next coupons coming soon...
</div>

</body>
</html>
