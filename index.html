<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Hacker Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0; padding:0; font-family:monospace; background:black; color:#00ff00; overflow-x:hidden;}
    canvas#matrix {position:fixed; top:0; left:0; z-index:-1; width:100%; height:100%;}
    header {display:flex; justify-content:space-between; align-items:center; padding:12px; background:rgba(0,0,0,0.9); border-bottom:2px solid #00ff00;}
    header span {font-size:18px; font-weight:bold;}
    #menuBtn {font-size:24px; cursor:pointer; background:#00ff00; color:black; padding:4px 8px; border-radius:4px;}
    #sideMenu {position:fixed; top:0; right:-75%; width:75%; height:100%; background:rgba(0,0,0,0.97); border-left:2px solid #00ff00; overflow-y:auto; transition:right 0.6s ease; padding:12px; z-index:999;}
    #sideMenu.active {right:0;}
    #sideMenu h2 {text-align:center; color:#00ff00; margin-bottom:12px;}
    #sideMenu a {display:block; padding:12px; margin:8px 0; background:#111; border:1px solid #00ff00; color:#00ff00; text-decoration:none; border-radius:5px; font-size:14px; transition:0.3s; cursor:pointer;}
    #sideMenu a:hover {background:#00ff00; color:black; transform:translateX(-3px);}
    #terminal {padding:16px; font-size:14px; white-space:pre-wrap; height:65vh; overflow-y:auto; background:rgba(0,0,0,0.9); text-shadow:0 0 10px #00ff00; border-top:2px solid #00ff00;}
    #inputArea {display:flex; gap:6px; padding:12px; border-top:2px solid #00ff00; background:rgba(0,0,0,0.9);}
    input {flex:1; padding:8px; background:black; border:1px solid #00ff00; color:#00ff00; border-radius:4px;}
    button {background:#00ff00; color:black; border:none; padding:8px 12px; cursor:pointer; font-weight:bold; border-radius:4px; transition:0.3s;}
    button:hover {transform:scale(1.05);}
    .warning {color:red; font-weight:bold; animation:blink 1s infinite;}
    @keyframes blink {50% {opacity:0;}}
    .status-bar {display:flex; justify-content:space-between; padding:8px 12px; border-top:2px solid #00ff00; background:rgba(0,0,0,0.9); font-size:13px;}
    .progress-bar {width:100%; height:12px; background:#111; border-radius:5px; margin:6px 0; border:1px solid #00ff00;}
    .progress {height:100%; width:0%; background:#00ff00; border-radius:5px; transition:width 0.3s;}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <header>
    <span>Professional Hacker Simulator</span>
    <div id="menuBtn">☰</div>
  </header>  <div id="sideMenu">
    <h2>Hacking Tools</h2>
  </div>  <div id="terminal">Initializing Professional Hacker Terminal...\n</div>  <div id="inputArea">
    <input type="text" id="phone" placeholder="Enter target number">
    <button onclick="hackNumber()">Hack</button>
  </div>  <div class="status-bar">
    <span id="cpu">CPU: 12%</span>
    <span id="ram">RAM: 45%</span>
    <span id="net">NET: Active</span>
  </div><audio id="typeSound" src="https://actions.google.com/sounds/v1/office/typewriter.ogg"></audio> <audio id="errorSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio> <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    let menuOpen = false;

    menuBtn.onclick = () => {
      menuOpen = !menuOpen;
      sideMenu.classList.toggle("active", menuOpen);
    };

    function createMenuOption(text) {
      let a = document.createElement("a");
      a.textContent = text;
      a.onclick = () => { fakeOption(text); menuOpen = false; sideMenu.classList.remove("active"); };
      return a;
    }

    const tools = ["Camera Hack","Password Cracker","Location Trace","File Stealer","System Override","WiFi Breach","Bank Account Cloner","Satellite Hijack","AI Voice Clone","Face ID Bypass","Crypto Wallet Drain","Dark Web Scanner","Drone Control","CCTV Override","Kernel Injector","VPN Cracker","Quantum Decryptor","Smart Home Control","Deepfake Generator","Botnet Builder","Firewall Destroyer","Database Breach","Browser History Leak","SIM Cloner","Email Breach","Social Media Stealer","USB Autorun Attack","Root Access Injector","Keylogger Implant","AI Assistant Override","Voice Call Tap","Server Flooder","Proxy Override","Honeypot Scanner","Network Worm","Encrypted Chat Leak","Bios Override","Nuclear Launch Access","Drone Hijack","Satellite Control","IP Mask Breaker","Deep Scan","Darknet Bridge","Backdoor Injector","Glitch Injector","System Override 2.0","Quantum Hack","Crypto Miner Inject","Remote Desktop Hijack"];

    tools.forEach(t => sideMenu.appendChild(createMenuOption(t)));

    function playSound(id) { document.getElementById(id).play(); }

    function printLine(text, delay = 30) {
      let i = 0;
      const interval = setInterval(() => {
        terminal.innerHTML += text[i];
        playSound("typeSound");
        i++;
        terminal.scrollTop = terminal.scrollHeight;
        if (i === text.length) { clearInterval(interval); terminal.innerHTML += "\n"; }
      }, delay);
    }

    function fakeOption(option) {
      printLine("> Executing " + option + "...");
      progressBar();
      setTimeout(() => printLine(option + " Completed ✅\n"), 3000);
    }

    function hackNumber() {
      const num = document.getElementById("phone").value;
      if (!num) { alert("Please enter a number!"); return; }
      printLine("> Target number received: " + num);
      setTimeout(() => printLine("Connecting to telecom servers..."), 500);
      setTimeout(() => printLine("Bypassing OTP firewall..."), 1000);
      setTimeout(() => printLine("Extracting SIM data..."), 1500);
      setTimeout(() => printLine("Cloning WhatsApp database..."), 2000);
      setTimeout(() => { playSound("successSound"); printLine("⚠ Number " + num + " hacked successfully! ⚠"); terminal.innerHTML += "<span class='warning'>DEVICE COMPROMISED!</span>\n"; }, 2500);
    }

    function progressBar() {
      const bar = document.createElement("div");
      bar.className = "progress-bar";
      const prog = document.createElement("div");
      prog.className = "progress";
      bar.appendChild(prog);
      terminal.appendChild(bar);
      let percent = 0;
      const interval = setInterval(() => {
        percent += 10;
        prog.style.width = percent + "%";
        if (percent >= 100) clearInterval(interval);
      }, 200);
    }

    setInterval(() => {
      document.getElementById("cpu").innerText = "CPU: " + Math.floor(Math.random()*80+10) + "%";
      document.getElementById("ram").innerText = "RAM: " + Math.floor(Math.random()*80+10) + "%";
    }, 2000);

    let bootLines = ["Loading kernel modules...","Scanning local network...","Injecting payload...","Initializing root access...","Encrypting backdoor...","Launching exploit modules...","Connection stable."];
    let j=0;
    function boot() { if(j<bootLines.length){ printLine(bootLines[j]); j++; setTimeout(boot,800); } }
    boot();

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight; canvas.width = window.innerWidth;
    let letters = Array(256).join(1).split("");
    function drawMatrix(){ ctx.fillStyle="rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle="#0f0"; letters.map(function(y_pos,index){ let text=String.fromCharCode(3e4+Math.random()*33); let x_pos=index*10; ctx.fillText(text,x_pos,y_pos); letters[index]=(y_pos>canvas.height+Math.random()*1000)?0:y_pos+10; });}
    setInterval(drawMatrix,50);
  </script></body>
</html>
