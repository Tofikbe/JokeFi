    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      background: radial-gradient(circle at center, #1a0b3d 0%, #000000 100%);
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      touch-action: manipulation;
    }

    /* Space-Themed Animated Background */
    .space-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatStars linear infinite;
    }
    .nebula {
      position: absolute;
      background: radial-gradient(circle, rgba(106, 0, 244, 0.3), transparent);
      width: 200px;
      height: 200px;
      animation: pulseNebula 10s ease-in-out infinite;
    }
    @keyframes floatStars {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(0.5); opacity: 0; }
    }
    @keyframes pulseNebula {
      0% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.5; }
      100% { transform: scale(1); opacity: 0.3; }
    }

    /* Header */
    header {
      padding: 12px;
      background: linear-gradient(90deg, #6a00f4, #00c3ff);
      font-size: 16px;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.5s ease-out;
    }

    /* Tweet Button */
    .post-btn {
      display: inline-block;
      margin: 12px auto;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff0080, #7928ca);
      color: #ffffff;
      text-decoration: none;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: 600;
    }
    .post-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    /* Tweet Section */
    .tweets {
      padding: 10px;
    }
    .tweet-box {
      margin: 12px auto;
      max-width: 95%;
      padding: 8px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-in-out;
      overflow: hidden;
    }
    .tweet-box iframe {
      width: 100% !important;
      max-width: 100% !important;
      border: none !important;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    /* Mobile Optimization */
    @media (min-width: 320px) and (max-width: 480px) {
      header { font-size: 14px; padding: 10px; }
      .post-btn { font-size: 13px; padding: 8px 15px; }
      .tweet-box { padding: 6px; margin: 8px auto; }
    }
  </style>

    // Dynamically add more stars and nebulas
    function createSpaceElements() {
      for (let i = 0; i < 10; i++) {
        let star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 4 + 3}s`;
        document.querySelector('.space-bg').appendChild(star);

      for (let i = 0; i < 2; i++) {
