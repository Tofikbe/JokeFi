<head>

  <style>
    /* Futuristic background animation */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .msg {
      max-width: 80%;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 12px;
      animation: fadeIn 0.5s ease;
    }
    .user { background: #00c6ff; color: #000; margin-left: auto; }
    .ai { background: #111; border: 1px solid #00c6ff; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #444;
      background: rgba(0,0,0,0.7);
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #00ffff; }

    /* Settings + About Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 400px;
    }
    .modal-content h2 { margin-top: 0; }
    .close {
      float: right;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    ðŸ¤– JokeFI AI Agent
    <button onclick="openModal('about')">About</button>
    <button onclick="openModal('settings')">Settings</button>
    <button onclick="clearChat()">Clear Chat</button>
    <button onclick="saveChat()">Save Chat</button>
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- About Modal -->
  <div id="about" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('about')">&times;</span>
      <h2>About JokeFI</h2>
      <p>JokeFI AI Agent is a futuristic assistant inspired by ChatGPT, Grok, and Gemini. 
      It answers common daily questions and falls back to ChatGPT API when needed.</p>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('settings')">&times;</span>
      <h2>Settings</h2>
      <button onclick="toggleTheme()">Toggle Dark/Light</button>
    </div>

    // Load saved chat
    window.onload = () => {
      const saved = localStorage.getItem("chat");
      if (saved) chatContainer.innerHTML = saved;
    };

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";

      // Thinking
      const thinkingMsg = document.createElement("div");
      thinkingMsg.classList.add("msg", "ai");
      thinkingMsg.innerText = "Thinking...";
      chatContainer.appendChild(thinkingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      setTimeout(async () => {
        thinkingMsg.remove();
        const lower = text.toLowerCase();
        if (qa[lower]) {
          appendMessage(qa[lower], "ai");
        } else {
          // ChatGPT API fallback
          const reply = await fetchGPT(text);
          appendMessage(reply, "ai");
        }
      }, 5000);
    }

    async function fetchGPT(query) {
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{role: "user", content: query}]
          })
        });
        const data = await res.json();
        return data.choices[0].message.content;
      } catch (e) {
        return "Error fetching response from ChatGPT API.";
      }
    }

    function clearChat() {
      chatContainer.innerHTML = "";
      localStorage.removeItem("chat");
    }

    function saveChat() {
      localStorage.setItem("chat", chatContainer.innerHTML);
      alert("Chat saved!");
    }

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
