<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(-45deg, #001a33, #003366, #0077ff, #001a33);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .wallet {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .balance {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 12px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff; }
      to { text-shadow: 0 0 20px #0077ff, 0 0 30px #0077ff; }
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #0077ff, #00ccff);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 204, 255, 0.5);
    }

    .btn:disabled {
      background: #555;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    hr {
      border: 1px solid rgba(0, 204, 255, 0.3);
      margin: 20px 0;
    }

    .task-section {
      margin: 30px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.5s ease forwards;
      animation-delay: calc(0.2s * var(--i));
    }

    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 119, 255, 0.2);
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .task:hover {
      transform: translateY(-3px);
      background: rgba(0, 204, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .task.completed {
      background: rgba(0, 128, 0, 0.2);
      opacity: 0.7;
    }

    .task-info {
      text-align: left;
      font-size: 16px;
    }

    .task button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .task button:hover {
      background: #00ccff;
    }

    .task button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: rgba(0, 50, 80, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      color: white;
      text-align: center;
      animation: popupFade 0.3s ease;
    }

    @keyframes popupFade {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .timer {
      font-size: 24px;
      margin: 15px 0;
      font-weight: bold;
      color: #00ccff;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0077ff;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
    }

    .back-to-top:hover {
      background: #00ccff;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #00ccff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .form-group input:disabled {
      background: rgba(255, 255, 255, 0.05);
      color: #ccc;
    }

    .qr-code img {
      max-width: 200px;
      margin: 15px 0;
      border-radius: 8px;
    }

    /* New Styles for Improvements */
    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: #4dff4d;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .task-list {
      max-height: 300px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #00ccff #001a33;
    }

    .task-list::-webkit-scrollbar {
      width: 8px;
    }

    .task-list::-webkit-scrollbar-track {
      background: #001a33;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: #00ccff;
      border-radius: 4px;
    }

    .withdraw-amount {
      margin-top: 10px;
    }

    .progress-bar {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      height: 10px;
      margin-top: 10px;
    }

    .progress-fill {
      background: #00ccff;
      height: 100%;
      border-radius: 8px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="wallet">
    <div class="balance">Balance: ₹<span id="balance">0.00</span></div>

    <div>
      <span class="btn" onclick="dailyClaim()">Claim Daily Bonus</span>
      <span class="btn" onclick="openPopup('withdraw')">Withdraw</span>
      <span class="btn" onclick="openPopup('buy')">Buy Credits</span>
      <span class="btn" onclick="resetAll()">Reset (For Testing)</span>
    </div>

    <hr>

    <div class="task-section" style="--i: 1">
      <h3>Medium Tasks</h3>
      <div id="mediumTasks" class="task-list"></div>
    </div>

    <div class="task-section" style="--i: 2">
      <h3>High Tasks</h3>
      <div id="highTasks" class="task-list"></div>
    </div>

    <div class="task-section" style="--i: 3">
      <h3>Special Collaboration</h3>
      <div id="specialTasks" class="task-list"></div>
    </div>
  </div>

  <div class="popup" id="claimPopup">
    <div class="popup-content">
      <h3>Daily Claim Already Used</h3>
      <p>Next claim available in:</p>
      <div class="timer" id="claimTimer">24:00:00</div>
      <button onclick="closePopup('claim')">Close</button>
    </div>
  </div>

  <div class="popup" id="buyPopup">
    <div class="popup-content">
      <h3>Buy Credits</h3>
      <p>Scan the QR code to add funds to your wallet</p>
      <div class="qr-code">
        <img src="https://i.postimg.cc/WFcpfHkj/qr-code.png" alt="QR Code">
        <p>Minimum Amount: ₹200</p>
      </div>
      <div class="form-group">
        <label for="buyAmount">Enter Amount (₹)</label>
        <input type="number" id="buyAmount" min="200" placeholder="Minimum ₹200">
        <div class="error-message" id="buyError"></div>
      </div>
      <button onclick="confirmBuy()">Confirm Purchase</button>
      <button onclick="closePopup('buy')">Close</button>
    </div>
  </div>

  <div class="popup" id="withdrawPopup">
    <div class="popup-content">
      <h3>Withdraw Funds</h3>
      <div id="withdrawForm">
        <div class="form-group">
          <label for="upiId">UPI ID</label>
          <input type="text" id="upiId" placeholder="Enter UPI ID" disabled>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Name" disabled>
        </div>
        <div class="form-group withdraw-amount">
          <label for="withdrawAmount">Withdraw Amount (₹)</label>
          <input type="number" id="withdrawAmount" min="100" placeholder="Minimum ₹100">
          <div class="error-message" id="withdrawError"></div>
          <div class="success-message" id="withdrawSuccess"></div>
        </div>
        <button id="editBtn" onclick="enableEdit()">Edit Details</button>
        <button id="saveBtn" onclick="saveWithdrawDetails()" style="display: none;">Save Details</button>
        <button id="withdrawBtn" onclick="confirmWithdraw()">Withdraw Now</button>
        <button onclick="closePopup('withdraw')">Close</button>
      </div>
    </div>
  </div>

  <div class="back-to-top" onclick="scrollToTop()">↑</div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    // Initialize Particles.js
    particlesJS("particles", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#00ccff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1, direction: "none", random: true }
      },
      interactivity: { enable: false }
    });

    // Load Balance from localStorage
    let balance = parseFloat(localStorage.getItem("balance")) || 0;
    document.getElementById("balance").innerText = balance.toFixed(2);

    // Track completed tasks
    let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || {};

    // Withdraw Details
    let withdrawDetails = JSON.parse(localStorage.getItem("withdrawDetails")) || {};
    if (withdrawDetails.upiId && withdrawDetails.name) {
      document.getElementById("upiId").value = withdrawDetails.upiId;
      document.getElementById("name").value = withdrawDetails.name;
    }

    // Task Lists (Added more tasks for variety)
    const mediumTasks = [
      { text: "Follow Google on Twitter", link: "https://twitter.com/Google", reward: 0.5 },
      { text: "Subscribe to YouTube Channel", link: "https://youtube.com/@Google", reward: 0.5 },
      { text: "Visit Instagram Page", link: "https://instagram.com/google", reward: 0.5 },
      { text: "Check Wikipedia AI Page", link: "https://en.wikipedia.org/wiki/Artificial_intelligence", reward: 0.5 },
      { text: "Open Gmail", link: "https://mail.google.com", reward: 0.5 },
      { text: "Visit Google Maps", link: "https://maps.google.com", reward: 0.5 },
      { text: "Read Tech News", link: "https://techcrunch.com", reward: 0.5 },
      { text: "Open Translate", link: "https://translate.google.com", reward: 0.5 },
      { text: "Visit Google Photos", link: "https://photos.google.com", reward: 0.5 },
      { text: "Search Cricket Score", link: "https://www.google.com/search?q=cricket+score", reward: 0.5 },
      { text: "Follow xAI on Twitter", link: "https://twitter.com/xai", reward: 0.5 }, // Added new
      { text: "Visit OpenAI Website", link: "https://openai.com", reward: 0.5 } // Added new
    ];

    const highTasks = [
      { text: "Upload video to YouTube", link: "https://youtube.com", reward: 5 },
      { text: "Join Telegram", link: "https://telegram.org", reward: 7 },
      { text: "Tweet trending hashtag", link: "https://twitter.com/explore", reward: 8 },
      { text: "Post story on Instagram", link: "https://instagram.com", reward: 6 },
      { text: "Share on Facebook", link: "https://facebook.com", reward: 9 },
      { text: "Write blog on Medium", link: "https://medium.com", reward: 10 },
      { text: "Join Discord", link: "https://discord.com", reward: 7 },
      { text: "Upload GitHub Repo", link: "https://github.com", reward: 9 },
      { text: "Comment on Reddit", link: "https://reddit.com", reward: 6 },
      { text: "Post on Quora", link: "https://quora.com", reward: 5 },
      { text: "Create LinkedIn Post", link: "https://linkedin.com", reward: 8 }, // Added new
      { text: "Review App on Play Store", link: "https://play.google.com", reward: 7 } // Added new
    ];

    const specialRewards = [30, 40, 50, 70, 80, 60, 35, 100, 88, 77, 90, 120];
    const specialTasks = [
      { text: "Google Ads Campaign", link: "https://ads.google.com" },
      { text: "Collaborate with Influencer", link: "https://twitter.com" },
      { text: "Launch Twitter Space", link: "https://twitter.com" },
      { text: "Host YouTube Live", link: "https://youtube.com" },
      { text: "Write Whitepaper", link: "https://docs.google.com" },
      { text: "Create NFT Artwork", link: "https://opensea.io" },
      { text: "Promote on Discord", link: "https://discord.com" },
      { text: "Make Short Film", link: "https://vimeo.com" },
      { text: "Launch Podcast", link: "https://spotify.com" },
      { text: "Create Online Course", link: "https://udemy.com" },
      { text: "Build Simple App", link: "https://codepen.io", reward: 90 }, // Added new
      { text: "Design Logo", link: "https://canva.com", reward: 120 } // Added new
    ];

    // Render Tasks with Progress Bar
    function renderTasks(list, id, rewards = null) {
      let html = "";
      let completedCount = 0;
      list.forEach((task, i) => {
        let reward = task.reward || rewards[i % rewards.length];
        let taskId = `${id}-${i}`;
        let isCompleted = completedTasks[taskId];
        if (isCompleted) completedCount++;
        html += `
          <div class="task ${isCompleted ? 'completed' : ''}">
            <div class="task-info">${task.text}<br><small>Earn ₹${reward}</small></div>
            ${isCompleted ? 
              '<button disabled>Completed</button>' : 
              `<button onclick="completeTask('${taskId}', ${reward}, this, '${task.link || ''}')">Complete</button>`}
          </div>`;
      });
      document.getElementById(id).innerHTML = html;

      // Add progress bar below the task list
      const progressHtml = `
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${(completedCount / list.length) * 100}%"></div>
        </div>
        <small>${completedCount} / ${list.length} Tasks Completed</small>
      `;
      document.getElementById(id).insertAdjacentHTML('afterend', progressHtml);
    }

    renderTasks(mediumTasks, "mediumTasks");
    renderTasks(highTasks, "highTasks");
    renderTasks(specialTasks, "specialTasks", specialRewards);

    // Complete Task with Confirmation
    function completeTask(taskId, amount, btn, link) {
      if (completedTasks[taskId]) return;
      if (!confirm("Are you sure you completed this task? This action will open the link.")) return;
      btn.disabled = true;
      btn.innerText = "Processing";
      btn.innerHTML += '<span class="spinner"></span>';
      
      setTimeout(() => {
        if (link) window.open(link, "_blank");
        balance += amount;
        updateBalance();
        completedTasks[taskId] = true;
        localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
        btn.innerText = "Completed";
        btn.parentElement.classList.add("completed");
        // Re-render to update progress
        renderTasks(mediumTasks, "mediumTasks");
        renderTasks(highTasks, "highTasks");
        renderTasks(specialTasks, "specialTasks", specialRewards);
      }, 2000);
    }

    // Update Balance Helper
    function updateBalance() {
      localStorage.setItem("balance", balance.toFixed(2));
      document.getElementById("balance").innerText = balance.toFixed(2);
    }

    // Daily Claim
    function dailyClaim() {
      let lastClaim = parseInt(localStorage.getItem("lastClaim")) || 0;
      let now = Date.now();
      if (lastClaim && now - lastClaim < 86400000) {
        document.getElementById("claimPopup").style.display = "flex";
        startClaimTimer(86400000 - (now - lastClaim));
        return;
      }
      balance += 5;
      updateBalance();
      localStorage.setItem("lastClaim", now);
      alert("Daily Bonus ₹5 Claimed!");
    }

    // Claim Timer
    function startClaimTimer(remaining) {
      let timerId = setInterval(() => {
        if (remaining <= 0) {
          clearInterval(timerId);
          document.getElementById("claimPopup").style.display = "none";
          return;
        }
        let h = Math.floor(remaining / 3600000);
        let m = Math.floor((remaining % 3600000) / 60000);
        let s = Math.floor((remaining % 60000) / 1000);
        document.getElementById("claimTimer").innerText =
          `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        remaining -= 1000;
      }, 1000);
    }

    // Buy Feature with Better Validation
    function confirmBuy() {
      let amount = parseFloat(document.getElementById("buyAmount").value);
      let errorEl = document.getElementById("buyError");
      errorEl.style.display = 'none';
      if (isNaN(amount) || amount < 200) {
        errorEl.textContent = "Please enter an amount of at least ₹200.";
        errorEl.style.display = 'block';
        return;
      }
      balance += amount;
      updateBalance();
      alert(`Successfully added ₹${amount} to your balance! (Simulated)`);
      closePopup('buy');
    }

    // Withdraw Feature with Amount and Simulation
    function confirmWithdraw() {
      let amount = parseFloat(document.getElementById("withdrawAmount").value);
      let errorEl = document.getElementById("withdrawError");
      let successEl = document.getElementById("withdrawSuccess");
      errorEl.style.display = 'none';
      successEl.style.display = 'none';
      if (!withdrawDetails.upiId || !withdrawDetails.name) {
        errorEl.textContent = "Please save your UPI ID and Name first.";
        errorEl.style.display = 'block';
        return;
      }
      if (isNaN(amount) || amount < 100) {
        errorEl.textContent = "Please enter an amount of at least ₹100.";
        errorEl.style.display = 'block';
        return;
      }
      if (amount > balance) {
        errorEl.textContent = "Insufficient balance.";
        errorEl.style.display = 'block';
        return;
      }
      balance -= amount;
      updateBalance();
      successEl.textContent = `₹${amount} withdrawn to ${withdrawDetails.upiId} (Simulated).`;
      successEl.style.display = 'block';
      setTimeout(() => {
        closePopup('withdraw');
      }, 3000);
    }

    // Enable Edit
    function enableEdit() {
      document.getElementById("upiId").disabled = false;
      document.getElementById("name").disabled = false;
      document.getElementById("saveBtn").style.display = "inline-block";
      document.getElementById("editBtn").style.display = "none";
    }

    // Save Withdraw Details with Validation
    function saveWithdrawDetails() {
      let upiId = document.getElementById("upiId").value.trim();
      let name = document.getElementById("name").value.trim();
      if (!upiId.includes('@') || !name) {
        alert("Please enter a valid UPI ID (e.g., user@upi) and Name.");
        return;
      }
      withdrawDetails = { upiId, name };
      localStorage.setItem("withdrawDetails", JSON.stringify(withdrawDetails));
      document.getElementById("upiId").disabled = true;
      document.getElementById("name").disabled = true;
      document.getElementById("saveBtn").style.display = "none";
      document.getElementById("editBtn").style.display = "inline-block";
      alert("Withdraw details saved successfully!");
    }

    // Popup Control
    function openPopup(type) {
      document.getElementById(type + "Popup").style.display = "flex";
    }

    function closePopup(type) {
      document.getElementById(type + "Popup").style.display = "none";
      if (type === 'withdraw') {
        document.getElementById("upiId").disabled = true;
        document.getElementById("name").disabled = true;
        document.getElementById("saveBtn").style.display = "none";
        document.getElementById("editBtn").style.display = "inline-block";
        document.getElementById("withdrawError").style.display = 'none';
        document.getElementById("withdrawSuccess").style.display = 'none';
      } else if (type === 'buy') {
        document.getElementById("buyError").style.display = 'none';
      }
    }

    // Back to Top
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // Show/Hide Back to Top Button
    window.addEventListener("scroll", () => {
      document.querySelector(".back-to-top").style.display = window.scrollY > 300 ? "block" : "none";
    });

    // Reset All for Testing
    function resetAll() {
      if (confirm("Reset all data? This will clear balance, tasks, and details.")) {
        localStorage.clear();
        location.reload();
      }
    }
  </script>
</body>
</html>
