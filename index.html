<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JioMart Fake Coupon</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    .container {
        max-width: 480px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
    }
    .header img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .header-text {
        text-align: center;
        margin: 15px 0;
    }
    .header-text h2 {
        margin: 5px 0;
        font-size: 18px;
        color: #333;
    }
    .header-text p {
        font-size: 14px;
        color: #555;
    }
    .coupon {
        background: #e0f7fa;
        margin: 20px 0;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
    }
    .coupon:hover {
        background: #b2ebf2;
    }
    .coupon-code {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 8px;
        display: block;
    }
    .coupon-apply {
        font-size: 14px;
        color: #555;
    }
    .footer-image {
        text-align: center;
        margin-top: 20px;
    }
    .footer-image img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Top Image -->
    <div class="header">
        <img src="https://postimg.cc/k22sGWQt" alt="JioMart Banner">
    </div>

    <!-- Text below top image -->
    <div class="header-text">
        <h2>Happy Hour Coupon for You (valid for today)</h2>
        <p>Get Rs 100 Off on your next JioMart Quick order.<br>
        (Coupon not applicable for fresh Milk, Baby food, Oil and Ghee. T&CA)</p>
    </div>

    <!-- Single Coupon Section -->
    <div class="coupon" id="coupon-box">
        <span class="coupon-code" id="coupon-code"></span>
        <span class="coupon-apply">Click to copy and apply your code</span>
    </div>

    <!-- Bottom Image -->
    <div class="footer-image">
        <img src="https://postimg.cc/vx1Tf83X" alt="JioMart Footer">
    </div>
</div>

<script>
// Function to generate a single random coupon
function generateCoupon() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = 'T';
    for(let i=0; i<9; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
}

// Show one coupon
const couponCode = document.getElementById('coupon-code');
const code = generateCoupon();
couponCode.textContent = code;

// Copy to clipboard on click
const couponBox = document.getElementById('coupon-box');
couponBox.addEventListener('click', () => {
    navigator.clipboard.writeText(code);
    alert('Coupon code copied: ' + code + '\nVisit: https://jiomartshoppingcopuncodes.vercel.app/');
});
</script>

</body>
</html>
