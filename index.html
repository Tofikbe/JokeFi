<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Coin Catcher - Neon Blockchain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #001a1a, #000);
      color: cyan;
      overflow: hidden;
      touch-action: manipulation;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 20px cyan, 0 0 30px cyan;
      animation: neonGlow 1.5s ease-in-out infinite;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 20, 20, 0.9);
      z-index: 12;
    }
    @keyframes neonGlow {
      0%, 100% { text-shadow: 0 0 20px cyan, 0 0 30px cyan; }
      50% { text-shadow: 0 0 30px cyan, 0 0 40px cyan; }
    }
    #menuBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 20, 20, 0.9);
      border: 2px solid cyan;
      color: cyan;
      font-size: 1.2em;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px cyan;
      z-index: 12;
      cursor: pointer;
      touch-action: manipulation;
    }
    #sideMenu {
      position: fixed;
      top: 60px;
      right: -100%;
      width: 80%;
      height: calc(100% - 60px);
      background: rgba(0, 20, 20, 0.95);
      box-shadow: -2px 0 20px cyan;
      padding: 15px;
      z-index: 11;
      overflow-y: auto;
      transition: right 0.3s ease;
    }
    #sideMenu.active { right: 0; }
    #sideMenu button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 20, 20, 0.9);
      color: cyan;
      font-size: 1em;
      font-weight: bold;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 15px cyan;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #sideMenu button:active { transform: scale(0.95); box-shadow: 0 0 20px cyan; }
    #scoreBoard {
      position: fixed;
      top: 60px;
      left: 10px;
      font-size: 1em;
      text-shadow: 0 0 15px cyan;
      z-index: 10;
      background: rgba(0, 20, 20, 0.9);
      padding: 5px 10px;
      border-radius: 5px;
      max-width: calc(100% - 70px);
    }
    #gameCanvas {
      display: block;
      width: 100%;
      height: calc(100vh - 60px);
      background: transparent;
      touch-action: none;
    }
    #gameOverModal, #tutorialModal, #loadingModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 20, 20, 0.95);
      padding: 20px;
      border: 2px solid cyan;
      border-radius: 10px;
      text-align: center;
      color: cyan;
      box-shadow: 0 0 20px cyan;
      z-index: 13;
      width: 80%;
      max-width: 300px;
    }
    #gameOverModal button, #tutorialModal button, #loadingModal button {
      margin: 10px;
      padding: 10px;
      background: rgba(0, 20, 20, 0.9);
      color: cyan;
      border: 2px solid cyan;
      border-radius: 8px;
      cursor: pointer;
      touch-action: manipulation;
    }
    #missionProgress, #marketplace, #achievements, #settings {
      margin-top: 20px;
      font-size: 0.9em;
    }
    #missionProgress div, #marketplace div, #achievements div {
      margin: 10px 0;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: cyan;
      transition: width 0.3s;
    }
    #pauseBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 20, 20, 0.9);
      border: 2px solid cyan;
      color: cyan;
      font-size: 1.2em;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px cyan;
      z-index: 12;
      cursor: pointer;
      touch-action: manipulation;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 20, 20, 0.9);
      color: cyan;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px cyan;
      display: none;
      z-index: 12;
    }
    .marketplace-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .selected { border: 2px solid cyan; box-shadow: 0 0 20px cyan; }
    .locked { opacity: 0.5; }
    #loadingModal {
      display: block;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <header>Coin Catcher</header>
  <button id="menuBtn">‚ò∞</button>
  <button id="pauseBtn">‚è∏</button>
  <div id="sideMenu">
    <button onclick="newGame()">New Game</button>
    <button onclick="showStats()">Stats</button>
    <button onclick="shareScore()">Share Score</button>
    <button onclick="toggleSettings()">Settings</button>
    <button onclick="resetProgress()">Reset Progress</button>
    <div id="missionProgress"></div>
    <div id="achievements"></div>
    <div id="marketplace"></div>
    <div id="settings" style="display: none;">
      <button onclick="toggleMusic()">Toggle Music</button>
      <button onclick="toggleSounds()">Toggle Sounds</button>
      <button onclick="toggleHaptics()">Toggle Haptics</button>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>
  <div id="scoreBoard">
    Score: <span id="score">0</span> | High: <span id="highScore">0</span> | XP: <span id="xp">0</span> | Level: <span id="level">1</span>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverModal">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore"></span></p>
    <p>High Score: <span id="finalHighScore"></span></p>
    <p>Coins: <span id="finalCoins"></span></p>
    <p>Bombs Avoided: <span id="finalBombs"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="newGame()">New Game</button>
  </div>
  <div id="tutorialModal">
    <h2>Welcome to Coin Catcher!</h2>
    <p>Drag the bucket üõçÔ∏è to catch ü™ô coins, avoid üí£ bombs, and grab power-ups üß≤üõ°Ô∏è‚≠ê!</p>
    <button onclick="closeTutorial()">Start Playing</button>
  </div>
  <div id="loadingModal">
    <h2>Loading...</h2>
  </div>
  <div id="notification" class="notification"></div>

  <audio id="coinSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="bombSound" preload="auto" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="powerUpSound" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>
  <audio id="bgMusic" preload="auto" src="https://actions.google.com/sounds/v1/ambient/space_ambience.ogg" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Responsive canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60;
      canvas.style.width = `${canvas.width}px`;
      canvas.style.height = `${canvas.height}px`;
      wallet.y = canvas.height - 70;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Game state
    const wallet = { x: canvas.width / 2 - 25, y: 0, w: 50, h: 50, speed: 8, magnet: false, shield: false, emoji: localStorage.getItem("bucketEmoji") || "üõçÔ∏è", angle: 0 };
    let objects = [];
    let score = 0;
    let highScore = parseInt(localStorage.getItem("highScore") || 0);
    let totalGames = parseInt(localStorage.getItem("totalGames") || 0);
    let xp = parseInt(localStorage.getItem("xp") || 0);
    let level = Math.floor(xp / 1000) + 1;
    let gameOver = false;
    let isPaused = false;
    let coinsCollected = 0;
    let totalCoins = parseInt(localStorage.getItem("totalCoins") || 0);
    let bombsAvoided = 0;
    let powerUpsCollected = 0;
    let streak = 0;
    let bombsAvoidedNoCoins = 0;
    let multiplier = 1;
    let multiplierTime = 0;
    let gameStartTime = Date.now();
    let lastCoinTime = Date.now();
    let soundsEnabled = localStorage.getItem("soundsEnabled") !== "false";
    let hapticsEnabled = localStorage.getItem("hapticsEnabled") !== "false";
    let darkMode = localStorage.getItem("darkMode") === "true";
    let assetsLoaded = 0;
    const totalAssets = 4;

    // Missions
    const missions = JSON.parse(localStorage.getItem("missions")) || [
      { id: 1, name: "Coin Novice", goal: 10, progress: 0, type: "coins", reward: 100, completed: false, claimed: false },
      { id: 2, name: "Bomb Evader", goal: 5, progress: 0, type: "bombsAvoided", reward: 150, completed: false, claimed: false },
      { id: 3, name: "Speed Catcher", goal: 5, progress: 0, type: "coins", timeLimit: 15, reward: 200, completed: false, claimed: false },
      { id: 4, name: "Power-Up Hunter", goal: 3, progress: 0, type: "powerUps", reward: 250, completed: false, claimed: false },
      { id: 5, name: "Score Star", goal: 50, progress: 0, type: "score", reward: 300, completed: false, claimed: false },
      { id: 6, name: "Coin Streak", goal: 10, progress: 0, type: "streak", reward: 350, completed: false, claimed: false },
      { id: 7, name: "Survival Pro", goal: 60, progress: 0, type: "survival", reward: 400, completed: false, claimed: false },
      { id: 8, name: "Coin Master", goal: 50, progress: totalCoins, type: "totalCoins", reward: 500, completed: false, claimed: false },
      { id: 9, name: "Lucky Dodger", goal: 3, progress: 0, type: "bombsAvoidedNoCoins", reward: 450, completed: false, claimed: false },
      { id: 10, name: "Legendary Catcher", goal: 100, progress: 0, type: "score", reward: 1000, completed: false, claimed: false }
    ];

    // Achievements
    const achievements = JSON.parse(localStorage.getItem("achievements")) || [
      { id: 1, name: "First Win", goal: 10, progress: 0, type: "coins", reward: 50, completed: false },
      { id: 2, name: "Bomb Master", goal: 20, progress: bombsAvoided, type: "bombsAvoided", reward: 100, completed: false },
      { id: 3, name: "Coin King", goal: 100, progress: totalCoins, type: "totalCoins", reward: 200, completed: false },
      { id: 4, name: "Level Up", goal: 3, progress: level, type: "level", reward: 300, completed: false },
      { id: 5, name: "Pro Gamer", goal: 3, progress: 0, type: "buckets", reward: 500, completed: false }
    ];

    // Marketplace
    const marketplaceItems = [
      { emoji: "üëú", cost: 500, unlocked: localStorage.getItem("emoji_üëú") === "true" },
      { emoji: "üíº", cost: 1000, unlocked: localStorage.getItem("emoji_üíº") === "true" },
      { emoji: "üéí", cost: 2000, unlocked: localStorage.getItem("emoji_üéí") === "true" },
      { emoji: "üîí", cost: 5000, unlocked: localStorage.getItem("emoji_üîí") === "true" }
    ];

    // Asset loading
    const sounds = {
      coin: document.getElementById("coinSound"),
      bomb: document.getElementById("bombSound"),
      powerUp: document.getElementById("powerUpSound"),
      bgMusic: document.getElementById("bgMusic")
    };
    Object.values(sounds).forEach(sound => {
      sound.oncanplaythrough = () => {
        assetsLoaded++;
        if (assetsLoaded === totalAssets) {
          document.getElementById("loadingModal").style.display = "none";
          if (!localStorage.getItem("tutorialShown")) {
            document.getElementById("tutorialModal").style.display = "block";
            isPaused = true;
          } else {
            gameLoop();
            if (!sounds.bgMusic.paused) sounds.bgMusic.play().catch(() => {});
          }
        }
      };
      sound.onerror = () => {
        assetsLoaded++;
        if (assetsLoaded === totalAssets) {
          document.getElementById("loadingModal").style.display = "none";
          if (!localStorage.getItem("tutorialShown")) {
            document.getElementById("tutorialModal").style.display = "block";
            isPaused = true;
          } else {
            gameLoop();
            if (!sounds.bgMusic.paused) sounds.bgMusic.play().catch(() => {});
          }
        }
      };
    });

    // Update UI
    function updateMissionProgress() {
      const missionDiv = document.getElementById("missionProgress");
      missionDiv.innerHTML = "<h3>Missions</h3>";
      missions.forEach(m => {
        const progress = Math.min(m.progress / m.goal * 100, 100);
        const button = m.completed && !m.claimed ? `<button onclick="claimXP(${m.id})">Claim ${m.reward} XP</button>` : m.claimed ? "<span>Collected</span>" : "";
        missionDiv.innerHTML += `
          <div>${m.name}: ${m.progress}/${m.goal} ${m.claimed ? "(Collected)" : m.completed ? "(Done)" : ""}
            <div class="progress-bar"><div class="progress-bar-fill" style="width: ${progress}%"></div></div>
            ${button}
          </div>`;
      });
      localStorage.setItem("missions", JSON.stringify(missions));
    }

    function updateAchievements() {
      const achieveDiv = document.getElementById("achievements");
      achieveDiv.innerHTML = "<h3>Achievements</h3>";
      achievements.forEach(a => {
        const progress = Math.min(a.progress / a.goal * 100, 100);
        achieveDiv.innerHTML += `
          <div>${a.name}: ${a.progress}/${a.goal} ${a.completed ? "(Done)" : ""}
            <div class="progress-bar"><div class="progress-bar-fill" style="width: ${progress}%"></div></div>
          </div>`;
      });
      localStorage.setItem("achievements", JSON.stringify(achievements));
    }

    function updateMarketplace() {
      const marketDiv = document.getElementById("marketplace");
      marketDiv.innerHTML = "<h3>Marketplace</h3>";
      marketplaceItems.forEach(item => {
        const isSelected = wallet.emoji === item.emoji;
        const button = item.unlocked ? 
          `<button onclick="selectEmoji('${item.emoji}')" class="${isSelected ? 'selected' : ''}">Select</button>` : 
          `<button class="locked" onclick="unlockEmoji('${item.emoji}', ${item.cost})">${xp >= item.cost ? "Unlock" : item.cost + " XP"}</button>`;
        marketDiv.innerHTML += `
          <div class="marketplace-item ${isSelected ? 'selected' : ''}">
            <span>${item.emoji} Bucket</span>
            ${button}
          </div>`;
      });
    }

    // Claim XP
    function claimXP(missionId) {
      const mission = missions.find(m => m.id === missionId);
      if (mission.completed && !mission.claimed) {
        xp += mission.reward;
        localStorage.setItem("xp", xp);
        level = Math.floor(xp / 1000) + 1;
        wallet.speed = 8 + level * 0.5;
        document.getElementById("xp").innerText = xp;
        document.getElementById("level").innerText = level;
        mission.claimed = true;
        showNotification(`Claimed ${mission.reward} XP!`);
        if (level >= 3 && !achievements.find(a => a.id === 4).completed) {
          achievements.find(a => a.id === 4).completed = true;
          xp += achievements.find(a => a.id === 4).reward;
          localStorage.setItem("xp", xp);
          showNotification(`Achievement: ${achievements.find(a => a.id === 4).name} (+${achievements.find(a => a.id === 4).reward} XP)`);
        }
        updateMissionProgress();
        updateAchievements();
        updateMarketplace();
      }
    }

    // Unlock and select emojis
    function unlockEmoji(emoji, cost) {
      if (xp >= cost && !marketplaceItems.find(item => item.emoji === emoji).unlocked) {
        xp -= cost;
        localStorage.setItem("xp", xp);
        localStorage.setItem(`emoji_${emoji}`, "true");
        marketplaceItems.find(item => item.emoji === emoji).unlocked = true;
        wallet.emoji = emoji;
        localStorage.setItem("bucketEmoji", emoji);
        document.getElementById("xp").innerText = xp;
        showNotification(`Unlocked ${emoji} Bucket!`);
        const bucketsUnlocked = marketplaceItems.filter(item => item.unlocked).length;
        const achieve = achievements.find(a => a.id === 5);
        achieve.progress = bucketsUnlocked;
        if (bucketsUnlocked >= 3 && !achieve.completed) {
          achieve.completed = true;
          xp += achieve.reward;
          localStorage.setItem("xp", xp);
          showNotification(`Achievement: ${achieve.name} (+${achieve.reward} XP)`);
        }
        updateAchievements();
        updateMarketplace();
      }
    }
    function selectEmoji(emoji) {
      if (marketplaceItems.find(item => item.emoji === emoji).unlocked) {
        wallet.emoji = emoji;
        localStorage.setItem("bucketEmoji", emoji);
        showNotification(`Selected ${emoji} Bucket!`);
        updateMarketplace();
      }
    }

    // Notification
    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.innerText = message;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 2000);
    }

    // Particle system
    const particles = [];
    function createParticle() {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 4 + 2,
        speedX: Math.random() * 0.3 - 0.15,
        speedY: Math.random() * 0.3 - 0.15,
        opacity: Math.random() * 0.4 + 0.3
      });
    }
    for (let i = 0; i < 30; i++) createParticle();

    function drawParticles() {
      ctx.save();
      ctx.globalAlpha = 0.5;
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = darkMode ? `rgba(128, 0, 128, ${p.opacity})` : `rgba(0, 255, 255, ${p.opacity})`;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });
      ctx.restore();
    }

    // Grid background
    function drawGrid() {
      ctx.save();
      ctx.strokeStyle = darkMode ? "rgba(128, 0, 128, 0.2)" : "rgba(0, 255, 255, 0.2)";
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += 20) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      ctx.restore();
    }

    // Spark effects
    const sparks = [];
    function createSpark(x, y, isBomb = false) {
      for (let i = 0; i < 5; i++) {
        sparks.push({
          x, y,
          size: Math.random() * 3 + 1,
          speedX: Math.random() * 4 - 2,
          speedY: Math.random() * 4 - 2,
          life: 20,
          isBomb
        });
      }
    }
    function drawSparks() {
      ctx.save();
      sparks.forEach((s, i) => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = s.isBomb ? "rgba(255, 0, 0, 0.7)" : (darkMode ? "rgba(128, 0, 128, 0.7)" : "rgba(0, 255, 255, 0.7)");
        ctx.fill();
        s.x += s.speedX;
        s.y += s.speedY;
        s.life--;
        if (s.life <= 0) sparks.splice(i, 1);
      });
      ctx.restore();
    }

    // Sound system
    function playSound(sound) {
      if (soundsEnabled) {
        sound.currentTime = 0;
        sound.play().catch(err => console.log("Sound play error:", err));
      }
    }
    function vibrate() {
      if (hapticsEnabled && navigator.vibrate) navigator.vibrate(50);
    }

    // Touch controls
    let isDragging = false;
    let lastTouchX = 0;
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      if (!isPaused && !gameOver) {
        isDragging = true;
        lastTouchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
      }
    }, { passive: false });
    canvas.addEventListener("touchend", () => isDragging = false, { passive: false });
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (isDragging && !isPaused && !gameOver) {
        let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        wallet.x = Math.max(0, Math.min(touchX - wallet.w / 2, canvas.width - wallet.w));
        wallet.angle = (touchX - lastTouchX) * 0.01;
        lastTouchX = touchX;
      }
    }, { passive: false });

    // Menu and pause
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("sideMenu").classList.toggle("active");
      isPaused = document.getElementById("sideMenu").classList.contains("active");
      document.getElementById("pauseBtn").innerText = isPaused ? "‚ñ∂" : "‚è∏";
      if (!isPaused && !gameOver) gameLoop();
    });
    document.getElementById("pauseBtn").addEventListener("click", () => {
      if (!document.getElementById("sideMenu").classList.contains("active")) {
        isPaused = !isPaused;
        document.getElementById("pauseBtn").innerText = isPaused ? "‚ñ∂" : "‚è∏";
        if (!isPaused && !gameOver) gameLoop();
      }
    });

    // Tutorial
    function closeTutorial() {
      document.getElementById("tutorialModal").style.display = "none";
      localStorage.setItem("tutorialShown", "true");
      isPaused = false;
      gameLoop();
    }

    // Spawn objects
    function spawnObject() {
      if (isPaused || gameOver) return;
      const types = ["coin", "bomb", "powerUp"];
      const weights = [0.7, 0.2, 0.1];
      let rand = Math.random();
      let type = types[0];
      for (let i = 0; i < weights.length; i++) {
        if (rand < weights[i]) {
          type = types[i];
          break;
        }
        rand -= weights[i];
      }
      let emoji = type === "coin" ? "ü™ô" : type === "bomb" ? "üí£" : ["üß≤", "üõ°Ô∏è", "‚≠ê"][Math.floor(Math.random() * 3)];
      let powerUpType = type === "powerUp" ? (emoji === "üß≤" ? "magnet" : emoji === "üõ°Ô∏è" ? "shield" : "bonus") : null;
      objects.push({
        x: Math.random() * (canvas.width - 35),
        y: -40,
        w: 35,
        h: 35,
        type,
        powerUpType,
        emoji,
        angle: 0
      });
    }

    // Draw
    function draw() {
      ctx.fillStyle = darkMode ? "#1a001a" : "#001a1a";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawParticles();
      drawSparks();
      ctx.save();
      ctx.font = "40px Arial";
      ctx.fillStyle = darkMode ? "purple" : "cyan";
      ctx.textAlign = "center";
      ctx.translate(wallet.x + wallet.w / 2, wallet.y + wallet.h / 2);
      ctx.rotate(wallet.angle);
      ctx.fillText(wallet.emoji, 0, 0);
      ctx.restore();
      if (wallet.magnet) {
        ctx.beginPath();
        ctx.arc(wallet.x + wallet.w / 2, wallet.y + wallet.h / 2, 100, 0, Math.PI * 2);
        ctx.strokeStyle = darkMode ? "rgba(128, 0, 128, 0.3)" : "rgba(0, 255, 255, 0.3)";
        ctx.stroke();
      }
      if (wallet.shield) {
        ctx.beginPath();
        ctx.arc(wallet.x + wallet.w / 2, wallet.y + wallet.h / 2, 50, 0, Math.PI * 2);
        ctx.strokeStyle = darkMode ? "rgba(128, 0, 128, 0.5)" : "rgba(0, 255, 255, 0.5)";
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.strokeStyle = darkMode ? "purple" : "cyan";
      ctx.shadowBlur = 15;
      ctx.shadowColor = darkMode ? "purple" : "cyan";
      ctx.moveTo(wallet.x, wallet.y);
      ctx.lineTo(wallet.x + wallet.w, wallet.y);
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.shadowBlur = 0;
      objects.forEach(o => {
        ctx.save();
        ctx.font = "30px Arial";
        ctx.fillStyle = darkMode ? "purple" : "cyan";
        ctx.shadowBlur = 15;
        ctx.shadowColor = darkMode ? "purple" : "cyan";
        ctx.translate(o.x + o.w / 2, o.y + o.h / 2);
        ctx.rotate(o.angle);
        ctx.fillText(o.emoji, 0, 0);
        ctx.restore();
        o.angle += 0.05;
      });
      if (isPaused) {
        ctx.fillStyle = darkMode ? "purple" : "cyan";
        ctx.font = "24px Courier New";
        ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);
      }
      if (multiplier > 1) {
        ctx.fillStyle = darkMode ? "purple" : "cyan";
        ctx.font = "20px Courier New";
        ctx.fillText(`x${multiplier} Multiplier`, canvas.width / 2, 30);
      }
    }

    // Update
    function update() {
      if (gameOver || isPaused) return;
      wallet.y = canvas.height - 70;
      wallet.angle *= 0.9;
      if (multiplier > 1 && Date.now() - multiplierTime > 10000) multiplier = 1;
      objects = objects.filter(o => {
        o.y += 3 + score / 50;
        if (o.y > canvas.height) {
          if (o.type === "bomb") {
            bombsAvoided++;
            if (coinsCollected === 0) bombsAvoidedNoCoins++;
            achievements.find(a => a.id === 2).progress = bombsAvoided;
            if (bombsAvoided >= 20 && !achievements.find(a => a.id === 2).completed) {
              achievements.find(a => a.id === 2).completed = true;
              xp += achievements.find(a => a.id === 2).reward;
              localStorage.setItem("xp", xp);
              showNotification(`Achievement: Bomb Master (+100 XP)`);
            }
          }
          return false;
        }
        if (wallet.magnet && o.type === "coin") {
          const dx = (wallet.x + wallet.w / 2) - (o.x + o.w / 2);
          const dy = (wallet.y + wallet.h / 2) - (o.y + o.h / 2);
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            o.x += dx * 0.05;
            o.y += dy * 0.05;
          }
        }
        if (o.x < wallet.x + wallet.w && o.x + o.w > wallet.x &&
            o.y < wallet.y + wallet.h && o.y + o.h > wallet.y) {
          if (o.type === "coin") {
            score += (o.powerUpType === "bonus" ? 2 : 1) * multiplier;
            coinsCollected++;
            totalCoins++;
            streak++;
            bombsAvoidedNoCoins = 0;
            localStorage.setItem("totalCoins", totalCoins);
            playSound(sounds.coin);
            vibrate();
            createSpark(o.x + o.w / 2, o.y + o.h / 2);
            xp++;
            localStorage.setItem("xp", xp);
            document.getElementById("xp").innerText = xp;
            const newLevel = Math.floor(xp / 1000) + 1;
            if (newLevel > level) {
              level = newLevel;
              wallet.speed = 8 + level * 0.5;
              document.getElementById("level").innerText = level;
              showNotification(`Level Up! Level ${level}`);
            }
            if (streak >= 5 && multiplier === 1) {
              multiplier = 2;
              multiplierTime = Date.now();
              showNotification("x2 Multiplier Activated!");
            }
            achievements.find(a => a.id === 1).progress = coinsCollected;
            achievements.find(a => a.id === 3).progress = totalCoins;
            if (coinsCollected >= 10 && !achievements.find(a => a.id === 1).completed) {
              achievements.find(a => a.id === 1).completed = true;
              xp += achievements.find(a => a.id === 1).reward;
              localStorage.setItem("xp", xp);
              showNotification(`Achievement: First Win (+50 XP)`);
            }
            if (totalCoins >= 100 && !achievements.find(a => a.id === 3).completed) {
              achievements.find(a => a.id === 3).completed = true;
              xp += achievements.find(a => a.id === 3).reward;
              localStorage.setItem("xp", xp);
              showNotification(`Achievement: Coin King (+200 XP)`);
            }
            return false;
          } else if (o.type === "powerUp") {
            powerUpsCollected++;
            playSound(sounds.powerUp);
            vibrate();
            if (o.powerUpType === "magnet") {
              wallet.magnet = true;
              setTimeout(() => wallet.magnet = false, 10000);
              showNotification("Magnet Activated!");
            } else if (o.powerUpType === "shield") {
              wallet.shield = true;
              showNotification("Shield Activated!");
            } else if (o.powerUpType === "bonus") {
              showNotification("Bonus Coin Activated!");
            }
            createSpark(o.x + o.w / 2, o.y + o.h / 2);
            return false;
          } else if (o.type === "bomb") {
            if (wallet.shield) {
              wallet.shield = false;
              bombsAvoided++;
              bombsAvoidedNoCoins++;
              playSound(sounds.bomb);
              vibrate();
              createSpark(o.x + o.w / 2, o.y + o.h / 2, true);
              showNotification("Shield Blocked Bomb!");
              return false;
            } else {
              gameOver = true;
              playSound(sounds.bomb);
              vibrate();
              createSpark(o.x + o.w / 2, o.y + o.h / 2, true);
              totalGames++;
              localStorage.setItem("totalGames", totalGames);
              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                showNotification("New High Score!");
              }
              document.getElementById("finalScore").innerText = score;
              document.getElementById("finalHighScore").innerText = highScore;
              document.getElementById("finalCoins").innerText = coinsCollected;
              document.getElementById("finalBombs").innerText = bombsAvoided;
              document.getElementById("gameOverModal").style.display = "block";
              return false;
            }
          }
        }
        return true;
      });
      missions.forEach(m => {
        if (!m.completed) {
          if (m.type === "coins") m.progress = Math.min(coinsCollected, m.goal);
          else if (m.type === "bombsAvoided") m.progress = Math.min(bombsAvoided, m.goal);
          else if (m.type === "score") m.progress = Math.min(score, m.goal);
          else if (m.type === "powerUps") m.progress = Math.min(powerUpsCollected, m.goal);
          else if (m.type === "streak") m.progress = Math.min(streak, m.goal);
          else if (m.type === "survival") m.progress = Math.min((Date.now() - gameStartTime) / 1000, m.goal);
          else if (m.type === "totalCoins") m.progress = Math.min(totalCoins, m.goal);
          else if (m.type === "bombsAvoidedNoCoins") m.progress = Math.min(bombsAvoidedNoCoins, m.goal);
          if (m.type === "coins" && m.timeLimit && coinsCollected >= m.goal && (Date.now() - gameStartTime) / 1000 <= m.timeLimit) {
            m.completed = true;
            showNotification(`${m.name} Completed!`);
          } else if (!m.timeLimit && m.progress >= m.goal) {
            m.completed = true;
            showNotification(`${m.name} Completed!`);
          }
        }
      });
      updateMissionProgress();
      updateAchievements();
      updateMarketplace();
      document.getElementById("score").innerText = score;
      document.getElementById("highScore").innerText = highScore;
    }

    // Game loop
    function gameLoop() {
      if (!isPaused && !gameOver) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    // Menu options
    function newGame() {
      score = 0;
      coinsCollected = 0;
      bombsAvoided = 0;
      powerUpsCollected = 0;
      streak = 0;
      bombsAvoidedNoCoins = 0;
      multiplier = 1;
      objects = [];
      gameOver = false;
      isPaused = false;
      wallet.magnet = false;
      wallet.shield = false;
      gameStartTime = Date.now();
      lastCoinTime = Date.now();
      document.getElementById("score").innerText = score;
      document.getElementById("gameOverModal").style.display = "none";
      document.getElementById("pauseBtn").innerText = "‚è∏";
      document.getElementById("sideMenu").classList.remove("active");
      missions.forEach(m => {
        if (!m.completed && m.type !== "totalCoins") m.progress = 0;
      });
      updateMissionProgress();
      updateAchievements();
      updateMarketplace();
      if (!isPaused && !gameOver) gameLoop();
    }
    function restartGame() {
      newGame();
    }
    function showStats() {
      showNotification(`Games: ${totalGames}, Coins: ${totalCoins}, Bombs Avoided: ${bombsAvoided}, Power-Ups: ${powerUpsCollected}`);
    }
    function shareScore() {
      window.open(`https://x.com/intent/post?text=I scored ${score} in Coin Catcher! Can you beat it?`);
    }
    function toggleSettings() {
      const settings = document.getElementById("settings");
      settings.style.display = settings.style.display === "none" ? "block" : "none";
    }
    function resetProgress() {
      if (confirm("Reset all progress? This cannot be undone!")) {
        localStorage.clear();
        wallet.emoji = "üõçÔ∏è";
        xp = 0;
        level = 1;
        highScore = 0;
        totalGames = 0;
        totalCoins = 0;
        bombsAvoided = 0;
        powerUpsCollected = 0;
        missions.forEach(m => {
          m.progress = m.type === "totalCoins" ? 0 : 0;
          m.completed = false;
          m.claimed = false;
        });
        achievements.forEach(a => {
          a.progress = a.type === "totalCoins" ? 0 : a.type === "bombsAvoided" ? 0 : a.type === "level" ? 1 : 0;
          a.completed = false;
        });
        marketplaceItems.forEach(item => item.unlocked = false);
        localStorage.setItem("bucketEmoji", "üõçÔ∏è");
        localStorage.setItem("xp", "0");
        localStorage.setItem("highScore", "0");
        localStorage.setItem("totalGames", "0");
        localStorage.setItem("totalCoins", "0");
        localStorage.setItem("missions", JSON.stringify(missions));
        localStorage.setItem("achievements", JSON.stringify(achievements));
        document.getElementById("xp").innerText = xp;
        document.getElementById("level").innerText = level;
        document.getElementById("score").innerText = score;
        document.getElementById("highScore").innerText = highScore;
        showNotification("Progress Reset!");
        updateMissionProgress();
        updateAchievements();
        updateMarketplace();
        newGame();
      }
    }
    function toggleMusic() {
      if (sounds.bgMusic.paused) {
        sounds.bgMusic.play().catch(() => {});
        showNotification("Music On");
      } else {
        sounds.bgMusic.pause();
        showNotification("Music Off");
      }
    }
    function toggleSounds() {
      soundsEnabled = !soundsEnabled;
      localStorage.setItem("soundsEnabled", soundsEnabled);
      showNotification(soundsEnabled ? "Sounds On" : "Sounds Off");
    }
    function toggleHaptics() {
      hapticsEnabled = !hapticsEnabled;
      localStorage.setItem("hapticsEnabled", hapticsEnabled);
      showNotification(hapticsEnabled ? "Haptics On" : "Haptics Off");
    }
    function toggleTheme() {
      darkMode = !darkMode;
      localStorage.setItem("darkMode", darkMode);
      showNotification(darkMode ? "Dark Mode On" : "Dark Mode Off");
      document.body.style.background = darkMode ? "radial-gradient(circle at center, #1a001a, #000)" : "radial-gradient(circle at center, #001a1a, #000)";
    }

    // Prevent default scrolling
    document.addEventListener("touchmove", e => {
      if (e.target === canvas) e.preventDefault();
    }, { passive: false });

    // Initialize
    setInterval(spawnObject, 700 - Math.min(level * 50, 400));
    updateMissionProgress();
    updateAchievements();
    updateMarketplace();
  </script>
