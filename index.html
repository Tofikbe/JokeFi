<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>JokeFi Edit Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(160deg, #1e1e1e, #111);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #222;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
    }
    canvas {
      background: #fff;
      border-radius: 8px;
      touch-action: none;
      max-width: 100%;
      max-height: 100%;
    }
    footer {
      background: #1c1c1c;
      display: flex;
      justify-content: space-around;
      padding: 8px;
      overflow-x: auto;
    }
    footer button {
      flex-shrink: 0;
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 10px;
      color: white;
      font-size: 14px;
      margin: 0 4px;
      min-width: 70px;
    }
    footer button:hover {
      background: #555;
    }
    input[type=file] {
      display: none;
    }
    label.upload-btn {
      background: #444;
      border-radius: 8px;
      padding: 10px;
      margin: 0 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>JokeFi Edit Tool</header>

  <main>
    <canvas id="editorCanvas" width="320" height="480"></canvas>
  </main>

  <footer>
    <label for="uploadImage" class="upload-btn">Upload</label>
    <input type="file" id="uploadImage" accept="image/*">
    <button onclick="rotate()">Rotate</button>
    <button onclick="flip()">Flip</button>
    <button onclick="brightness()">Bright</button>
    <button onclick="contrast()">Contrast</button>
    <button onclick="addText()">Text</button>
    <button onclick="downloadPNG()">Save</button>
  </footer>

<script>
let canvas = document.getElementById("editorCanvas");
let ctx = canvas.getContext("2d");
let img = new Image();
let currentBrightness = 1;
let currentContrast = 1;
let scale = 1, posX = 0, posY = 0;
let isDragging = false, lastX, lastY;

document.getElementById("uploadImage").addEventListener("change", function(e){
  let reader = new FileReader();
  reader.onload = function(event){
    img.onload = function(){
      resetCanvas();
      drawImage();
    }
    img.src = event.target.result;
  }
  reader.readAsDataURL(e.target.files[0]);
});

function resetCanvas(){
  canvas.width = 320;
  canvas.height = 480;
  scale = 1;
  posX = posY = 0;
  currentBrightness = 1;
  currentContrast = 1;
  ctx.setTransform(1,0,0,1,0,0);
}

function drawImage(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.filter = `brightness(${currentBrightness}) contrast(${currentContrast})`;
  ctx.setTransform(scale,0,0,scale,posX,posY);
  ctx.drawImage(img,0,0);
  ctx.restore();
}

function rotate(){
  canvas.width = img.height;
  canvas.height = img.width;
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(Math.PI/2);
  ctx.drawImage(img,-img.width/2,-img.height/2);
}

function flip(){
  ctx.translate(canvas.width,0);
  ctx.scale(-1,1);
  ctx.drawImage(img,0,0);
}

function brightness(){
  currentBrightness += 0.1;
  drawImage();
}

function contrast(){
  currentContrast += 0.1;
  drawImage();
}

function addText(){
  let text = prompt("Enter text:");
  if(text){
    ctx.save();
    ctx.font = "24px Arial";
    ctx.fillStyle = "red";
    ctx.fillText(text, 50, 50);
    ctx.restore();
  }
}

function downloadPNG(){
  let link = document.createElement("a");
  link.download = "edited.png";
  link.href = canvas.toDataURL();
  link.click();
}

// ðŸ“± Touch Controls for drag + zoom
canvas.addEventListener("touchstart", function(e){
  if(e.touches.length == 1){
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
});

canvas.addEventListener("touchmove", function(e){
  if(isDragging && e.touches.length == 1){
    let dx = e.touches[0].clientX - lastX;
    let dy = e.touches[0].clientY - lastY;
    posX += dx;
    posY += dy;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    drawImage();
  }
});

canvas.addEventListener("touchend", function(){
  isDragging = false;
});

canvas.addEventListener("wheel", function(e){
  if(e.deltaY < 0) scale *= 1.1;
  else scale /= 1.1;
  drawImage();
});
</script>

</body>
</html>
