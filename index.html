<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nardiyan Tournament</title>
<style>
  /* ---------------- GENERAL ---------------- */
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif; }
  body { background: #121212; color: #fff; height: 100vh; display: flex; flex-direction: column; }
  button { cursor: pointer; font-weight: bold; }
  .hidden { display: none; }
  
  /* ---------------- TOP HEADER ---------------- */
  .top-bar { position: fixed; top:0; left:0; width:100%; height:3vh; background:#0d47a1; z-index:10; }
  
  /* ---------------- CONTAINER ---------------- */
  .container { flex:1; padding-top: 5vh; padding-bottom: 10vh; overflow-y: auto; }
  
  /* ---------------- WALLET BUTTON ---------------- */
  .wallet-btn { position: fixed; top:5px; right:10px; background:#ff9800; color:#121212; padding:10px 15px; border-radius:12px; font-weight:bold; z-index:11; }
  
  /* ---------------- BOTTOM NAVIGATION ---------------- */
  .bottom-nav { position: fixed; bottom:0; left:0; width:100%; height:10vh; background:#1e1e1e; display:flex; justify-content:space-around; align-items:center; z-index:10; }
  .bottom-nav div { text-align:center; font-size:12px; cursor:pointer; }
  .bottom-nav div.active { color:#00e676; }
  
  /* ---------------- PROFILE PAGE ---------------- */
  .profile-page { display:none; padding:20px; }
  .avatar-container { display:flex; align-items:center; margin-bottom:20px; }
  .avatar { width:70px; height:70px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:32px; color:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.5); margin-right:15px; }
  .edit-avatar { font-size:18px; cursor:pointer; margin-left:-20px; margin-top:40px; color:#00e676; }
  .username { font-size:20px; font-weight:bold; }
  .bio-container { margin:10px 0; display:flex; align-items:center; }
  .bio { flex:1; border-bottom:1px solid #555; padding:5px 0; }
  .edit-bio { margin-left:10px; cursor:pointer; color:#00e676; }
  .game-select-container { margin:20px 0; position:relative; }
  .game-select { border:1px solid #555; padding:10px; border-radius:12px; cursor:pointer; display:flex; justify-content:space-between; align-items:center; }
  .game-popup { display:none; position:absolute; top:50px; left:0; right:0; background:#2b2b2b; border-radius:12px; overflow:hidden; z-index:5; }
  .game-popup div { padding:10px; border-bottom:1px solid #555; cursor:pointer; }
  .game-popup div:last-child { border-bottom:none; }
  
  /* ---------------- TRANSACTION PAGE ---------------- */
  .transaction-page { display:none; padding:20px; }
  .transaction-card { background:#1e1e1e; padding:15px; border-radius:12px; margin-bottom:15px; box-shadow:0 2px 8px rgba(0,0,0,0.4); }
  .transaction-card p { margin:5px 0; }
  
  /* ---------------- TOURNAMENT PAGE ---------------- */
  .tournament-page { display:none; padding:20px; }
  .tournament-card { background:#2b2b2b; padding:15px; border-radius:15px; margin-bottom:15px; box-shadow:0 3px 10px rgba(0,0,0,0.4); cursor:pointer; }
  
  /* ---------------- WALLET POPUP ---------------- */
  .wallet-popup { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:12; }
  .wallet-popup .wallet-content { background:#1e1e1e; padding:25px; border-radius:20px; width:90%; max-width:400px; text-align:center; }
  .wallet-content h3 { margin-bottom:15px; color:#00e676; }
  .wallet-content .balance { font-size:26px; font-weight:bold; margin-bottom:25px; }
  .wallet-content button { width:80%; margin:10px 0; padding:14px; border-radius:15px; border:none; font-weight:bold; font-size:16px; }
  .add-money { background:#00e676; color:#121212; }
  .withdraw-money { background:#ffc107; color:#121212; }
  .close-wallet { background:#f44336; color:#fff; }
  
  /* ---------------- POPUP FOR COMING SOON ---------------- */
  .popup { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#1e1e1e; padding:20px; border-radius:15px; display:none; z-index:15; animation:fadeIn 0.3s; }
  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar"></div>

<!-- WALLET BUTTON -->
<div class="wallet-btn" onclick="openWallet()">Wallet ‚Çπ<span id="balance">500</span></div>

<!-- MAIN CONTAINER -->
<div class="container">

  <!-- HOME / TOURNAMENT PAGE -->
  <div class="tournament-page" id="homePage">
    <div class="tournament-card" onclick="comingSoon()">Weekly Challenge</div>
    <div class="tournament-card" onclick="comingSoon()">Daily Duel</div>
    <div class="tournament-card" onclick="comingSoon()">Grand Battle</div>
  </div>

  <!-- PROFILE PAGE -->
  <div class="profile-page" id="profilePage">
    <div class="avatar-container">
      <div class="avatar" id="avatar">üòé</div>
      <div class="edit-avatar" onclick="changeAvatar()">üó∫Ô∏è</div>
    </div>
    <div class="username" id="userName">PlayerOne</div>
    <div class="bio-container">
      <div class="bio" id="bio">This is my bio</div>
      <div class="edit-bio" onclick="editBio()">‚úèÔ∏è</div>
    </div>
    <div class="game-select-container">
      <div class="game-select" onclick="toggleGamePopup()">
        <span id="selectedGame">Select your game</span> <span>‚¨áÔ∏è</span>
      </div>
      <div class="game-popup" id="gamePopup">
        <div onclick="selectGame('BGMI')">BGMI</div>
        <div onclick="selectGame('FREE FIRE')">FREE FIRE</div>
        <div onclick="selectGame('COD')">COD</div>
        <div onclick="selectGame('VALORANT')">VALORANT</div>
      </div>
    </div>
  </div>

  <!-- TRANSACTION PAGE -->
  <div class="transaction-page" id="transactionPage"></div>

</div>

<!-- BOTTOM NAVIGATION -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="showPage('home')">Home</div>
  <div class="nav-item" onclick="showPage('transaction')">Transaction</div>
  <div class="nav-item" onclick="showPage('home')">My Tournaments</div>
  <div class="nav-item" onclick="showPage('profile')">Profile</div>
</div>

<!-- WALLET POPUP -->
<div class="wallet-popup" id="walletPopup">
  <div class="wallet-content">
    <h3>Wallet</h3>
    <div class="balance">‚Çπ<span id="walletBalance">500</span></div>
    <button class="add-money" onclick="addMoney()">Add Money</button>
    <button class="withdraw-money" onclick="withdrawMoney()">Withdraw</button>
    <button class="close-wallet" onclick="closeWallet()">Close</button>
  </div>
</div>

<!-- COMING SOON POPUP -->
<div class="popup" id="comingSoonPopup">Coming Soon</div>

<script>
  // ---------------- PAGE NAVIGATION ----------------
  function showPage(page){
    document.getElementById('homePage').style.display = 'none';
    document.getElementById('profilePage').style.display = 'none';
    document.getElementById('transactionPage').style.display = 'none';
    document.querySelectorAll('.bottom-nav div').forEach(e=>e.classList.remove('active'));

    if(page==='home') { document.getElementById('homePage').style.display='block'; document.querySelector('.bottom-nav div:nth-child(1)').classList.add('active'); }
    if(page==='transaction') { document.getElementById('transactionPage').style.display='block'; document.querySelector('.bottom-nav div:nth-child(2)').classList.add('active'); loadTransactions(); }
    if(page==='profile') { document.getElementById('profilePage').style.display='block'; document.querySelector('.bottom-nav div:nth-child(4)').classList.add('active'); }
  }

  // ---------------- WALLET ----------------
  let balance = 500;
  function openWallet(){ document.getElementById('walletPopup').style.display='flex'; }
  function closeWallet(){ document.getElementById('walletPopup').style.display='none'; }
  function addMoney(){ balance+=100; updateBalance(); addTransaction('Add'); }
  function withdrawMoney(){ if(balance>=100){ balance-=100; updateBalance(); addTransaction('Withdraw'); } else alert('Insufficient balance'); }
  function updateBalance(){ document.getElementById('balance').innerText=balance; document.getElementById('walletBalance').innerText=balance; }

  // ---------------- PROFILE ----------------
  function randomColor(){ return '#'+Math.floor(Math.random()*16777215).toString(16); }
  function changeAvatar(){ document.getElementById('avatar').style.background=randomColor(); alert('Gallery selection simulated'); }
  function editBio(){ let newBio=prompt('Enter your bio'); if(newBio) document.getElementById('bio').innerText=newBio; }
  function toggleGamePopup(){ document.getElementById('gamePopup').style.display=document.getElementById('gamePopup').style.display==='block'?'none':'block'; }
  function selectGame(game){ document.getElementById('selectedGame').innerText=game; document.getElementById('gamePopup').style.display='none'; }

  // ---------------- TRANSACTIONS ----------------
  function loadTransactions(){
    const container=document.getElementById('transactionPage');
    container.innerHTML='';
    for(let i=0;i<5;i++){
      let id=Math.random().toString(36).substring(2,15);
      let date=new Date(); let dateStr=date.getDate()+'-'+(date.getMonth()+1)+'-'+date.getFullYear();
      let amount=(Math.floor(Math.random()*500)+50);
      container.innerHTML+=`<div class="transaction-card"><p>Transaction ID: ${id}</p><p>Date: ${dateStr}</p><p>Amount: ‚Çπ${amount}</p><p>Done ‚úÖ</p></div>`;
    }
  }

  // ---------------- COMING SOON ----------------
  function comingSoon(){
    let popup=document.getElementById('comingSoonPopup');
    popup.style.display='block';
    setTimeout(()=>{ popup.style.display='none'; },3000);
  }

  // INITIAL PAGE
  showPage('home');
</script>

</body>
</html>
