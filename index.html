<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Edit Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      height: 100vh;
      background: #111;
      color: #fff;
    }
    #sidebar {
      width: 220px;
      background: #1c1c1c;
      padding: 10px;
      overflow-y: auto;
      border-right: 2px solid #333;
    }
    #sidebar h3 {
      text-align: center;
      margin: 10px 0;
    }
    #layers {
      margin-top: 10px;
    }
    .layer {
      background: #333;
      padding: 6px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .layer:hover {
      background: #555;
    }
    #canvas-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      position: relative;
    }
    canvas {
      border: 1px solid #444;
      background: #fff;
    }
    #toolbar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #1c1c1c;
      display: flex;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid #333;
    }
    #toolbar button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #toolbar button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Sidebar Layers -->
  <div id="sidebar">
    <h3>Layers</h3>
    <div id="layers"></div>
  </div>

  <!-- Canvas Area -->
  <div id="canvas-container">
    <canvas id="editorCanvas" width="800" height="500"></canvas>

    <!-- Toolbar -->
    <div id="toolbar">
      <label for="upload"><i class="fas fa-image"></i></label>
      <input type="file" id="upload" accept="image/*" style="display:none" multiple>
      <button id="addText"><i class="fas fa-font"></i></button>
      <button id="delete"><i class="fas fa-trash"></i></button>
      <button id="bringFront"><i class="fas fa-layer-group"></i></button>
      <button id="sendBack"><i class="fas fa-arrow-down"></i></button>
      <button id="download"><i class="fas fa-download"></i></button>
    </div>
  </div>

  <script>
    const canvas = new fabric.Canvas("editorCanvas", {
      backgroundColor: "#fff",
      preserveObjectStacking: true
    });

    const layersDiv = document.getElementById("layers");

    function updateLayers() {
      layersDiv.innerHTML = "";
      canvas.getObjects().forEach((obj, index) => {
        const div = document.createElement("div");
        div.classList.add("layer");
        div.innerText = obj.type === "image" ? `Image ${index+1}` : `Text: ${obj.text}`;
        div.onclick = () => {
          canvas.setActiveObject(obj);
          canvas.renderAll();
        };
        layersDiv.appendChild(div);
      });
    }

    // Add Image
    document.getElementById("upload").addEventListener("change", (e) => {
      [...e.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = function(f) {
          fabric.Image.fromURL(f.target.result, (img) => {
            img.scaleToWidth(300);
            canvas.add(img).setActiveObject(img);
            updateLayers();
          });
        };
        reader.readAsDataURL(file);
      });
    });

    // Add Text
    document.getElementById("addText").onclick = () => {
      const text = new fabric.IText("Edit me", {
        left: 100,
        top: 100,
        fontSize: 30,
        fill: "#000",
        editable: true
      });
      canvas.add(text).setActiveObject(text);
      updateLayers();
    };

    // Delete Selected
    document.getElementById("delete").onclick = () => {
      const active = canvas.getActiveObject();
      if (active) {
        canvas.remove(active);
        updateLayers();
      }
    };

    // Bring to Front
    document.getElementById("bringFront").onclick = () => {
      const active = canvas.getActiveObject();
      if (active) {
        canvas.bringToFront(active);
        updateLayers();
      }
    };

    // Send to Back
    document.getElementById("sendBack").onclick = () => {
      const active = canvas.getActiveObject();
      if (active) {
        canvas.sendToBack(active);
        updateLayers();
      }
    };

    // Download
    document.getElementById("download").onclick = () => {
      const link = document.createElement("a");
      link.href = canvas.toDataURL({ format: "png" });
      link.download = "edited.png";
      link.click();
    };

    // Update layers on change
    canvas.on("object:added", updateLayers);
    canvas.on("object:removed", updateLayers);
    canvas.on("object:modified", updateLayers);

  </script>
</body>
</html>
