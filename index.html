<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.4;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff00;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById("terminal");
    const lines = [
      "Initializing system...",
      "Loading user data...",
      "Bypassing firewall...",
      "Accessing server 192.168.0.1...",
      "Decrypting files...",
      "ACCESS GRANTED âœ…",
      "Welcome to the system!"
    ];
    
    let lineIndex = 0;
    let charIndex = 0;
    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          terminal.innerHTML += lines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, 50);
        } else {
          terminal.innerHTML += "\n";
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 500);
        }
      } else {
        terminal.innerHTML += "\n> Operation complete.";
      }
    }
    typeLine();
  </script>
</body>
</html>
