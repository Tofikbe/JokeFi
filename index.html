<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JioMart Fake Coupon</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
    }
    .container {
        max-width: 480px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
    }
    .header img {
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .header-text {
        text-align: center;
        margin: 15px 0;
    }
    .header-text h2 {
        margin: 5px 0;
        font-size: 18px;
        color: #333;
    }
    .header-text p {
        font-size: 14px;
        color: #555;
    }
    .coupon-container {
        text-align: center;
        margin: 20px 0;
    }
    .coupon-image img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .coupon-code {
        font-weight: bold;
        font-size: 22px;
        margin: 10px 0;
        display: block;
        color: #000;
    }
    .copy-btn {
        display: inline-block;
        background: #00bcd4;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        margin-bottom: 5px;
    }
    .copy-btn:hover {
        background: #0097a7;
    }
    .coupon-note {
        font-size: 12px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Top Image -->
    <div class="header">
        <img src="https://i.postimg.cc/3xBcLBW9/IMG-20250911-183642.jpg" alt="JioMart Banner">
    </div>

    <!-- Text below top image -->
    <div class="header-text">
        <h2>Happy Hour Coupon for You (valid for today)</h2>
        <p>Get Rs 100 Off on your next JioMart Quick order.<br>
        (Coupon not applicable for fresh Milk, Baby food, Oil and Ghee. T&CA)</p>
    </div>

    <!-- Coupon Section -->
    <div class="coupon-container">
        <div class="coupon-image">
            <img src="https://i.postimg.cc/QCm7LH5L/20250911-184044.png" alt="Coupon Box">
        </div>
        <span class="coupon-code" id="coupon-code"></span>
        <a class="copy-btn" id="copy-btn">Copy Code</a>
        <div class="coupon-note">This code works only here</div>
    </div>
</div>

<script>
// Function to generate a single random coupon
function generateCoupon() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = 'T';
    for(let i=0; i<9; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
}

// Show one coupon
const couponCode = document.getElementById('coupon-code');
const code = generateCoupon();
couponCode.textContent = code;

// Copy and open website on click
const copyBtn = document.getElementById('copy-btn');
copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(code);
    window.open('https://jiomartshoppingcopuncodes.vercel.app/', '_blank');
});
</script>

</body>
</html>
