<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Catcher - Kingdom Blockchain</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at center, #001a1a, #000);
    color: cyan;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 10px;
    font-size: 1.4em;
    font-weight: bold;
    text-shadow: 0 0 10px cyan;
  }
  #menuBtn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: black;
    border: none;
    color: cyan;
    font-size: 1.2em;
    padding: 8px 12px;
    border-radius: 8px;
    box-shadow: 0 0 10px cyan;
    z-index: 10;
  }
  #sideMenu {
    position: fixed;
    top: 0;
    left: -40%;
    width: 40%;
    height: 100%;
    background: rgba(0,20,20,0.95);
    box-shadow: 2px 0 10px cyan;
    transition: 0.3s;
    padding: 20px;
    z-index: 9;
  }
  #sideMenu.active { left: 0; }
  #sideMenu button {
    display: block;
    width: 100%;
    margin: 15px 0;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: black;
    color: cyan;
    font-size: 1em;
    font-weight: bold;
    text-shadow: 0 0 5px cyan;
    box-shadow: 0 0 10px cyan;
  }
  #gameCanvas {
    display: block;
    margin: auto;
    background: transparent;
  }
  #scoreBoard {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 1.2em;
    text-shadow: 0 0 10px cyan;
    z-index: 10;
  }
</style>
</head>
<body>
<header>Coin Catcher</header>
<button id="menuBtn">â˜°</button>
<div id="sideMenu">
  <button onclick="newGame()">New Game</button>
  <button onclick="alert('Total Games Played: ' + totalGames)">Total Games Played</button>
  <button onclick="restartGame()">Restart</button>
</div>

<div id="scoreBoard">Score: <span id="score">0</span> | High: <span id="highScore">0</span></div>
<canvas id="gameCanvas" width="360" height="600"></canvas>

<audio id="coinSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="bombSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// bucket image (wallet)
const bucketImg = new Image();
bucketImg.src = "https://i.postimg.cc/N5wczBr0/image.png";
const wallet = { x: 150, y: 540, w: 70, h: 50, speed: 6 };

let objects = [];
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let totalGames = localStorage.getItem("totalGames") || 0;
let gameOver = false;

document.getElementById("highScore").innerText = highScore;

// Images
const coinImgs = [
  "https://i.postimg.cc/PpFgyknd/image.png",
  "https://i.postimg.cc/Dm9Dw62p/image.png",
  "https://i.postimg.cc/WDy8fpzY/image.png",
  "https://i.postimg.cc/KkgfXXgG/image.png",
  "https://i.postimg.cc/7f4VRWP4/image.png",
  "https://i.postimg.cc/3kJZ80Db/image.png",
  "https://i.postimg.cc/gw1yHMtf/image.png",
  "https://i.postimg.cc/gnGVsL4k/image.png"
];
const bombImg = new Image();
bombImg.src = "https://i.postimg.cc/7bhD2Krx/image.png";

// controls
let keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// mobile touch control
document.addEventListener("touchstart", e => {
  let touchX = e.touches[0].clientX;
  if (touchX < window.innerWidth/2) wallet.x -= wallet.speed*4;
  else wallet.x += wallet.speed*4;
});

// Menu toggle
document.getElementById("menuBtn").onclick = () => {
  document.getElementById("sideMenu").classList.toggle("active");
};

// Game functions
function spawnObject(){
  const type = Math.random() < 0.8 ? "coin" : "bomb";
  let img;
  if(type === "coin"){
    img = new Image();
    img.src = coinImgs[Math.floor(Math.random()*coinImgs.length)];
  } else {
    img = bombImg;
  }
  objects.push({ x: Math.random() * 320, y: -40, w: 30, h: 30, type, img });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // wallet (bucket image)
  ctx.drawImage(bucketImg, wallet.x, wallet.y, wallet.w, wallet.h);
  // objects
  objects.forEach(o=>{
    ctx.drawImage(o.img, o.x, o.y, o.w, o.h);
  });
}

function update(){
  if(gameOver) return;
  if(keys["ArrowLeft"]) wallet.x -= wallet.speed;
  if(keys["ArrowRight"]) wallet.x += wallet.speed;
  if(wallet.x<0) wallet.x=0;
  if(wallet.x+wallet.w>canvas.width) wallet.x=canvas.width-wallet.w;

  objects.forEach(o=>{
    o.y += 3;
    if(o.y > canvas.height){
      objects.splice(objects.indexOf(o),1);
    }
    // collision
    if(o.x < wallet.x+wallet.w && o.x+o.w > wallet.x &&
       o.y < wallet.y+wallet.h && o.y+o.h > wallet.y){
        if(o.type==="coin"){
          score++;
          document.getElementById("score").innerText = score;
          document.getElementById("coinSound").play();
          objects.splice(objects.indexOf(o),1);
        } else {
          gameOver = true;
          document.getElementById("bombSound").play();
          totalGames++;
          localStorage.setItem("totalGames", totalGames);
          if(score>highScore){
            highScore=score;
            localStorage.setItem("highScore", highScore);
          }
          alert("Game Over! Final Score: "+score);
        }
    }
  });
}

function gameLoop(){
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

setInterval(spawnObject, 1000);
gameLoop();

// Menu options
function newGame(){
  score = 0;
  objects = [];
  gameOver = false;
  document.getElementById("score").innerText = score;
}

function restartGame(){
  score = 0;
  objects = [];
  gameOver = false;
  document.getElementById("score").innerText = score;
}

</script>
</body>
</html>
