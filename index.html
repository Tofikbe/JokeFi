<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Coin Catcher - Neon Blockchain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #001a1a, #000);
      color: cyan;
      overflow: hidden;
      touch-action: manipulation;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 0 0 20px cyan, 0 0 30px cyan;
      animation: neonGlow 1.5s ease-in-out infinite;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 20, 20, 0.9);
      z-index: 10;
    }
    @keyframes neonGlow {
      0%, 100% { text-shadow: 0 0 20px cyan, 0 0 30px cyan; }
      50% { text-shadow: 0 0 30px cyan, 0 0 40px cyan; }
    }
    #sideMenu {
      position: fixed;
      top: 60px;
      right: 0;
      width: 40%;
      height: calc(100% - 60px);
      background: rgba(0, 20, 20, 0.95);
      box-shadow: -2px 0 20px cyan;
      padding: 15px;
      z-index: 9;
      overflow-y: auto;
      display: block; /* Menu visible by default */
    }
    #sideMenu button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(0, 20, 20, 0.9);
      color: cyan;
      font-size: 1em;
      font-weight: bold;
      text-shadow: 0 0 10px cyan;
      box-shadow: 0 0 15px cyan;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #sideMenu button:active { transform: scale(0.95); box-shadow: 0 0 20px cyan; }
    #scoreBoard {
      position: fixed;
      top: 60px;
      left: 10px;
      font-size: 1em;
      text-shadow: 0 0 15px cyan;
      z-index: 10;
      background: rgba(0, 20, 20, 0.9);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #gameCanvas {
      display: block;
      width: 100%;
      height: calc(100vh - 60px);
      background: transparent;
      touch-action: none;
    }
    #gameOverModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 20, 20, 0.95);
      padding: 20px;
      border: 2px solid cyan;
      border-radius: 10px;
      text-align: center;
      color: cyan;
      box-shadow: 0 0 20px cyan;
      z-index: 11;
      width: 80%;
      max-width: 300px;
    }
    #gameOverModal button {
      margin: 10px;
      padding: 10px;
      background: rgba(0, 20, 20, 0.9);
      color: cyan;
      border: 2px solid cyan;
      border-radius: 8px;
      cursor: pointer;
    }
    #missionProgress div {
      margin: 10px 0;
      font-size: 0.9em;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar-fill {
      height: 100%;
      background: cyan;
      transition: width 0.3s;
    }
    #pauseBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 20, 20, 0.9);
      border: 2px solid cyan;
      color: cyan;
      font-size: 1.2em;
      padding: 5px 10px;
      border-radius: 8px;
      box-shadow: 0 0 15px cyan;
      z-index: 10;
      cursor: pointer;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 20, 20, 0.9);
      color: cyan;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 15px cyan;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <header>Coin Catcher</header>
  <button id="pauseBtn">⏸</button>
  <div id="sideMenu">
    <button onclick="newGame()">New Game</button>
    <button onclick="showStats()">Stats</button>
    <button onclick="toggleMusic()">Toggle Music</button>
    <div id="missionProgress"></div>
  </div>
  <div id="scoreBoard">
    Score: <span id="score">0</span> | High: <span id="highScore">0</span> | XP: <span id="xp">0</span> | Level: <span id="level">1</span>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOverModal">
    <h2>Game Over</h2>
    <p>Score: <span id="finalScore"></span></p>
    <p>High Score: <span id="finalHighScore"></span></p>
    <button onclick="restartGame()">Retry</button>
    <button onclick="newGame()">New Game</button>
  </div>
  <div id="notification" class="notification"></div>

  <audio id="coinSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="bombSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="powerUpSound" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>
  <audio id="bgMusic" src="https://actions.google.com/sounds/v1/ambient/space_ambience.ogg" loop></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Responsive canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.6; // 60% for game, 40% for menu
      canvas.height = window.innerHeight - 60;
      canvas.style.width = `${canvas.width}px`;
      canvas.style.height = `${canvas.height}px`;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Assets (replace with blockchain-themed URLs)
    const bucketImg = new Image();
    bucketImg.src = "https://i.postimg.cc/N5wczBr0/image.png"; // Futuristic wallet
    const coinImgs = [
      "https://i.postimg.cc/PpFgyknd/image.png", // Bitcoin
      "https://i.postimg.cc/Dm9Dw62p/image.png", // Ethereum
      "https://i.postimg.cc/WDy8fpzY/image.png", // Solana
      "https://i.postimg.cc/KkgfXXgG/image.png"  // Cardano
    ];
    const bombImg = new Image();
    bombImg.src = "https://i.postimg.cc/7bhD2Krx/image.png"; // Virus/hack icon
    const powerUpImgs = {
      magnet: new Image(),
      shield: new Image(),
      bonus: new Image()
    };
    powerUpImgs.magnet.src = "https://i.postimg.cc/7f4VRWP4/image.png"; // Magnet icon
    powerUpImgs.shield.src = "https://i.postimg.cc/3kJZ80Db/image.png"; // Shield icon
    powerUpImgs.bonus.src = "https://i.postimg.cc/gw1yHMtf/image.png"; // Bonus coin

    // Game state
    const wallet = { x: 145, y: 0, w: 70, h: 50, speed: 8, magnet: false, shield: false };
    let objects = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let totalGames = localStorage.getItem("totalGames") || 0;
    let xp = localStorage.getItem("xp") || 0;
    let level = Math.floor(xp / 1000) + 1;
    let gameOver = false;
    let isPaused = false;
    let coinsCollected = 0;
    let totalCoins = parseInt(localStorage.getItem("totalCoins") || 0);
    let bombsAvoided = 0;
    let powerUpsCollected = 0;
    let streak = 0;
    let gameStartTime = Date.now();
    let lastCoinTime = Date.now();

    // Missions
    const missions = [
      { id: 1, name: "Coin Novice", goal: 10, progress: 0, type: "coins", reward: 100, completed: false },
      { id: 2, name: "Bomb Evader", goal: 5, progress: 0, type: "bombsAvoided", reward: 150, completed: false },
      { id: 3, name: "Speed Catcher", goal: 5, progress: 0, type: "coins", timeLimit: 15, reward: 200, completed: false },
      { id: 4, name: "Power-Up Hunter", goal: 3, progress: 0, type: "powerUps", reward: 250, completed: false },
      { id: 5, name: "Score Star", goal: 50, progress: 0, type: "score", reward: 300, completed: false },
      { id: 6, name: "Coin Streak", goal: 10, progress: 0, type: "streak", reward: 350, completed: false },
      { id: 7, name: "Survival Pro", goal: 60, progress: 0, type: "survival", reward: 400, completed: false },
      { id: 8, name: "Coin Master", goal: 50, progress: totalCoins, type: "totalCoins", reward: 500, completed: false },
      { id: 9, name: "Lucky Dodger", goal: 3, progress: 0, type: "bombsAvoidedNoCoins", reward: 450, completed: false },
      { id: 10, name: "Legendary Catcher", goal: 100, progress: 0, type: "score", reward: 1000, completed: false }
    ];

    // Update mission progress
    function updateMissionProgress() {
      const missionDiv = document.getElementById("missionProgress");
      missionDiv.innerHTML = "<h3>Missions</h3>";
      missions.forEach(m => {
        const progress = Math.min(m.progress / m.goal * 100, 100);
        const button = m.completed ? `<button onclick="claimXP(${m.id})">Claim ${m.reward} XP</button>` : "";
        missionDiv.innerHTML += `
          <div>${m.name}: ${m.progress}/${m.goal}
            <div class="progress-bar"><div class="progress-bar-fill" style="width: ${progress}%"></div></div>
            ${button}
          </div>`;
      });
    }

    // Claim XP
    function claimXP(missionId) {
      const mission = missions.find(m => m.id === missionId);
      if (mission.completed) {
        xp = parseInt(xp) + mission.reward;
        localStorage.setItem("xp", xp);
        level = Math.floor(xp / 1000) + 1;
        wallet.speed = 8 + level * 0.5; // Speed increases with level
        document.getElementById("xp").innerText = xp;
        document.getElementById("level").innerText = level;
        mission.completed = false;
        mission.progress = mission.type === "totalCoins" ? totalCoins : 0;
        showNotification(`Claimed ${mission.reward} XP!`);
        updateMissionProgress();
      }
    }

    // Notification
    function showNotification(message) {
      const notification = document.getElementById("notification");
      notification.innerText = message;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 2000);
    }

    // Particle system
    const particles = [];
    function createParticle() {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 4 + 2,
        speedX: Math.random() * 0.3 - 0.15,
        speedY: Math.random() * 0.3 - 0.15,
        opacity: Math.random() * 0.4 + 0.3
      });
    }
    for (let i = 0; i < 30; i++) createParticle();

    function drawParticles() {
      ctx.save();
      ctx.globalAlpha = 0.5;
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 255, ${p.opacity})`;
        ctx.fill();
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      });
      ctx.restore();
    }

    // Grid background
    function drawGrid() {
      ctx.save();
      ctx.strokeStyle = "rgba(0, 255, 255, 0.2)";
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += 20) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += 20) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
      ctx.restore();
    }

    // Touch controls
    let isDragging = false;
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      if (!isPaused) isDragging = true;
    });
    canvas.addEventListener("touchend", () => isDragging = false);
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (isDragging && !isPaused) {
        let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        wallet.x = Math.max(0, Math.min(touchX - wallet.w / 2, canvas.width - wallet.w));
      }
    });

    // Pause
    document.getElementById("pauseBtn").onclick = () => {
      isPaused = !isPaused;
      document.getElementById("pauseBtn").innerText = isPaused ? "▶" : "⏸";
      if (!isPaused) gameLoop();
    };

    // Spawn objects
    function spawnObject() {
      if (isPaused || gameOver) return;
      const types = ["coin", "bomb", "powerUp"];
      const weights = [0.7, 0.2, 0.1];
      let rand = Math.random();
      let type = types[0];
      for (let i = 0; i < weights.length; i++) {
        if (rand < weights[i]) {
          type = types[i];
          break;
        }
        rand -= weights[i];
      }
      let img = new Image();
      let powerUpType = null;
      if (type === "coin") img.src = coinImgs[Math.floor(Math.random() * coinImgs.length)];
      else if (type === "bomb") img.src = bombImg.src;
      else {
        const powerUps = ["magnet", "shield", "bonus"];
        powerUpType = powerUps[Math.floor(Math.random() * powerUps.length)];
        img.src = powerUpImgs[powerUpType].src;
      }
      objects.push({
        x: Math.random() * (canvas.width - 35),
        y: -40,
        w: 35,
        h: 35,
        type,
        powerUpType,
        img
      });
    }

    // Draw
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();
      drawParticles();
      ctx.drawImage(bucketImg, wallet.x, wallet.y, wallet.w, wallet.h);
      if (wallet.magnet) {
        ctx.beginPath();
        ctx.arc(wallet.x + wallet.w / 2, wallet.y, 100, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(0, 255, 255, 0.3)";
        ctx.stroke();
      }
      if (wallet.shield) {
        ctx.beginPath();
        ctx.arc(wallet.x + wallet.w / 2, wallet.y + wallet.h / 2, 50, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(0, 255, 255, 0.5)";
        ctx.stroke();
      }
      ctx.beginPath();
      ctx.strokeStyle = "cyan";
      ctx.shadowBlur = 15;
      ctx.shadowColor = "cyan";
      ctx.moveTo(wallet.x, wallet.y);
      ctx.lineTo(wallet.x + wallet.w, wallet.y);
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.shadowBlur = 0;
      objects.forEach(o => {
        ctx.save();
        ctx.shadowBlur = 15;
        ctx.shadowColor = "cyan";
        ctx.drawImage(o.img, o.x, o.y, o.w, o.h);
        ctx.restore();
      });
      if (isPaused) {
        ctx.fillStyle = "cyan";
        ctx.font = "24px Courier New";
        ctx.fillText("Paused", canvas.width / 2 - 40, canvas.height / 2);
      }
    }

    // Update
    function update() {
      if (gameOver || isPaused) return;
      wallet.y = canvas.height - 70; // Adjust bucket position dynamically
      objects.forEach((o, i) => {
        o.y += 3 + score / 50;
        if (o.y > canvas.height) {
          if (o.type === "bomb") bombsAvoided++;
          objects.splice(i, 1);
          return;
        }
        // Magnet effect
        if (wallet.magnet && o.type === "coin") {
          const dx = (wallet.x + wallet.w / 2) - (o.x + o.w / 2);
          const dy = (wallet.y + wallet.h / 2) - (o.y + o.h / 2);
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            o.x += dx * 0.05;
            o.y += dy * 0.05;
          }
        }
        // Collision
        if (o.x < wallet.x + wallet.w && o.x + o.w > wallet.x &&
            o.y < wallet.y + wallet.h && o.y + o.h > wallet.y) {
          if (o.type === "coin") {
            score += o.powerUpType === "bonus" ? 2 : 1;
            coinsCollected++;
            totalCoins++;
            streak++;
            localStorage.setItem("totalCoins", totalCoins);
            document.getElementById("coinSound").play();
            objects.splice(i, 1);
          } else if (o.type === "powerUp") {
            powerUpsCollected++;
            document.getElementById("powerUpSound").play();
            if (o.powerUpType === "magnet") {
              wallet.magnet = true;
              setTimeout(() => wallet.magnet = false, 10000);
            } else if (o.powerUpType === "shield") {
              wallet.shield = true;
            } else if (o.powerUpType === "bonus") {
              showNotification("Bonus Coin Activated!");
            }
            objects.splice(i, 1);
          } else if (o.type === "bomb") {
            if (wallet.shield) {
              wallet.shield = false;
              objects.splice(i, 1);
              bombsAvoided++;
            } else {
              gameOver = true;
              document.getElementById("bombSound").play();
              totalGames++;
              localStorage.setItem("totalGames", totalGames);
              if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                showNotification("New High Score!");
              }
              document.getElementById("finalScore").innerText = score;
              document.getElementById("finalHighScore").innerText = highScore;
              document.getElementById("gameOverModal").style.display = "block";
            }
          }
        }
      });
      // Update missions
      missions.forEach(m => {
        if (!m.completed) {
          if (m.type === "coins") m.progress = Math.min(coinsCollected, m.goal);
          else if (m.type === "bombsAvoided") m.progress = Math.min(bombsAvoided, m.goal);
          else if (m.type === "score") m.progress = Math.min(score, m.goal);
          else if (m.type === "powerUps") m.progress = Math.min(powerUpsCollected, m.goal);
          else if (m.type === "streak") m.progress = Math.min(streak, m.goal);
          else if (m.type === "survival") m.progress = Math.min((Date.now() - gameStartTime) / 1000, m.goal);
          else if (m.type === "totalCoins") m.progress = Math.min(totalCoins, m.goal);
          else if (m.type === "bombsAvoidedNoCoins") {
            if (coinsCollected === 0) m.progress = Math.min(bombsAvoided, m.goal);
            else m.progress = 0;
          }
          if (m.type === "coins" && m.timeLimit && coinsCollected >= m.goal && (Date.now() - gameStartTime) / 1000 <= m.timeLimit) {
            m.completed = true;
          } else if (!m.timeLimit && m.progress >= m.goal) {
            m.completed = true;
            showNotification(`${m.name} Completed!`);
          }
        }
      });
      updateMissionProgress();
      document.getElementById("score").innerText = score;
      document.getElementById("highScore").innerText = highScore;
      document.getElementById("xp").innerText = xp;
      document.getElementById("level").innerText = level;
    }

    // Game loop
    function gameLoop() {
      if (!isPaused && !gameOver) {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }
    }

    // Initialize
    setInterval(spawnObject, 700 - level * 50); // Faster spawns with level
    document.getElementById("bgMusic").play().catch(() => {});
    updateMissionProgress();
    gameLoop();

    // Menu options
    function newGame() {
      score = 0;
      coinsCollected = 0;
      bombsAvoided = 0;
      powerUpsCollected = 0;
      streak = 0;
      objects = [];
      gameOver = false;
      isPaused = false;
      wallet.magnet = false;
      wallet.shield = false;
      gameStartTime = Date.now();
      lastCoinTime = Date.now();
      document.getElementById("score").innerText = score;
      document.getElementById("gameOverModal").style.display = "none";
      document.getElementById("pauseBtn").innerText = "⏸";
      missions.forEach(m => {
        if (m.type !== "totalCoins") m.progress = 0;
        m.completed = false;
      });
      updateMissionProgress();
    }
    function restartGame() {
      newGame();
    }
    function showStats() {
      alert(`Total Games: ${totalGames}\nTotal Coins: ${totalCoins}\nBombs Avoided: ${bombsAvoided}\nPower-Ups: ${powerUpsCollected}`);
    }
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      music.paused ? music.play() : music.pause();
    }

    // Prevent default scrolling
    document.addEventListener("touchmove", e => {
      if (e.target === canvas) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
