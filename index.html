<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>JokeFi Edit Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #1a1a1a, #000);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #222;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    canvas {
      border: 1px solid #444;
      border-radius: 8px;
      touch-action: none;
    }
    footer {
      background: #1c1c1c;
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 8px;
    }
    footer button, footer select, label {
      flex-shrink: 0;
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 0 4px;
      color: white;
      font-size: 14px;
    }
    footer button:hover {
      background: #555;
    }
    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>

  <header>JokeFi Edit Tool</header>

  <main>
    <canvas id="editorCanvas" width="320" height="480"></canvas>
  </main>

  <footer>
    <label for="uploadImage">Upload</label>
    <input type="file" id="uploadImage" accept="image/*">
    <button onclick="addText()">Text</button>
    <select id="fontSelect" onchange="changeFont(this.value)">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times</option>
      <option value="Courier">Courier</option>
      <option value="Impact">Impact</option>
    </select>
    <button onclick="applyFilter('brightness', 20)">Bright+</button>
    <button onclick="applyFilter('contrast', 20)">Contrast+</button>
    <button onclick="rotate()">Rotate</button>
    <button onclick="flip()">Flip</button>
    <button onclick="download('png')">Save PNG</button>
    <button onclick="download('jpg')">Save JPG</button>
  </footer>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>

<script>
let canvas = new fabric.Canvas('editorCanvas', {
  backgroundColor: '#fff'
});

// Upload image
document.getElementById('uploadImage').addEventListener('change', function(e){
  let reader = new FileReader();
  reader.onload = function(f){
    fabric.Image.fromURL(f.target.result, function(img){
      img.set({
        left: 50,
        top: 50,
        scaleX: 0.5,
        scaleY: 0.5,
        hasControls: true,
        selectable: true
      });
      canvas.add(img);
      canvas.setActiveObject(img);
    });
  }
  reader.readAsDataURL(e.target.files[0]);
});

// Add text
function addText(){
  let text = prompt("Enter text:");
  if(text){
    let textbox = new fabric.Textbox(text, {
      left: 100,
      top: 100,
      fontSize: 24,
      fill: 'red'
    });
    canvas.add(textbox);
    canvas.setActiveObject(textbox);
  }
}

// Change font
function changeFont(font){
  let obj = canvas.getActiveObject();
  if(obj && obj.type === 'textbox'){
    obj.set("fontFamily", font);
    canvas.renderAll();
  }
}

// Rotate
function rotate(){
  let obj = canvas.getActiveObject();
  if(obj){
    obj.rotate(obj.angle + 45);
    canvas.renderAll();
  }
}

// Flip
function flip(){
  let obj = canvas.getActiveObject();
  if(obj && obj.type === 'image'){
    obj.toggle('flipX');
    canvas.renderAll();
  }
}

// Filters (using Caman)
function applyFilter(type, value){
  let active = canvas.getActiveObject();
  if(active && active.type === 'image'){
    let el = active.getElement();
    Caman(el, function(){
      if(type === 'brightness') this.brightness(value);
      if(type === 'contrast') this.contrast(value);
      this.render(function(){
        active.setSrc(el.toDataURL(), function(){
          canvas.renderAll();
        });
      });
    });
  }
}

// Download
function download(format){
  let dataURL = canvas.toDataURL({
    format: format,
    quality: 1
  });
  let link = document.createElement("a");
  link.download = "edited." + format;
  link.href = dataURL;
  link.click();
}
</script>

</body>
</html>
