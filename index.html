      background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }
    /* Space Animation */
    @keyframes floatStars {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatStars linear infinite;
    }
    .star-1 { width: 2px; height: 2px; top: 10%; left: 20%; animation-duration: 5s; }
    .star-2 { width: 3px; height: 3px; top: 30%; left: 70%; animation-duration: 7s; }
    .star-3 { width: 1px; height: 1px; top: 60%; left: 40%; animation-duration: 4s; }
    header {
      padding: 10px;
      background: linear-gradient(90deg, #6a00f4, #00c3ff);
      font-size: 18px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .tweet-box {
      margin: 10px auto;
      max-width: 90%;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-in-out;
    }
    .post-btn {
      display: inline-block;
      margin: 10px auto;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 20px;
      background: linear-gradient(90deg,#ff0080,#7928ca);
      color: white;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: 0.3s;
    }
    .post-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.8);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    /* Mobile Optimization */
    @media (min-width: 320px) and (max-width: 480px) {
      .tweet-box { max-width: 100%; padding: 8px; }
      header { font-size: 16px; padding: 8px; }
      .post-btn { font-size: 14px; padding: 8px 12px; }
    }
  </style>
