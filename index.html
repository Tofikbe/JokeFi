<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Name Universe</title>
  <style>
    /* -------------------- Base Setup -------------------- */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0f23 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    /* -------------------- Starfield Background -------------------- */
    canvas#bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* -------------------- Name Bubbles -------------------- */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #0ff, #004);
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f inset;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: transparent;
      font-size: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: float 20s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
    .bubble:hover {
      transform: scale(1.2);
    }

    /* -------------------- Popup for Input -------------------- */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }
    #popup-box {
      background: rgba(20, 20, 40, 0.9);
      border: 2px solid #0ff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #0ff;
      text-align: center;
      max-width: 300px;
    }
    #popup-box h2 {
      color: #0ff;
      margin-bottom: 15px;
    }
    #nameInput {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      text-align: center;
      width: 100%;
      margin-bottom: 15px;
    }
    #submitBtn {
      padding: 10px 25px;
      font-size: 16px;
      background: #0ff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff;
    }
    #submitBtn:hover {
      background: #00aaff;
      box-shadow: 0 0 25px #00aaff;
    }

    /* -------------------- Bubble Name Popup -------------------- */
    #namePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,30,0.95);
      border: 2px solid #0ff;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px #0ff;
      display: none;
      z-index: 20;
      color: #0ff;
      font-size: 24px;
      text-align: center;
    }

    #closePopup {
      margin-top: 10px;
      background: #0ff;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Background stars -->
  <canvas id="bg"></canvas>

  <!-- Input popup -->
  <div id="popup">
    <div id="popup-box">
      <h2>Enter Your Name âœ¨</h2>
      <input type="text" id="nameInput" placeholder="Your Name">
      <br>
      <button id="submitBtn">Shine</button>
    </div>
  </div>

  <!-- Name display popup -->
  <div id="namePopup">
    <div id="popupName"></div>
    <button id="closePopup">Close</button>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const submitBtn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("nameInput");
    const namePopup = document.getElementById("namePopup");
    const popupName = document.getElementById("popupName");
    const closePopup = document.getElementById("closePopup");

    // Load names
    window.onload = () => {
      let names = JSON.parse(localStorage.getItem("bubbles")) || [];
      names.forEach(n => createBubble(n));
      starfield();
    };

    // Submit name
    submitBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if(name) {
        createBubble(name);
        saveName(name);
        popup.style.display = "none";
      }
    });

    // Save name to localStorage
    function saveName(name){
      let names = JSON.parse(localStorage.getItem("bubbles")) || [];
      names.push(name);
      localStorage.setItem("bubbles", JSON.stringify(names));
    }

    // Create name bubble
    function createBubble(name){
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      let size = Math.random() * 50 + 40;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * (window.innerWidth - size) + "px";
      bubble.style.top = Math.random() * (window.innerHeight - size) + "px";

      // Click event to show name
      bubble.addEventListener("click", () => {
        popupName.textContent = name;
        namePopup.style.display = "block";
      });

      document.body.appendChild(bubble);
    }

    // Close popup
    closePopup.addEventListener("click", () => {
      namePopup.style.display = "none";
    });

    // -------------------- Starfield Effect -------------------- //
    function starfield(){
      const canvas = document.getElementById("bg");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const stars = [];
      for(let i=0;i<200;i++){
        stars.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height,
          radius: Math.random()*1.5,
          speed: Math.random()*0.5
        });
      }

      function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "white";
        stars.forEach(s => {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2);
          ctx.fill();
          s.y += s.speed;
          if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
