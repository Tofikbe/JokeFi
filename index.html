<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Simulator Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #111;
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      border-bottom: 2px solid #00ff00;
    }
    header a {
      background: #000;
      border: 1px solid #00ff00;
      padding: 5px;
      font-size: 11px;
      color: #00ff00;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
    }
    #terminal {
      padding: 10px;
      font-size: 13px;
      white-space: pre-wrap;
      height: 60vh;
      overflow-y: auto;
      background: #000;
    }
    #inputArea {
      background: #111;
      padding: 8px;
      border-top: 2px solid #00ff00;
      display: flex;
      gap: 5px;
    }
    input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px;
      flex: 1;
    }
    button {
      background: #00ff00;
      border: none;
      color: black;
      font-weight: bold;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    .warning {
      color: red;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .status-bar {
      background: #111;
      padding: 6px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      border-top: 2px solid #00ff00;
    }
    .progress-bar {
      width: 100%;
      background: #111;
      border: 1px solid #00ff00;
      height: 8px;
      border-radius: 4px;
      margin: 5px 0;
    }
    .progress {
      height: 100%;
      background: #00ff00;
      width: 0%;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <header id="menu"></header>  <div id="terminal">Initializing Hacker Terminal...\n</div>  <div id="inputArea">
    <input type="text" id="phone" placeholder="Enter target number">
    <button onclick="hackNumber()">Hack</button>
  </div>  <div class="status-bar">
    <span id="cpu">CPU: 12%</span>
    <span id="ram">RAM: 45%</span>
    <span id="net">NET: Active</span>
  </div>  <script>
    const terminal = document.getElementById("terminal");
    const menu = document.getElementById("menu");

    // 50+ fake hacking tools
    const tools = [
      "Camera Hack", "Password Cracker", "Location Trace", "File Stealer", "System Override",
      "WiFi Breach", "Bank Account Cloner", "Satellite Hijack", "AI Voice Clone", "Face ID Bypass",
      "Credit Card Dump", "Fingerprint Clone", "Drone Control", "CCTV Override", "Browser History Leak",
      "GPS Jammer", "Bluetooth Sniffer", "Darknet Bridge", "Deepfake Generator", "Database Breach",
      "Firewall Destroyer", "Server Flooder", "ISP Hijack", "Botnet Builder", "Social Media Stealer",
      "Cloud Storage Leak", "Root Access Injector", "Fake Update Installer", "Keylogger Implant",
      "Crypto Wallet Drain", "Email Breach", "Virus Injector", "DDOS Engine", "AI Assistant Override",
      "Voice Call Tap", "SIM Cloner", "VPN Cracker", "Dark Web Scanner", "Proxy Override",
      "USB Autorun Attack", "Remote Desktop Hijack", "Bios Override", "Kernel Injector",
      "Encrypted Chat Leak", "Network Worm", "IP Mask Breaker", "Honeypot Scanner", "Data Scraper",
      "Quantum Decryptor", "Smart Home Control", "Nuclear Launch Access"
    ];

    tools.forEach(t => {
      let a = document.createElement("a");
      a.textContent = t;
      a.onclick = () => fakeOption(t);
      menu.appendChild(a);
    });

    function printLine(text, delay = 40) {
      let i = 0;
      const interval = setInterval(() => {
        terminal.innerHTML += text[i];
        i++;
        terminal.scrollTop = terminal.scrollHeight;
        if (i === text.length) {
          clearInterval(interval);
          terminal.innerHTML += "\n";
        }
      }, delay);
    }

    function fakeOption(option) {
      printLine("> Executing " + option + "...");
      progressBar();
      for (let i = 0; i < 5; i++) {
        printLine("Processing " + option + " | Code: " + Math.random().toString(36).substring(2,12));
      }
      setTimeout(() => printLine(option + " Completed ✅\n"), 2000);
    }

    function hackNumber() {
      const num = document.getElementById("phone").value;
      if (!num) {
        alert("Please enter a number!");
        return;
      }
      printLine("> Target number received: " + num);
      setTimeout(() => printLine("Connecting to telecom servers..."), 700);
      setTimeout(() => printLine("Bypassing OTP firewall..."), 1400);
      setTimeout(() => printLine("Extracting SIM data..."), 2100);
      setTimeout(() => printLine("Cloning WhatsApp database..."), 2800);
      setTimeout(() => {
        printLine("⚠ Number " + num + " hacked successfully! ⚠");
        terminal.innerHTML += "<span class='warning'>DEVICE COMPROMISED!</span>\n";
      }, 3500);
    }

    function progressBar() {
      const bar = document.createElement("div");
      bar.className = "progress-bar";
      const prog = document.createElement("div");
      prog.className = "progress";
      bar.appendChild(prog);
      terminal.appendChild(bar);
      let percent = 0;
      const interval = setInterval(() => {
        percent += 10;
        prog.style.width = percent + "%";
        if (percent >= 100) clearInterval(interval);
      }, 200);
    }

    // Fake system status updater
    setInterval(() => {
      document.getElementById("cpu").innerText = "CPU: " + Math.floor(Math.random()*90+5) + "%";
      document.getElementById("ram").innerText = "RAM: " + Math.floor(Math.random()*90+5) + "%";
    }, 2000);

    // Boot sequence
    let bootLines = [
      "Loading kernel modules...",
      "Scanning local network...",
      "Injecting payload...",
      "Initializing root access...",
      "Encrypting backdoor...",
      "Launching exploit modules...",
      "Connection stable.",
    ];
    let j = 0;
    function boot() {
      if (j < bootLines.length) {
        printLine(bootLines[j]);
        j++;
        setTimeout(boot, 900);
      }
    }
    boot();
  </script></body>
</html>
