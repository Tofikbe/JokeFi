            background: #fff;

            border-radius: 50%;

        #filter-panel {
            display: none;

            bottom: 60px;
            left: 0;
            right: 0;
            background: #444;
            padding: 10px;
            overflow-x: auto;
            flex-wrap: wrap;
            justify-content: space-around;

            position: fixed;

    <div id="filter-panel">
        <label><i class="fas fa-sun"></i><span class="tool-label">Brightness</span><input type="range" id="brightness" min="0" max="200" value="100" oninput="applyFilters(selected)"></label>
        <label><i class="fas fa-adjust"></i><span class="tool-label">Contrast</span><input type="range" id="contrast" min="0" max="200" value="100" oninput="applyFilters(selected)"></label>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let layers = [];
        let selected = null;
        let isDragging = false;
        let isRotating = false;
        let startX, startY, startAngle;
        let cropMode = false;
        let cropStartX, cropStartY, cropEndX, cropEndY;
        let rotateHandle = document.getElementById('rotate-handle');

        function initCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.6;
            redraw();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let layer of layers) {
                ctx.save();
                if (layer.type === 'image') {
                    ctx.translate(layer.x + layer.width / 2, layer.y + layer.height / 2);
                    ctx.rotate(layer.rotation * Math.PI / 180);
                    ctx.filter = `brightness(${layer.brightness}%) contrast(${layer.contrast}%) saturate(${layer.saturation}%) hue-rotate(${layer.hue}deg) blur(${layer.blur}px)`;
                    // Sharpen is approximate using contrast or other, but canvas filter doesn't have sharpen, so simulate if needed
                    ctx.drawImage(layer.img, -layer.width / 2, -layer.height / 2, layer.width, layer.height);
                } else if (layer.type === 'text') {
                    ctx.translate(layer.x, layer.y);
                    ctx.rotate(layer.rotation * Math.PI / 180);
                    ctx.font = `${layer.size}px ${layer.font}`;
                    ctx.fillStyle = layer.color;
                    ctx.fillText(layer.text, 0, 0);
                }
                ctx.restore();
            }
            if (selected) {
                drawHandles(selected);
            }
            if (cropMode) {
                drawCropRect();
            }
        }

        function drawHandles(layer) {
            if (layer.type === 'image' || layer.type === 'text') {
                let handleX = layer.x + layer.width;
                let handleY = layer.y + layer.height;
                rotateHandle.style.left = `${canvas.offsetLeft + handleX}px`;
                rotateHandle.style.top = `${canvas.offsetTop + handleY}px`;
                rotateHandle.style.display = 'block';
            }
        }

        function drawCropRect() {
            if (cropStartX !== undefined) {
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(cropStartX, cropStartY, cropEndX - cropStartX, cropEndY - cropStartY);
                ctx.setLineDash([]);
            }
        }

        function getLayerAt(x, y) {
            for (let i = layers.length - 1; i >= 0; i--) {
                let layer = layers[i];
                if (layer.type === 'image') {
                    if (x > layer.x && x < layer.x + layer.width && y > layer.y && y < layer.y + layer.height) {
                        return layer;
                    }
                } else if (layer.type === 'text') {
                    ctx.font = `${layer.size}px ${layer.font}`;
                    let width = ctx.measureText(layer.text).width;
                    if (x > layer.x && x < layer.x + width && y > layer.y - layer.size && y < layer.y) {
                        return layer;
                    }
                }
            }
            return null;
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            let touch = e.touches[0];
            let rect = canvas.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;
            if (cropMode) {
                cropStartX = x;
                cropStartY = y;
                cropEndX = x;
                cropEndY = y;
            } else {
                selected = getLayerAt(x, y);
                if (selected) {
                    isDragging = true;
                    startX = x - selected.x;
                    startY = y - selected.y;
                    if (selected.type === 'image') {
                        document.getElementById('brightness').value = selected.brightness || 100;
                        document.getElementById('contrast').value = selected.contrast || 100;
                        document.getElementById('saturation').value = selected.saturation || 100;
                        document.getElementById('hue').value = selected.hue || 0;
                        document.getElementById('blur').value = selected.blur || 0;
                        document.getElementById('sharpen').value = selected.sharpen || 0;
                    } else if (selected.type === 'text') {
                        document.getElementById('fontSelect').value = selected.font;
                        document.getElementById('textSize').value = selected.size;
                        document.getElementById('textColor').value = selected.color;
                    }
                    redraw();
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let touch = e.touches[0];
            let rect = canvas.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;
            if (cropMode) {
                cropEndX = x;
                cropEndY = y;
                redraw();
            } else if (isDragging && selected) {
                selected.x = x - startX;
                selected.y = y - startY;
                redraw();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            isDragging = false;
            if (cropMode && selected && cropStartX !== undefined) {
                applyCrop(selected);
                cropMode = false;
                cropStartX = undefined;
            }
            redraw();
        });

        rotateHandle.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            isRotating = true;
            let rect = canvas.getBoundingClientRect();
            startX = e.touches[0].clientX - rect.left;
            startY = e.touches[0].clientY - rect.top;
            let centerX = selected.x + selected.width / 2;
            let centerY = selected.y + selected.height / 2;
            startAngle = Math.atan2(startY - centerY, startX - centerX);
        });

        document.addEventListener('touchmove', (e) => {
            if (isRotating) {
                e.preventDefault();
                let rect = canvas.getBoundingClientRect();
                let x = e.touches[0].clientX - rect.left;
                let y = e.touches[0].clientY - rect.top;
                let centerX = selected.x + selected.width / 2;
                let centerY = selected.y + selected.height / 2;
                let angle = Math.atan2(y - centerY, x - centerX);
                selected.rotation = (angle - startAngle) * 180 / Math.PI + (selected.rotation || 0);
                redraw();
            }
        });

        document.addEventListener('touchend', () => {
            isRotating = false;
        });

        document.getElementById('upload').addEventListener('change', (e) => {
            for (let file of e.target.files) {
                let reader = new FileReader();
                reader.onload = (ev) => {
                    let img = new Image();
                    img.onload = () => {
                        let scale = Math.min(canvas.width / img.width, canvas.height / img.height, 0.8);
                        let layer = {
                            type: 'image',
                            img,
                            x: (canvas.width - img.width * scale) / 2,
                            y: (canvas.height - img.height * scale) / 2,
                            width: img.width * scale,
                            height: img.height * scale,
                            rotation: 0,
                            brightness: 100,
                            contrast: 100,
                            saturation: 100,
                            hue: 0,
                            blur: 0,
                            sharpen: 0
                        };
                        layers.push(layer);
                        redraw();
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function addText() {
            let text = prompt('Enter text');
            if (text) {
                let font = document.getElementById('fontSelect').value;
                let layer = {
                    type: 'text',
                    text,
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    size: 40,
                    font: font,
                    color: '#000',
                    rotation: 0
                };
                layers.push(layer);
                redraw();
            }
        }

        function applyFilters(layer) {
            if (layer && layer.type === 'image') {
                layer.brightness = document.getElementById('brightness').value;
                layer.contrast = document.getElementById('contrast').value;
                layer.saturation = document.getElementById('saturation').value;
                layer.hue = document.getElementById('hue').value;
                layer.blur = document.getElementById('blur').value;
                layer.sharpen = document.getElementById('sharpen').value; // Note: Sharpen not directly supported, can approximate
                redraw();
            }
        }

        function applyTextStyle(layer) {
            if (layer && layer.type === 'text') {
                layer.font = document.getElementById('fontSelect').value;
                layer.size = document.getElementById('textSize').value;
                layer.color = document.getElementById('textColor').value;
                redraw();
            }
        }

        function toggleFilterPanel() {
            let panel = document.getElementById('filter-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('text-panel').style.display = 'none';
        }

        function toggleTextPanel() {
            let panel = document.getElementById('text-panel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
            document.getElementById('filter-panel').style.display = 'none';
        }

        function enterCropMode() {
            if (selected && selected.type === 'image') {
                cropMode = true;
            } else {
                alert('Select an image first.');
            }
        }

        function applyCrop(layer) {
            let cropWidth = Math.abs(cropEndX - cropStartX);
            let cropHeight = Math.abs(cropEndY - cropStartY);
            let cropX = Math.min(cropStartX, cropEndX) - layer.x;
            let cropY = Math.min(cropStartY, cropEndY) - layer.y;
            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = cropWidth;
            tempCanvas.height = cropHeight;
            let tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(layer.img, cropX * (layer.img.width / layer.width), cropY * (layer.img.height / layer.height), cropWidth * (layer.img.width / layer.width), cropHeight * (layer.img.height / layer.height), 0, 0, cropWidth, cropHeight);
            layer.img.src = tempCanvas.toDataURL();
            layer.width = cropWidth;
            layer.height = cropHeight;
            layer.x = Math.min(cropStartX, cropEndX);
            layer.y = Math.min(cropStartY, cropEndY);
            redraw();
        }

        function applyRatio() {
            let ratio = parseFloat(document.getElementById('ratio').value);
            canvas.height = canvas.width / ratio;
            redraw();
        }

        function deleteSelected() {
            if (selected) {
                layers = layers.filter(l => l !== selected);
                selected = null;
                rotateHandle.style.display = 'none';
                redraw();
            }
        }

        function download(format) {
            let link = document.createElement('a');
            link.download = `edited.${format}`;
            link.href = canvas.toDataURL(`image/${format}`);
            link.click();
        }

        initCanvas();
        window.addEventListener('resize', initCanvas);
    </script>

                if (layer.type === 'image') {
                    // Simple bounding box check, ignoring rotation for simplicity
                    if (x > layer.x && x < layer.x + layer.width && y > layer.y && y < layer.y + layer.height) {
                        return layer;
                    }
                } else if (layer.type === 'text') {
                    ctx.font = `${layer.size}px ${layer.font}`;
                    let width = ctx.measureText(layer.text).width;
                    if (x > layer.x && x < layer.x + width && y > layer.y - layer.size && y < layer.y) {
                        return layer;
                    }
                }
            }
            return null;
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            let touch = e.touches[0];
            let rect = canvas.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;
            if (cropMode) {
                cropStartX = x;
                cropStartY = y;
                cropEndX = x;
                cropEndY = y;
            } else {
                selected = getLayerAt(x, y);
                if (selected) {
                    isDragging = true;
                    startX = x - selected.x;
                    startY = y - selected.y;
                    document.getElementById('brightness').value = selected.brightness || 100;
                    document.getElementById('contrast').value = selected.contrast || 100;
                    document.getElementById('rotation').value = selected.rotation || 0;
                    redraw();
                }
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let touch = e.touches[0];
            let rect = canvas.getBoundingClientRect();
            let x = touch.clientX - rect.left;
            let y = touch.clientY - rect.top;
            if (cropMode) {
                cropEndX = x;
                cropEndY = y;
                redraw();
            } else if (isDragging && selected) {
                selected.x = x - startX;
                selected.y = y - startY;
                redraw();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            isDragging = false;
            if (cropMode && selected && cropStartX !== undefined) {
                applyCrop(selected);
                cropMode = false;
                cropStartX = undefined;
            }
            redraw();
        });

        rotateHandle.addEventListener('touchstart', (e) => {
            e.stopPropagation();
            isRotating = true;
            let rect = canvas.getBoundingClientRect();
            startX = e.touches[0].clientX - rect.left;
            startY = e.touches[0].clientY - rect.top;
            let centerX = selected.x + selected.width / 2;
            let centerY = selected.y + selected.height / 2;
            startAngle = Math.atan2(startY - centerY, startX - centerX);
        });

        document.addEventListener('touchmove', (e) => {
            if (isRotating) {
                e.preventDefault();
                let rect = canvas.getBoundingClientRect();
                let x = e.touches[0].clientX - rect.left;
                let y = e.touches[0].clientY - rect.top;
                let centerX = selected.x + selected.width / 2;
                let centerY = selected.y + selected.height / 2;
                let angle = Math.atan2(y - centerY, x - centerX);
                selected.rotation = (angle - startAngle) * 180 / Math.PI + (selected.rotation || 0);
                redraw();
            }
        });

        document.addEventListener('touchend', () => {
            isRotating = false;
        });

        document.getElementById('upload').addEventListener('change', (e) => {
            for (let file of e.target.files) {
                let reader = new FileReader();
                reader.onload = (ev) => {
                    let img = new Image();
                    img.onload = () => {
                        let scale = Math.min(canvas.width / img.width, canvas.height / img.height, 0.5);
                        let layer = {
                            type: 'image',
                            img,
                            x: (canvas.width - img.width * scale) / 2,
                            y: (canvas.height - img.height * scale) / 2,
                            width: img.width * scale,
                            height: img.height * scale,
                            rotation: 0,
                            brightness: 100,
                            contrast: 100
                        };
                        layers.push(layer);
                        redraw();
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function addText() {
            let text = prompt('Enter text');
            if (text) {
                let font = document.getElementById('fontSelect').value;
                let layer = {
                    type: 'text',
                    text,
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    size: 40,
                    font: font,
                    color: '#000',
                    rotation: 0
                };
                layers.push(layer);
                redraw();
            }
        }

        function applyFilters(layer) {
            if (layer) {
                layer.brightness = document.getElementById('brightness').value;
                layer.contrast = document.getElementById('contrast').value;
                redraw();
            }
        }

        function applyRotation(layer) {
            if (layer) {
                layer.rotation = document.getElementById('rotation').value;
                redraw();
            }
        }

        function enterCropMode() {
            if (selected && selected.type === 'image') {
                cropMode = true;
            } else {
                alert('Select an image layer first.');
            }
        }

        function applyCrop(layer) {
            let cropWidth = Math.abs(cropEndX - cropStartX);
            let cropHeight = Math.abs(cropEndY - cropStartY);
            let cropX = Math.min(cropStartX, cropEndX) - layer.x;
            let cropY = Math.min(cropStartY, cropEndY) - layer.y;
            // Create temp canvas for crop
            let tempCanvas = document.createElement('canvas');
            tempCanvas.width = cropWidth;
            tempCanvas.height = cropHeight;
            let tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(layer.img, cropX * (layer.img.width / layer.width), cropY * (layer.img.height / layer.height), cropWidth * (layer.img.width / layer.width), cropHeight * (layer.img.height / layer.height), 0, 0, cropWidth, cropHeight);
            layer.img.src = tempCanvas.toDataURL();
            layer.width = cropWidth;
            layer.height = cropHeight;
            layer.x = Math.min(cropStartX, cropEndX);
            layer.y = Math.min(cropStartY, cropEndY);
            redraw();
        }

        function applyRatio() {
            let ratio = parseFloat(document.getElementById('ratio').value);
            canvas.height = canvas.width / ratio;
            redraw();
        }

        function deleteSelected() {
            if (selected) {
                layers = layers.filter(l => l !== selected);
                selected = null;
                rotateHandle.style.display = 'none';
                redraw();
            }
        }

        function download(format) {
            let link = document.createElement('a');
            link.download = `edited.${format}`;
            link.href = canvas.toDataURL(`image/${format}`);
            link.click();
        }

        initCanvas();
        window.addEventListener('resize', initCanvas);
    </script>
</body>
