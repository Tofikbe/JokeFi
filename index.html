<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>The Name Universe Mobile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Space+Mono&display=swap');
    * {
      box-sizing: border-box;
      touch-action: manipulation;
    }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0f23 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    /* Background canvas */
    canvas#bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Nebula overlay */
    .nebula {
      position: absolute;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(0, 150, 255, 0.2), transparent 70%);
      opacity: 0.5;
      z-index: -2;
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #0ff, #004);
      box-shadow: 0 0 20px #0ff, 0 0 40px #00f inset;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      transition: transform 0.2s ease, opacity 0.5s;
      touch-action: none;
      animation: pulse 3s infinite ease-in-out, float 15s infinite linear;
      text-align: center;
      font-size: 3vw;
      overflow: hidden;
      transform-style: preserve-3d;
    }
    .bubble:hover {
      transform: scale(1.1) rotateX(10deg) rotateY(10deg);
    }
    .bubble:active {
      cursor: grabbing;
    }
    .bubble.star-shape {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
    .bubble.hexagon-shape {
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes float {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5vw, -5vw); }
      50% { transform: translate(-5vw, 5vw); }
      75% { transform: translate(5vw, 5vw); }
      100% { transform: translate(0, 0); }
    }
    .bubble-text {
      text-shadow: 0 0 5px #0ff;
      animation: glowText 2s infinite ease-in-out;
    }
    @keyframes glowText {
      0%, 100% { text-shadow: 0 0 5px #0ff; }
      50% { text-shadow: 0 0 10px #0ff; }
    }

    /* Ripple effect */
    .bubble::after {
      content: "";
      position: absolute;
      border-radius: inherit;
      width: 100%; height: 100%;
      top: 0; left: 0;
      box-shadow: 0 0 30px rgba(0,255,255,0.6);
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }
    .bubble.clicked::after {
      opacity: 1;
      transform: scale(1.5);
    }

    /* Input popup */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }
    #popup-box {
      background: rgba(20, 20, 40, 0.9);
      border: 2px solid #0ff;
      padding: 4vw;
      border-radius: 4vw;
      box-shadow: 0 0 8vw #0ff;
      text-align: center;
      width: 90vw;
      max-height: 90vh;
      overflow-y: auto;
    }
    #popup-box h2 {
      color: #0ff;
      margin-bottom: 3vw;
      font-size: 5vw;
    }
    #nameInput, #colorPicker, #sizeSlider, #fontSelect, #shapeSelect, #categoryInput, #opacitySlider, #glowSlider, #rotationSlider, #textColorPicker, #fontSizeSlider, #animSpeedSlider, #zoomSlider, #nebulaColorPicker, #bgColorPicker {
      padding: 3vw;
      font-size: 4vw;
      border-radius: 2vw;
      border: none;
      outline: none;
      width: 100%;
      margin-bottom: 2vw;
      background: #222;
      color: #fff;
    }
    .slider-label {
      color: #0ff;
      font-size: 3.5vw;
      margin-bottom: 1vw;
      display: block;
    }
    #submitBtn {
      padding: 3vw 6vw;
      font-size: 4vw;
      background: #0ff;
      border: none;
      border-radius: 2vw;
      cursor: pointer;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 3vw #0ff;
      margin: 2vw;
    }
    #submitBtn:hover {
      background: #00aaff;
      box-shadow: 0 0 5vw #00aaff;
    }

    /* Bubble name popup */
    #namePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,30,0.95);
      border: 2px solid #0ff;
      padding: 4vw;
      border-radius: 4vw;
      box-shadow: 0 0 8vw #0ff;
      display: none;
      z-index: 20;
      color: #0ff;
      font-size: 4vw;
      text-align: center;
      width: 80vw;
      max-height: 80vh;
    }
    #namePopup button {
      margin: 2vw;
      background: #0ff;
      border: none;
      border-radius: 2vw;
      padding: 2vw 4vw;
      cursor: pointer;
      font-weight: bold;
      font-size: 4vw;
    }

    /* Menu button and controls */
    #menuBtn {
      position: fixed;
      bottom: 3vw;
      right: 3vw;
      padding: 3vw;
      background: #0ff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 3vw #0ff;
      z-index: 15;
      font-size: 4vw;
      width: 12vw;
      height: 12vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(20, 20, 40, 0.9);
      border-top: 2px solid #0ff;
      padding: 4vw;
      display: none;
      flex-direction: column;
      gap: 2vw;
      z-index: 10;
      max-height: 70vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease-in-out;
    }
    #controls.show {
      display: flex;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    /* Search bar */
    #searchInput {
      padding: 3vw;
      font-size: 4vw;
      border-radius: 2vw;
      border: none;
      outline: none;
      width: 100%;
      background: #222;
      color: #fff;
    }

    /* Bubble label */
    .bubble-label {
      position: absolute;
      color: #0ff;
      font-size: 3vw;
      text-shadow: 0 0 1vw #0ff;
      pointer-events: none;
    }

    /* Particle explosion */
    .particle {
      position: absolute;
      background: #0ff;
      border-radius: 50%;
      pointer-events: none;
    }

    /* Auto-save indicator */
    #saveIndicator {
      position: fixed;
      bottom: 15vw;
      left: 3vw;
      color: #0ff;
      font-size: 3.5vw;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #saveIndicator.active {
      opacity: 1;
    }

    /* Bubble info */
    .bubble-info {
      position: absolute;
      background: rgba(0,0,30,0.95);
      color: #0ff;
      padding: 2vw;
      border-radius: 2vw;
      font-size: 3.5vw;
      z-index: 5;
    }

    /* Light theme */
    body.light-theme {
      background: radial-gradient(ellipse at bottom, #87CEEB 0%, #FFFFFF 100%);
    }
    body.light-theme .bubble {
      background: radial-gradient(circle at 30% 30%, #ff0, #440);
      box-shadow: 0 0 5vw #ff0, 0 0 10vw #440 inset;
    }
    body.light-theme .bubble::after {
      box-shadow: 0 0 8vw rgba(255,255,0,0.6);
    }
    body.light-theme #popup-box, body.light-theme #namePopup, body.light-theme #controls {
      background: rgba(255,255,255,0.9);
      border-color: #ff0;
      color: #000;
    }
    body.light-theme #popup-box h2, body.light-theme #namePopup {
      color: #ff0;
    }
    body.light-theme #submitBtn, body.light-theme #namePopup button, body.light-theme #menuBtn, body.light-theme #controls button {
      background: #ff0;
      color: #000;
      box-shadow: 0 0 3vw #ff0;
    }
  </style>
</head>
<body>
  <!-- Background bubbles and nebula -->
  <canvas id="bg"></canvas>
  <div class="nebula"></div>
  <div id="saveIndicator">Saved!</div>

  <!-- Input popup -->
  <div id="popup">
    <div id="popup-box">
      <h2>Enter Your Name ✨</h2>
      <input type="text" id="nameInput" placeholder="Your Name" maxlength="20" aria-label="Name input">
      <label class="slider-label" for="colorPicker">Bubble Color</label>
      <input type="color" id="colorPicker" value="#00ffff" aria-label="Bubble color picker">
      <label class="slider-label" for="sizeSlider">Bubble Size: <span id="sizeValue">50%</span></label>
      <input type="range" id="sizeSlider" min="20" max="80" value="40" aria-label="Bubble size slider">
      <label class="slider-label" for="fontSelect">Font Style</label>
      <select id="fontSelect" aria-label="Font selector">
        <option value="Orbitron">Orbitron</option>
        <option value="Space Mono">Space Mono</option>
      </select>
      <label class="slider-label" for="shapeSelect">Bubble Shape</label>
      <select id="shapeSelect" aria-label="Shape selector">
        <option value="circle">Circle</option>
        <option value="star">Star</option>
        <option value="hexagon">Hexagon</option>
      </select>
      <label class="slider-label" for="categoryInput">Category (optional)</label>
      <input type="text" id="categoryInput" placeholder="Category (optional)" aria-label="Category input">
      <label class="slider-label" for="opacitySlider">Bubble Opacity: <span id="opacityValue">100%</span></label>
      <input type="range" id="opacitySlider" min="0.2" max="1" step="0.1" value="1" aria-label="Opacity slider">
      <label class="slider-label" for="glowSlider">Glow Intensity: <span id="glowValue">67%</span></label>
      <input type="range" id="glowSlider" min="0" max="15" value="10" aria-label="Glow intensity slider">
      <label class="slider-label" for="rotationSlider">Rotation Speed: <span id="rotationValue">50%</span></label>
      <input type="range" id="rotationSlider" min="0" max="10" value="5" aria-label="Rotation speed slider">
      <label class="slider-label" for="textColorPicker">Text Color</label>
      <input type="color" id="textColorPicker" value="#ffffff" aria-label="Text color picker">
      <label class="slider-label" for="fontSizeSlider">Text Size: <span id="fontSizeValue">50%</span></label>
      <input type="range" id="fontSizeSlider" min="6" max="12" value="8" aria-label="Text size slider">
      <label class="slider-label" for="animSpeedSlider">Animation Speed: <span id="animSpeedValue">50%</span></label>
      <input type="range" id="animSpeedSlider" min="1" max="5" value="3" aria-label="Animation speed slider">
      <label class="slider-label" for="nameAlignSelect">Text Alignment</label>
      <select id="nameAlignSelect" aria-label="Text alignment selector">
        <option value="center">Center</option>
        <option value="top">Top</option>
        <option value="bottom">Bottom</option>
      </select>
      <label class="slider-label" for="nameCaseSelect">Text Case</label>
      <select id="nameCaseSelect" aria-label="Text case selector">
        <option value="normal">Normal</option>
        <option value="uppercase">Uppercase</option>
        <option value="lowercase">Lowercase</option>
        <option value="capitalize">Capitalize</option>
      </select>
      <label class="slider-label" for="borderStyleSelect">Border Style</label>
      <select id="borderStyleSelect" aria-label="Border style selector">
        <option value="solid">Solid</option>
        <option value="dashed">Dashed</option>
        <option value="dotted">Dotted</option>
      </select>
      <button id="submitBtn" aria-label="Submit name">Shine</button>
    </div>
  </div>

  <!-- Bubble name popup -->
  <div id="namePopup" role="dialog">
    <div id="popupName"></div>
    <button id="editBtn" aria-label="Edit bubble name">Edit</button>
    <button id="deleteBtn" aria-label="Delete bubble">Delete</button>
    <button id="closePopup" aria-label="Close popup">Close</button>
  </div>

  <!-- Menu button -->
  <button id="menuBtn" aria-label="Toggle menu">☰</button>

  <!-- Controls panel -->
  <div id="controls">
    <input type="text" id="searchInput" placeholder="Search bubbles..." aria-label="Search bubbles">
    <label class="slider-label" for="zoomSlider">Canvas Zoom: <span id="zoomValue">100%</span></label>
    <input type="range" id="zoomSlider" min="0.5" max="1.5" step="0.1" value="1" aria-label="Canvas zoom slider">
    <label class="slider-label" for="nebulaColorPicker">Nebula Color</label>
    <input type="color" id="nebulaColorPicker" value="#0096ff" aria-label="Nebula color picker">
    <label class="slider-label" for="bgColorPicker">Background Color</label>
    <input type="color" id="bgColorPicker" value="#0a0f23" aria-label="Background color picker">
    <label class="slider-label" for="languageSelect">Language</label>
    <select id="languageSelect" aria-label="Language selector">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
    </select>
    <button id="themeToggle" aria-label="Toggle theme">Light Theme</button>
    <button id="musicToggle" aria-label="Toggle music">Music: Off</button>
    <button id="exportBtn" aria-label="Export bubbles">Export</button>
    <input type="file" id="importInput" accept=".json" style="display: none;" aria-label="Import bubbles">
    <button id="importBtn" aria-label="Import bubbles">Import</button>
    <button id="undoBtn" aria-label="Undo action">Undo</button>
    <button id="redoBtn" aria-label="Redo action">Redo</button>
    <button id="glowToggle" aria-label="Toggle glow">Glow: On</button>
    <button id="labelToggle" aria-label="Toggle labels">Labels: Off</button>
    <button id="spinToggle" aria-label="Toggle spin">Spin: On</button>
    <button id="perfModeToggle" aria-label="Toggle performance mode">Perf Mode: Off</button>
    <button id="snapToggle" aria-label="Toggle snap to grid">Snap: Off</button>
    <button id="limitToggle" aria-label="Toggle bubble limit">Limit: Off</button>
  </div>

  <!-- Audio for background music and sound effects -->
  <audio id="bgMusic" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  <audio id="clickSound" src="https://www.soundjay.com/buttons/button-09.mp3"></audio>
  <audio id="deleteSound" src="https://www.soundjay.com/misc/explosion-01.mp3"></audio>
  <audio id="dragSound" src="https://www.soundjay.com/buttons/button-01.mp3"></audio>
  <audio id="collisionSound" src="https://www.soundjay.com/buttons/button-02.mp3"></audio>

  <script>
    const popup = document.getElementById("popup");
    const submitBtn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("nameInput");
    const colorPicker = document.getElementById("colorPicker");
    const sizeSlider = document.getElementById("sizeSlider");
    const fontSelect = document.getElementById("fontSelect");
    const shapeSelect = document.getElementById("shapeSelect");
    const categoryInput = document.getElementById("categoryInput");
    const opacitySlider = document.getElementById("opacitySlider");
    const glowSlider = document.getElementById("glowSlider");
    const rotationSlider = document.getElementById("rotationSlider");
    const textColorPicker = document.getElementById("textColorPicker");
    const fontSizeSlider = document.getElementById("fontSizeSlider");
    const animSpeedSlider = document.getElementById("animSpeedSlider");
    const nameAlignSelect = document.getElementById("nameAlignSelect");
    const nameCaseSelect = document.getElementById("nameCaseSelect");
    const borderStyleSelect = document.getElementById("borderStyleSelect");
    const namePopup = document.getElementById("namePopup");
    const popupName = document.getElementById("popupName");
    const closePopup = document.getElementById("closePopup");
    const editBtn = document.getElementById("editBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const menuBtn = document.getElementById("menuBtn");
    const controls = document.getElementById("controls");
    const searchInput = document.getElementById("searchInput");
    const themeToggle = document.getElementById("themeToggle");
    const musicToggle = document.getElementById("musicToggle");
    const exportBtn = document.getElementById("exportBtn");
    const importInput = document.getElementById("importInput");
    const importBtn = document.getElementById("importBtn");
    const undoBtn = document.getElementById("undoBtn");
    const redoBtn = document.getElementById("redoBtn");
    const glowToggle = document.getElementById("glowToggle");
    const labelToggle = document.getElementById("labelToggle");
    const spinToggle = document.getElementById("spinToggle");
    const perfModeToggle = document.getElementById("perfModeToggle");
    const snapToggle = document.getElementById("snapToggle");
    const limitToggle = document.getElementById("limitToggle");
    const zoomSlider = document.getElementById("zoomSlider");
    const nebulaColorPicker = document.getElementById("nebulaColorPicker");
    const bgColorPicker = document.getElementById("bgColorPicker");
    const languageSelect = document.getElementById("languageSelect");
    const saveIndicator = document.getElementById("saveIndicator");
    const bgMusic = document.getElementById("bgMusic");
    const clickSound = document.getElementById("clickSound");
    const deleteSound = document.getElementById("deleteSound");
    const dragSound = document.getElementById("dragSound");
    const collisionSound = document.getElementById("collisionSound");

    let currentBubble = null;
    let bubbles = [];
    let undoStack = [];
    let redoStack = [];
    let isGlowOn = true;
    let isLabelsOn = false;
    let isSpinOn = true;
    let isPerfMode = false;
    let isSnapOn = false;
    let isLimitOn = false;
    const maxBubbles = 50;

    // Slider value updates
    function updateSliderValues() {
      sizeSlider.addEventListener("input", () => {
        document.getElementById("sizeValue").textContent = `${Math.round((sizeSlider.value - 20) / 0.6)}%`;
      });
      opacitySlider.addEventListener("input", () => {
        document.getElementById("opacityValue").textContent = `${Math.round(opacitySlider.value * 100)}%`;
      });
      glowSlider.addEventListener("input", () => {
        document.getElementById("glowValue").textContent = `${Math.round((glowSlider.value / 15) * 100)}%`;
      });
      rotationSlider.addEventListener("input", () => {
        document.getElementById("rotationValue").textContent = `${Math.round((rotationSlider.value / 10) * 100)}%`;
      });
      fontSizeSlider.addEventListener("input", () => {
        document.getElementById("fontSizeValue").textContent = `${Math.round((fontSizeSlider.value - 6) / 0.06)}%`;
      });
      animSpeedSlider.addEventListener("input", () => {
        document.getElementById("animSpeedValue").textContent = `${Math.round((animSpeedSlider.value / 5) * 100)}%`;
      });
      zoomSlider.addEventListener("input", () => {
        document.getElementById("zoomValue").textContent = `${Math.round((zoomSlider.value / 1.5) * 100)}%`;
        document.body.style.transform = `scale(${zoomSlider.value})`;
        document.body.style.transformOrigin = "center";
      });
    }
    updateSliderValues();

    // Load saved bubbles and initialize
    window.onload = () => {
      let savedBubbles = JSON.parse(localStorage.getItem("bubbles4")) || [];
      savedBubbles.forEach(b => createBubble(b));
      bubbleField();
      autoBackup();
      showTutorial();
      // Encourage portrait mode
      if (window.orientation !== 0) {
        alert("For the best experience, please use portrait mode.");
      }
    };

    // Submit new bubble
    submitBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (name && (!isLimitOn || bubbles.length < maxBubbles)) {
        const bubbleData = {
          text: name,
          x: Math.random() * (window.innerWidth - 80) + "px",
          y: Math.random() * (window.innerHeight - 80) + "px",
          size: sizeSlider.value + "px",
          color: colorPicker.value,
          font: fontSelect.value,
          shape: shapeSelect.value,
          category: categoryInput.value.trim(),
          opacity: opacitySlider.value,
          glow: glowSlider.value,
          rotation: rotationSlider.value,
          textColor: textColorPicker.value,
          fontSize: fontSizeSlider.value + "px",
          animSpeed: animSpeedSlider.value,
          align: nameAlignSelect.value,
          textCase: nameCaseSelect.value,
          borderStyle: borderStyleSelect.value
        };
        createBubble(bubbleData);
        saveBubble(bubbleData);
        undoStack.push({ action: "create", data: bubbleData });
        redoStack = [];
        popup.style.display = "none";
        clickSound.play();
        nameInput.value = "";
        categoryInput.value = "";
        if (navigator.vibrate) navigator.vibrate(50);
      } else if (isLimitOn && bubbles.length >= maxBubbles) {
        alert("Bubble limit reached!");
      }
    });

    // Save bubble to localStorage
    function saveBubble(bubble) {
      bubbles.push(bubble);
      localStorage.setItem("bubbles4", JSON.stringify(bubbles));
      showSaveIndicator();
    }

    // Update storage
    function updateStorage() {
      bubbles = Array.from(document.querySelectorAll(".bubble")).map(b => ({
        text: b.dataset.name,
        x: b.style.left,
        y: b.style.top,
        size: b.style.width,
        color: b.dataset.color,
        font: b.dataset.font,
        shape: b.dataset.shape,
        category: b.dataset.category,
        opacity: b.dataset.opacity,
        glow: b.dataset.glow,
        rotation: b.dataset.rotation,
        textColor: b.dataset.textColor,
        fontSize: b.dataset.fontSize,
        animSpeed: b.dataset.animSpeed,
        align: b.dataset.align,
        textCase: b.dataset.textCase,
        borderStyle: b.dataset.borderStyle
      }));
      localStorage.setItem("bubbles4", JSON.stringify(bubbles));
      showSaveIndicator();
    }

    // Show save indicator
    function showSaveIndicator() {
      saveIndicator.classList.add("active");
      setTimeout(() => saveIndicator.classList.remove("active"), 1000);
    }

    // Create bubble
    function createBubble(data) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${data.shape}-shape`;
      bubble.dataset.name = data.text;
      bubble.dataset.color = data.color;
      bubble.dataset.font = data.font;
      bubble.dataset.shape = data.shape;
      bubble.dataset.category = data.category;
      bubble.dataset.opacity = data.opacity;
      bubble.dataset.glow = data.glow;
      bubble.dataset.rotation = data.rotation;
      bubble.dataset.textColor = data.textColor;
      bubble.dataset.fontSize = data.fontSize;
      bubble.dataset.animSpeed = data.animSpeed;
      bubble.dataset.align = data.align;
      bubble.dataset.textCase = data.textCase;
      bubble.dataset.borderStyle = data.borderStyle;
      bubble.style.width = data.size;
      bubble.style.height = data.size;
      bubble.style.left = data.x;
      bubble.style.top = data.y;
      bubble.style.background = `radial-gradient(circle at 30% 30%, ${data.color}, #004)`;
      bubble.style.fontFamily = data.font;
      bubble.style.opacity = data.opacity;
      bubble.style.boxShadow = `0 0 ${data.glow}px ${data.color}, 0 0 ${data.glow * 2}px ${data.color} inset`;
      bubble.style.border = `2px ${data.borderStyle} ${data.color}`;
      bubble.style.animationDuration = `${15 / data.animSpeed}s`;
      let formattedName = data.text;
      if (data.textCase === "uppercase") formattedName = data.text.toUpperCase();
      else if (data.textCase === "lowercase") formattedName = data.text.toLowerCase();
      else if (data.textCase === "capitalize") formattedName = data.text.charAt(0).toUpperCase() + data.text.slice(1);
      bubble.innerHTML = `<span class="bubble-text" style="color: ${data.textColor}; font-size: ${data.fontSize}; align-self: ${data.align}">${formattedName}</span>`;

      // Create label
      const label = document.createElement("div");
      label.className = "bubble-label";
      label.textContent = formattedName;
      label.style.display = isLabelsOn ? "block" : "none";
      bubble.appendChild(label);

      // Touch events
      bubble.addEventListener("touchstart", (e) => {
        e.stopPropagation();
        currentBubble = bubble;
        popupName.textContent = bubble.dataset.name;
        bubble.classList.add("clicked");
        clickSound.play();
        setTimeout(() => bubble.classList.remove("clicked"), 300);
        namePopup.style.display = "block";
        if (navigator.vibrate) navigator.vibrate(50);
      });

      // Swipe to delete
      let touchStartX = 0;
      bubble.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
      });
      bubble.addEventListener("touchend", (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        if (Math.abs(touchEndX - touchStartX) > 100) {
          const bubbleData = {
            text: bubble.dataset.name,
            x: bubble.style.left,
            y: bubble.style.top,
            size: bubble.style.width,
            color: bubble.dataset.color,
            font: bubble.dataset.font,
            shape: bubble.dataset.shape,
            category: bubble.dataset.category,
            opacity: bubble.dataset.opacity,
            glow: bubble.dataset.glow,
            rotation: bubble.dataset.rotation,
            textColor: bubble.dataset.textColor,
            fontSize: bubble.dataset.fontSize,
            animSpeed: bubble.dataset.animSpeed,
            align: bubble.dataset.align,
            textCase: bubble.dataset.textCase,
            borderStyle: bubble.dataset.borderStyle
          };
          undoStack.push({ action: "delete", data: bubbleData });
          redoStack = [];
          createExplosion(bubble);
          bubble.remove();
          updateStorage();
          deleteSound.play();
        }
      });

      // Hover info (simulated for touch)
      bubble.addEventListener("touchstart", (e) => {
        const info = document.createElement("div");
        info.className = "bubble-info";
        info.style.left = parseFloat(bubble.style.left) + parseFloat(bubble.style.width) + "px";
        info.style.top = bubble.style.top;
        info.textContent = `Name: ${data.text}\nCategory: ${data.category || "None"}`;
        bubble.appendChild(info);
        setTimeout(() => info.remove(), 2000);
      });

      // Animation
      bubble.style.animation = isSpinOn ? `spin ${20 / data.rotation}s linear infinite, float ${15 / data.animSpeed}s infinite linear` : `float ${15 / data.animSpeed}s infinite linear`;
      enableDrag(bubble);
      document.body.appendChild(bubble);
      applyCollisionDetection(bubble);
      applyDynamicOpacity(bubble);
    }

    // Dragging support
    function enableDrag(el) {
      let offsetX, offsetY, dragging = false;

      function down(e) {
        dragging = true;
        const rect = el.getBoundingClientRect();
        offsetX = e.touches[0].clientX - rect.left;
        offsetY = e.touches[0].clientY - rect.top;
        el.style.zIndex = 100;
        dragSound.play();
      }

      function move(e) {
        if (!dragging) return;
        let x = e.touches[0].clientX - offsetX;
        let y = e.touches[0].clientY - offsetY;
        if (isSnapOn) {
          const gridSize = 10;
          x = Math.round(x / gridSize) * gridSize;
          y = Math.round(y / gridSize) * gridSize;
        }
        const maxX = window.innerWidth - parseFloat(el.style.width);
        const maxY = window.innerHeight - parseFloat(el.style.height);
        el.style.left = Math.max(0, Math.min(x, maxX)) + "px";
        el.style.top = Math.max(0, Math.min(y, maxY)) + "px";
        drawBubbleTrail(el, x, y);
      }

      function up() {
        dragging = false;
        el.style.zIndex = 1;
        updateStorage();
      }

      el.addEventListener("touchstart", down);
      el.addEventListener("touchmove", move);
      el.addEventListener("touchend", up);
    }

    // Bubble trail
    function drawBubbleTrail(el, x, y) {
      const trail = document.createElement("div");
      trail.className = "particle";
      trail.style.width = "2vw";
      trail.style.height = "2vw";
      trail.style.left = x + parseFloat(el.style.width) / 2 + "px";
      trail.style.top = y + parseFloat(el.style.height) / 2 + "px";
      trail.style.background = el.dataset.color;
      trail.style.boxShadow = `0 0 3vw ${el.dataset.color}`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 500);
    }

    // Collision detection
    function applyCollisionDetection(bubble) {
      const bubbles = document.querySelectorAll(".bubble");
      function checkCollision() {
        if (isPerfMode) return;
        bubbles.forEach(b => {
          if (b !== bubble) {
            const rect1 = bubble.getBoundingClientRect();
            const rect2 = b.getBoundingClientRect();
            const dx = (rect1.left + rect1.width / 2) - (rect2.left + rect2.width / 2);
            const dy = (rect1.top + rect1.height / 2) - (rect2.top + rect2.height / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDistance = (parseFloat(bubble.style.width) + parseFloat(b.style.width)) / 2;
            if (distance < minDistance) {
              const angle = Math.atan2(dy, dx);
              bubble.style.left = parseFloat(bubble.style.left) + Math.cos(angle) * 2 + "px";
              bubble.style.top = parseFloat(bubble.style.top) + Math.sin(angle) * 2 + "px";
              collisionSound.play();
            }
          }
        });
        requestAnimationFrame(checkCollision);
      }
      checkCollision();
    }

    // Dynamic opacity
    function applyDynamicOpacity(bubble) {
      function updateOpacity() {
        if (isPerfMode) return;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const rect = bubble.getBoundingClientRect();
        const dx = (rect.left + rect.width / 2) - centerX;
        const dy = (rect.top + rect.height / 2) - centerY;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
        bubble.style.opacity = Math.max(0.3, Math.min(1, 1 - (distance / maxDistance)));
        requestAnimationFrame(updateOpacity);
      }
      updateOpacity();
    }

    // Popup buttons
    closePopup.addEventListener("click", () => {
      namePopup.style.display = "none";
      if (navigator.vibrate) navigator.vibrate(50);
    });
    editBtn.addEventListener("click", () => {
      const newName = prompt("Edit name:", currentBubble.dataset.name);
      if (newName && newName.length <= 20) {
        currentBubble.dataset.name = newName;
        let formattedName = newName;
        if (currentBubble.dataset.textCase === "uppercase") formattedName = newName.toUpperCase();
        else if (currentBubble.dataset.textCase === "lowercase") formattedName = newName.toLowerCase();
        else if (currentBubble.dataset.textCase === "capitalize") formattedName = newName.charAt(0).toUpperCase() + newName.slice(1);
        currentBubble.querySelector(".bubble-text").textContent = formattedName;
        currentBubble.querySelector(".bubble-label").textContent = formattedName;
        popupName.textContent = newName;
        updateStorage();
        clickSound.play();
        if (navigator.vibrate) navigator.vibrate(50);
      }
    });
    deleteBtn.addEventListener("click", () => {
      const bubbleData = {
        text: currentBubble.dataset.name,
        x: currentBubble.style.left,
        y: currentBubble.style.top,
        size: currentBubble.style.width,
        color: currentBubble.dataset.color,
        font: currentBubble.dataset.font,
        shape: currentBubble.dataset.shape,
        category: currentBubble.dataset.category,
        opacity: currentBubble.dataset.opacity,
        glow: currentBubble.dataset.glow,
        rotation: currentBubble.dataset.rotation,
        textColor: currentBubble.dataset.textColor,
        fontSize: currentBubble.dataset.fontSize,
        animSpeed: currentBubble.dataset.animSpeed,
        align: currentBubble.dataset.align,
        textCase: currentBubble.dataset.textCase,
        borderStyle: currentBubble.dataset.borderStyle
      };
      undoStack.push({ action: "delete", data: bubbleData });
      redoStack = [];
      createExplosion(currentBubble);
      currentBubble.remove();
      namePopup.style.display = "none";
      updateStorage();
      deleteSound.play();
      if (navigator.vibrate) navigator.vibrate(100);
    });

    // Explosion effect
    function createExplosion(bubble) {
      const rect = bubble.getBoundingClientRect();
      for (let i = 0; i < 10; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.width = "2vw";
        particle.style.height = "2vw";
        particle.style.left = rect.left + rect.width / 2 + "px";
        particle.style.top = rect.top + rect.height / 2 + "px";
        particle.style.background = bubble.dataset.color;
        document.body.appendChild(particle);
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 1;
        particle.style.transform = `translate(${Math.cos(angle) * speed}vw, ${Math.sin(angle) * speed}vw)`;
        setTimeout(() => particle.remove(), 800);
      }
    }

    // Menu toggle
    menuBtn.addEventListener("click", () => {
      controls.classList.toggle("show");
      menuBtn.textContent = controls.classList.contains("show") ? "✕" : "☰";
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Swipe to open menu
    let touchStartY = 0;
    document.addEventListener("touchstart", (e) => {
      touchStartY = e.touches[0].clientY;
    });
    document.addEventListener("touchend", (e) => {
      const touchEndY = e.changedTouches[0].clientY;
      if (touchStartY - touchEndY > 100 && !controls.classList.contains("show")) {
        menuBtn.click();
      }
    });

    // Theme toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      themeToggle.textContent = document.body.classList.contains("light-theme") ? "Dark Theme" : "Light Theme";
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Music toggle
    musicToggle.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = "Music: On";
      } else {
        bgMusic.pause();
        musicToggle.textContent = "Music: Off";
      }
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Export bubbles
    exportBtn.addEventListener("click", () => {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(bubbles));
      const downloadAnchor = document.createElement("a");
      downloadAnchor.setAttribute("href", dataStr);
      downloadAnchor.setAttribute("download", "bubbles.json");
      document.body.appendChild(downloadAnchor);
      downloadAnchor.click();
      downloadAnchor.remove();
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Import bubbles
    importBtn.addEventListener("click", () => {
      importInput.click();
      if (navigator.vibrate) navigator.vibrate(50);
    });
    importInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = (event) => {
        const importedBubbles = JSON.parse(event.target.result);
        document.querySelectorAll(".bubble").forEach(b => b.remove());
        bubbles = [];
        importedBubbles.forEach(b => createBubble(b));
        updateStorage();
      };
      reader.readAsText(file);
    });

    // Undo/Redo
    undoBtn.addEventListener("click", () => {
      const action = undoStack.pop();
      if (action) {
        if (action.action === "create") {
          const bubble = Array.from(document.querySelectorAll(".bubble")).find(b => b.dataset.name === action.data.text);
          if (bubble) {
            redoStack.push({ action: "create", data: action.data });
            bubble.remove();
            updateStorage();
          }
        } else if (action.action === "delete") {
          createBubble(action.data);
          redoStack.push({ action: "delete", data: action.data });
          updateStorage();
        }
        if (navigator.vibrate) navigator.vibrate(50);
      }
    });
    redoBtn.addEventListener("click", () => {
      const action = redoStack.pop();
      if (action) {
        if (action.action === "create") {
          createBubble(action.data);
          undoStack.push({ action: "create", data: action.data });
          updateStorage();
        } else if (action.action === "delete") {
          const bubble = Array.from(document.querySelectorAll(".bubble")).find(b => b.dataset.name === action.data.text);
          if (bubble) {
            undoStack.push({ action: "delete", data: action.data });
            bubble.remove();
            updateStorage();
          }
        }
        if (navigator.vibrate) navigator.vibrate(50);
      }
    });

    // Glow toggle
    glowToggle.addEventListener("click", () => {
      isGlowOn = !isGlowOn;
      document.querySelectorAll(".bubble").forEach(b => {
        b.style.boxShadow = isGlowOn ? `0 0 ${b.dataset.glow}px ${b.dataset.color}, 0 0 ${b.dataset.glow * 2}px ${b.dataset.color} inset` : "none";
      });
      glowToggle.textContent = `Glow: ${isGlowOn ? "On" : "Off"}`;
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Label toggle
    labelToggle.addEventListener("click", () => {
      isLabelsOn = !isLabelsOn;
      document.querySelectorAll(".bubble-label").forEach(l => {
        l.style.display = isLabelsOn ? "block" : "none";
      });
      labelToggle.textContent = `Labels: ${isLabelsOn ? "On" : "Off"}`;
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Spin toggle
    spinToggle.addEventListener("click", () => {
      isSpinOn = !isSpinOn;
      document.querySelectorAll(".bubble").forEach(b => {
        b.style.animation = isSpinOn ? `spin ${20 / b.dataset.rotation}s linear infinite, float ${15 / b.dataset.animSpeed}s infinite linear` : `float ${15 / b.dataset.animSpeed}s infinite linear`;
      });
      spinToggle.textContent = `Spin: ${isSpinOn ? "On" : "Off"}`;
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Performance mode toggle
    perfModeToggle.addEventListener("click", () => {
      isPerfMode = !isPerfMode;
      document.querySelectorAll(".bubble").forEach(b => {
        b.style.animation = isPerfMode ? "none" : `spin ${20 / b.dataset.rotation}s linear infinite, float ${15 / b.dataset.animSpeed}s infinite linear`;
      });
      perfModeToggle.textContent = `Perf Mode: ${isPerfMode ? "On" : "Off"}`;
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Snap toggle
    snapToggle.addEventListener("click", () => {
      isSnapOn = !isSnapOn;
      snapToggle.textContent = `Snap: ${isSnapOn ? "On" : "Off"}`;
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Limit toggle
    limitToggle.addEventListener("click", () => {
      isLimitOn = !isLimitOn;
      limitToggle.textContent = `Limit: ${isLimitOn ? "On" : "Off"}`;
      if (navigator.vibrate) navigator.vibrate(50);
    });

    // Search bubbles
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      document.querySelectorAll(".bubble").forEach(b => {
        b.style.opacity = b.dataset.name.toLowerCase().includes(query) || b.dataset.category.toLowerCase().includes(query) ? 1 : 0.3;
      });
    });

    // Voice input
    nameInput.addEventListener("touchstart", () => {
      if ( poppy.SpeechRecognition || window.webkitSpeechRecognition) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = languageSelect.value;
        recognition.start();
        recognition.onresult = (event) => {
          nameInput.value = event.results[0][0].transcript;
        };
      }
    });

    // Nebula and background color
    nebulaColorPicker.addEventListener("input", () => {
      document.querySelector(".nebula").style.background = `radial-gradient(circle at center, ${nebulaColorPicker.value}20, transparent 70%)`;
    });
    bgColorPicker.addEventListener("input", () => {
      document.body.style.background = `radial-gradient(ellipse at bottom, ${bgColorPicker.value} 0%, #000000 100%)`;
    });

    // Language support
    languageSelect.addEventListener("change", () => {
      const lang = languageSelect.value;
      document.getElementById("popup-box").querySelector("h2").textContent = lang === "en" ? "Enter Your Name ✨" : lang === "hi" ? "अपना नाम दर्ज करें ✨" : "Ingresa tu nombre ✨";
      // Add more translations as needed
    });

    // Auto-backup
    function autoBackup() {
      updateStorage();
      setTimeout(autoBackup, 60000);
    }

    // Tutorial
    function showTutorial() {
      if (!localStorage.getItem("tutorialShown")) {
        alert("Welcome to Name Universe Mobile! Tap bubbles to edit/delete, swipe up for menu, swipe bubbles to delete, and enjoy the space theme!");
        localStorage.setItem("tutorialShown", "true");
      }
    }

    // Bubble field
    function bubbleField() {
      const canvas = document.getElementById("bg");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const bgBubbles = [];
      for (let i = 0; i < 20; i++) {
        bgBubbles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 5 + 3,
          speedX: (Math.random() - 0.5) * 0.3,
          speedY: (Math.random() - 0.5) * 0.3,
          color: `hsl(${Math.random() * 360}, 70%, 80%)`
        });
      }

      function animate() {
        if (isPerfMode) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          requestAnimationFrame(animate);
          return;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bgBubbles.forEach(b => {
          ctx.fillStyle = b.color;
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
          ctx.fill();
          b.x += b.speedX;
          b.y += b.speedY;
          if (b.x < 0 || b.x > canvas.width) b.speedX = -b.speedX;
          if (b.y < 0 || b.y > canvas.height) b.speedY = -b.speedY;
        });

        // Background particles
        if (Math.random() < 0.01) {
          const particle = {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            speed: Math.random() * 0.1
          };
          ctx.fillStyle = "rgba(0, 150, 255, 0.3)";
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(animate);
      }
      animate();

      // Handle canvas resize
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

    // Bubble clustering
    function drawBubbleConnections() {
      const canvas = document.createElement("canvas");
      canvas.style.position = "absolute";
      canvas.style.top = "0";
      canvas.style.left = "0";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.zIndex = "0";
      document.body.appendChild(canvas);
      const ctx = canvas.getContext("2d");

      function updateConnections() {
        if (isPerfMode) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const bubbles = document.querySelectorAll(".bubble");
        bubbles.forEach(b1 => {
          bubbles.forEach(b2 => {
            if (b1 !== b2 && b1.dataset.category && b1.dataset.category === b2.dataset.category) {
              const rect1 = b1.getBoundingClientRect();
              const rect2 = b2.getBoundingClientRect();
              const distance = Math.sqrt(
                Math.pow((rect1.left + rect1.width / 2) - (rect2.left + rect2.width / 2), 2) +
                Math.pow((rect1.top + rect1.height / 2) - (rect2.top + rect2.height / 2), 2)
              );
              if (distance < 50) {
                ctx.beginPath();
                ctx.moveTo(rect1.left + rect1.width / 2, rect1.top + rect1.height / 2);
                ctx.lineTo(rect2.left + rect2.width / 2, rect2.top + rect2.height / 2);
                ctx.strokeStyle = b1.dataset.color;
                ctx.lineWidth = 0.5;
                ctx.stroke();
              }
            }
          });
        });
        requestAnimationFrame(updateConnections);
      }
      updateConnections();
    }
    drawBubbleConnections();

    // Prevent pinch zoom
    document.addEventListener("gesturestart", (e) => e.preventDefault());
    document.addEventListener("gesturechange", (e) => e.preventDefault());
    document.addEventListener("gestureend", (e) => e.preventDefault());
  </script>
