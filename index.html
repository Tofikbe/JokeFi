<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #2a003f 0%, #000 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .wallet {
      padding: 20px;
    }
    .balance {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px purple; }
      to { text-shadow: 0 0 20px #ff00ff; }
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #8000ff, #b400ff);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    hr {
      border: 1px solid purple;
      margin: 15px 0;
    }
    .task-section {
      margin: 20px 0;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(128,0,255,0.3);
      margin: 8px;
      padding: 12px;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }
    .task:hover {
      transform: scale(1.03);
      background: rgba(180,0,255,0.4);
    }
    .task-info {
      text-align: left;
      font-size: 14px;
    }
    .task a {
      background: purple;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: rgba(50,0,80,0.95);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      color: white;
      text-align: center;
      animation: popupFade 0.3s ease;
    }
    @keyframes popupFade {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .timer {
      font-size: 22px;
      margin-top: 10px;
      font-weight: bold;
      color: #ff55ff;
    }
  </style>
</head>
<body>

<div class="wallet">
  <div class="balance">Balance: ₹<span id="balance">0</span></div>

  <div>
    <span class="btn" onclick="dailyClaim()">Claim</span>
    <span class="btn" onclick="openPopup('withdraw')">Withdraw</span>
    <span class="btn" onclick="openPopup('buy')">Buy</span>
  </div>

  <hr>

  <!-- Medium Tasks -->
  <div class="task-section">
    <h3>Medium Tasks</h3>
    <div id="mediumTasks"></div>
  </div>

  <!-- High Tasks -->
  <div class="task-section">
    <h3>High Tasks</h3>
    <div id="highTasks"></div>
  </div>

  <!-- Special Tasks -->
  <div class="task-section">
    <h3>Special Collaboration</h3>
    <div id="specialTasks"></div>
  </div>
</div>

<!-- Claim Timer Popup -->
<div class="popup" id="claimPopup">
  <div class="popup-content">
    <h3>Daily Claim Already Used</h3>
    <p>Next claim available in:</p>
    <div class="timer" id="claimTimer">24:00:00</div>
    <button onclick="closePopup('claim')">Close</button>
  </div>
</div>

<script>
  // LocalStorage Balance
  let balance = parseFloat(localStorage.getItem("balance")) || 0;
  document.getElementById("balance").innerText = balance.toFixed(2);

  // Task Lists with Links
  const mediumTasks = [
    {text:"Follow Google on Twitter", link:"https://twitter.com/Google", reward:0.5},
    {text:"Subscribe to YouTube Channel", link:"https://youtube.com/@Google", reward:0.5},
    {text:"Visit Instagram Page", link:"https://instagram.com/google", reward:0.5},
    {text:"Check Wikipedia AI Page", link:"https://en.wikipedia.org/wiki/Artificial_intelligence", reward:0.5},
    {text:"Open Gmail", link:"https://mail.google.com", reward:0.5},
    {text:"Visit Google Maps", link:"https://maps.google.com", reward:0.5},
    {text:"Read Tech News", link:"https://techcrunch.com", reward:0.5},
    {text:"Open Translate", link:"https://translate.google.com", reward:0.5},
    {text:"Visit Google Photos", link:"https://photos.google.com", reward:0.5},
    {text:"Search Cricket Score", link:"https://www.google.com/search?q=cricket+score", reward:0.5}
  ];
  const highTasks = [
    {text:"Upload video to YouTube", link:"https://youtube.com", reward:5},
    {text:"Join Telegram", link:"https://telegram.org", reward:7},
    {text:"Tweet trending hashtag", link:"https://twitter.com/explore", reward:8},
    {text:"Post story on Instagram", link:"https://instagram.com", reward:6},
    {text:"Share on Facebook", link:"https://facebook.com", reward:9},
    {text:"Write blog on Medium", link:"https://medium.com", reward:10},
    {text:"Join Discord", link:"https://discord.com", reward:7},
    {text:"Upload GitHub Repo", link:"https://github.com", reward:9},
    {text:"Comment on Reddit", link:"https://reddit.com", reward:6},
    {text:"Post on Quora", link:"https://quora.com", reward:5}
  ];
  const specialRewards = [30,40,50,70,80,60,35,100,88,77];
  const specialTasks = [
    {text:"Google Ads Campaign", link:"https://ads.google.com"},
    {text:"Collaborate with Influencer", link:"https://twitter.com"},
    {text:"Launch Twitter Space", link:"https://twitter.com"},
    {text:"Host YouTube Live", link:"https://youtube.com"},
    {text:"Write Whitepaper", link:"https://docs.google.com"},
    {text:"Create NFT Artwork", link:"https://opensea.io"},
    {text:"Promote on Discord", link:"https://discord.com"},
    {text:"Make Short Film", link:"https://vimeo.com"},
    {text:"Launch Podcast", link:"https://spotify.com"},
    {text:"Create Online Course", link:"https://udemy.com"}
  ];

  // Render Tasks
  function renderTasks(list, id, rewards=null) {
    let html = "";
    list.forEach((task,i)=>{
      let reward = task.reward || rewards[i % rewards.length];
      html += `<div class="task">
        <div class="task-info">${task.text}<br><small>Earn ₹${reward}</small></div>
        <a href="${task.link}" target="_blank" onclick="addReward(${reward}, this)">Complete</a>
      </div>`;
    });
    document.getElementById(id).innerHTML = html;
  }
  renderTasks(mediumTasks,"mediumTasks");
  renderTasks(highTasks,"highTasks");
  renderTasks(specialTasks,"specialTasks",specialRewards);

  // Add Reward
  function addReward(amount, btn){
    btn.innerText = "Completed";
    btn.style.pointerEvents = "none";
    setTimeout(()=>{
      balance += amount;
      localStorage.setItem("balance", balance);
      document.getElementById("balance").innerText = balance.toFixed(2);
    },5000);
  }

  // Daily Claim with 24h Timer
  function dailyClaim(){
    let lastClaim = localStorage.getItem("lastClaim");
    let now = Date.now();
    if(lastClaim && now - lastClaim < 86400000){
      document.getElementById("claimPopup").style.display="flex";
      startClaimTimer(86400000 - (now - lastClaim));
      return;
    }
    balance += 5;
    localStorage.setItem("balance", balance);
    document.getElementById("balance").innerText = balance.toFixed(2);
    localStorage.setItem("lastClaim", now);
    alert("Daily Bonus ₹5 Claimed!");
  }

  // Claim Timer
  function startClaimTimer(remaining){
    function updateTimer(){
      let h = Math.floor(remaining/3600000);
      let m = Math.floor((remaining%3600000)/60000);
      let s = Math.floor((remaining%60000)/1000);
      document.getElementById("claimTimer").innerText =
        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      if(remaining>0) {
        remaining -= 1000;
        setTimeout(updateTimer,1000);
      }
    }
    updateTimer();
  }

  // Popup Control
  function closePopup(type){
    document.getElementById(type+"Popup").style.display="none";
  }
</script>

</body>
</html>
