<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Universe – Version 2.0</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #000010, #000);
      color: white;
      height: 100vh;
      width: 100vw;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .input-box {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border: 1px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff;
      z-index: 5;
    }

    .input-box input {
      padding: 8px;
      border: none;
      outline: none;
      border-radius: 5px;
    }

    .input-box button {
      padding: 8px 15px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .bubble:hover {
      transform: scale(1.3);
      z-index: 10;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #0ff;
      opacity: 0.8;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="input-box">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="addName()">Add</button>
  </div>

  <footer>Name Universe – Version 2.0</footer>

  <script>
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Shooting stars + background stars
    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random()
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // Bubble system
    let bubbles = JSON.parse(localStorage.getItem("bubbles")) || [];

    function randomColor() {
      const colors = ["#0ff","#f0f","#ff0","#0f0","#f00","#00f","#fff"];
      return colors[Math.floor(Math.random()*colors.length)];
    }

    function createBubble(name, x = Math.random()*window.innerWidth, y = Math.random()*window.innerHeight) {
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = "★";
      bubble.style.left = x + "px";
      bubble.style.top = y + "px";
      let size = 30 + Math.random() * 40;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.background = randomColor();
      bubble.dataset.name = name;

      // Show name on click
      bubble.onclick = () => {
        alert("This star belongs to: " + bubble.dataset.name);
      };

      // Dragging
      let isDragging = false;
      let offsetX, offsetY;

      bubble.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      window.addEventListener("mousemove", (e) => {
        if (isDragging) {
          bubble.style.left = (e.pageX - offsetX) + "px";
          bubble.style.top = (e.pageY - offsetY) + "px";
        }
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
      });

      // Touch for mobile
      bubble.addEventListener("touchstart", (e) => {
        isDragging = true;
        offsetX = e.touches[0].clientX - bubble.offsetLeft;
        offsetY = e.touches[0].clientY - bubble.offsetTop;
      });

      window.addEventListener("touchmove", (e) => {
        if (isDragging) {
          bubble.style.left = (e.touches[0].clientX - offsetX) + "px";
          bubble.style.top = (e.touches[0].clientY - offsetY) + "px";
        }
      });

      window.addEventListener("touchend", () => {
        isDragging = false;
      });

      document.body.appendChild(bubble);
    }

    function addName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return;
      createBubble(name);
      bubbles.push(name);
      localStorage.setItem("bubbles", JSON.stringify(bubbles));
      createTextStar(name);
      document.getElementById("nameInput").value = "";
    }

    // Glowing text stars
    function createTextStar(name) {
      const div = document.createElement("div");
      div.textContent = name;
      div.style.position = "absolute";
      div.style.left = Math.random()*window.innerWidth + "px";
      div.style.top = Math.random()*window.innerHeight + "px";
      div.style.color = randomColor();
      div.style.fontSize = (15+Math.random()*15)+"px";
      div.style.textShadow = "0 0 10px "+randomColor();
      document.body.appendChild(div);
    }

    // Restore previous names
    bubbles.forEach(name => {
      createBubble(name);
      createTextStar(name);
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
