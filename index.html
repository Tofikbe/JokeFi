<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nardiyan Tournament</title>
<style>
  /* GENERAL STYLES */
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Poppins', sans-serif; }
  body { background: #121212; color: #fff; }
  button { cursor: pointer; font-weight: bold; }

  /* CONTAINER */
  .container { max-width: 480px; margin: auto; padding: 20px; }

  /* LOGIN / SIGNUP CARD */
  .card { background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-top: 50px; }
  h2 { text-align: center; margin-bottom: 25px; color: #00e676; }
  input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; background: #2b2b2b; color: #fff; }
  input::placeholder { color: #bbb; }
  .login-btn { background: #00e676; color: #121212; border: none; padding: 14px; border-radius: 12px; margin-top: 15px; }
  .signup-btn { background: #2962ff; color: #fff; border: none; padding: 14px; border-radius: 12px; margin-top: 10px; }

  /* TOURNAMENT PAGE */
  .tournament-page { display: none; padding: 20px; }
  .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
  .header h2 { color: #00e676; }
  
  /* WALLET BUTTON TOP RIGHT */
  .wallet-btn { background: #ff9800; color: #121212; padding: 10px 15px; border-radius: 12px; font-weight: bold; }

  /* WALLET POPUP */
  .wallet-popup { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; transition: all 0.3s ease; }
  .wallet-popup.active { display: flex; }
  .wallet-content { background: #1e1e1e; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; animation: popup 0.3s ease; }
  @keyframes popup { from { transform: scale(0.8); opacity:0; } to { transform: scale(1); opacity:1; } }
  .wallet-content h3 { margin-bottom: 15px; color: #00e676; }
  .balance { font-size: 26px; font-weight: bold; margin-bottom: 25px; }
  .wallet-content button { width: 80%; margin: 10px 0; padding: 14px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; }
  .add-money { background: #00e676; color: #121212; }
  .withdraw-money { background: #ffc107; color: #121212; }
  .close-wallet { background: #f44336; color: #fff; }

  /* TOURNAMENT CARD */
  .tournament-card { background: #2b2b2b; padding: 15px; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 3px 10px rgba(0,0,0,0.4); }
</style>
</head>
<body>

<div class="container">

  <!-- LOGIN / SIGNUP -->
  <div class="card" id="loginCard">
    <h2>Nardiyan Tournament</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
    <button class="signup-btn" onclick="signup()">Signup</button>
  </div>

  <!-- TOURNAMENT PAGE -->
  <div class="tournament-page" id="tournamentPage">
    <div class="header">
      <h2>Tournaments</h2>
      <div class="wallet-btn" onclick="openWallet()">Wallet ₹<span id="balance">500</span></div>
    </div>

    <!-- Example Tournament Cards -->
    <div class="tournament-card">
      <h3>Weekly Challenge</h3>
      <p>Prize Pool: ₹1000</p>
    </div>
    <div class="tournament-card">
      <h3>Daily Duel</h3>
      <p>Prize Pool: ₹500</p>
    </div>
  </div>

</div>

<!-- WALLET POPUP -->
<div class="wallet-popup" id="walletPopup">
  <div class="wallet-content">
    <h3>Wallet</h3>
    <div class="balance">₹<span id="walletBalance">500</span></div>
    <button class="add-money" onclick="addMoney()">Add Money</button>
    <button class="withdraw-money" onclick="withdrawMoney()">Withdraw</button>
    <button class="close-wallet" onclick="closeWallet()">Close</button>
  </div>
</div>

<script>
  // LOGIN / SIGNUP SIMULATION
  function login() {
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('tournamentPage').style.display = 'block';
  }
  function signup() {
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('tournamentPage').style.display = 'block';
  }

  // WALLET POPUP
  function openWallet() {
    document.getElementById('walletPopup').classList.add('active');
  }
  function closeWallet() {
    document.getElementById('walletPopup').classList.remove('active');
  }

  // SIMULATE BALANCE
  let balance = 500;
  function addMoney() {
    balance += 100;
    document.getElementById('balance').innerText = balance;
    document.getElementById('walletBalance').innerText = balance;
  }
  function withdrawMoney() {
    if(balance >= 100){
      balance -= 100;
      document.getElementById('balance').innerText = balance;
      document.getElementById('walletBalance').innerText = balance;
    } else {
      alert('Insufficient balance');
    }
  }
</script>

</body>
</html>
</body>
</html>
