      z-index: -1;
    }

    /* ====== Header ====== */
    header {
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {
      font-size: 18px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .menu-btn {
      font-size: 26px;
      cursor: pointer;
      color: #fff;
    }

    /* ====== Chat Window ====== */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .chat-bubble {
      max-width: 75%;
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {align-self: flex-end;background:#0ff;color:#000;}
    .ai {align-self: flex-start;background:#222;color:#0ff;border:1px solid #0ff;}
    @keyframes fadeIn {
      from {opacity:0;transform: translateY(5px);}
      to {opacity:1;transform: translateY(0);}
    }

    /* ====== Input Box ====== */
    .input-area {
      display:flex;
      padding:10px;
      border-top:1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.7);
    }
    .input-area input {
      flex:1;
      padding:10px;
      border:none;
      outline:none;
      border-radius:8px;
      background:#111;
      color:#fff;
    }
    .input-area button {
      margin-left:8px;
      padding:10px 16px;
      border:none;
      border-radius:8px;
      background:#0ff;
      color:#000;
      cursor:pointer;
      font-weight:bold;
    }

    /* ====== Slide Menu ====== */
    .menu {
      position: fixed;
      top: 0;right: -70%;
      width: 70%;height: 100%;
      background: rgba(10,10,20,0.95);
      backdrop-filter: blur(8px);
      transition: 0.3s;
      z-index: 1000;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .menu.active {right:0;}
    .menu h2 {color:#0ff;text-shadow:0 0 8px #0ff;}
    .menu button {
      background:#0ff;color:#000;
      border:none;padding:12px;
      border-radius:8px;
      cursor:pointer;font-weight:bold;
    }
    .about {font-size:14px;color:#ccc;}

  </style>
</head>

    <div class="menu-btn">â˜°</div>

const canvas=document.getElementById("bg"),ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
let stars=[];
for(let i=0;i<200;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2,s:Math.random()*1});}
function animateStars(){ctx.fillStyle="black";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle="white";stars.forEach(star=>{ctx.beginPath();ctx.arc(star.x,star.y,star.r,0,Math.PI*2);ctx.fill();star.y+=star.s;if(star.y>canvas.height){star.y=0;star.x=Math.random()*canvas.width;}});requestAnimationFrame(animateStars);}animateStars();

/* ===== Chat Functions ===== */
const chatBox=document.getElementById("chat");
function appendMessage(text,sender){
  const div=document.createElement("div");
  div.classList.add("chat-bubble",sender);
  div.textContent=text;
  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}
async function sendMessage(){
  const input=document.getElementById("userInput");
  const text=input.value.trim();
  if(!text) return;
  appendMessage(text,"user");
  input.value="";
  // AI thinking...
  const thinking=document.createElement("div");
  thinking.classList.add("chat-bubble","ai");
  thinking.textContent="Thinking...";
  chatBox.appendChild(thinking);
  chatBox.scrollTop=chatBox.scrollHeight;

  setTimeout(async ()=>{
    thinking.remove();
    const key=text.toLowerCase();
    if(qa[key]){
      typingEffect(qa[key]);
    } else {
      // fallback to ChatGPT API (demo placeholder)
      const reply="(ChatGPT says) Sorry I donâ€™t know this yet.";
      typingEffect(reply);
    }
  },5000);
}
function typingEffect(text){
  let i=0;
  const div=document.createElement("div");
  div.classList.add("chat-bubble","ai");
  chatBox.appendChild(div);
  const interval=setInterval(()=>{
    div.textContent=text.slice(0,i);
    i++;
    if(i>text.length){clearInterval(interval);}
    chatBox.scrollTop=chatBox.scrollHeight;
  },40);
}

/* ===== Menu Functions ===== */
const menu=document.getElementById("menu");
document.querySelector(".menu-btn").onclick=()=>menu.classList.toggle("active");
function clearChat(){chatBox.innerHTML="";}
function saveChat(){localStorage.setItem("chat",chatBox.innerHTML);alert("Chat saved!");}
function toggleTheme(){document.body.classList.toggle("dark");}
