<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JokeFi Edit Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #111;
      color: #fff;
    }
    header {
      padding: 10px;
      background: #222;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      max-width: 90%;
      max-height: 80%;
    }
    footer {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background: #222;
    }
    button, select {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

  <header>
    JokeFi Edit Tool
    <input type="file" id="uploadImage" accept="image/*">
  </header>

  <main>
    <canvas id="editorCanvas" width="600" height="400"></canvas>
  </main>

  <footer>
    <button onclick="rotate()">Rotate</button>
    <button onclick="flip()">Flip</button>
    <button onclick="crop()">Crop</button>
    <button onclick="brightness()">Brightness</button>
    <button onclick="contrast()">Contrast</button>
    <button onclick="addText()">Add Text</button>
    <select id="ratioSelect" onchange="setRatio()">
      <option value="">Select Ratio</option>
      <option value="1:1">1:1</option>
      <option value="16:9">16:9</option>
      <option value="9:16">9:16</option>
      <option value="4:3">4:3</option>
    </select>
    <button onclick="downloadPNG()">Save PNG</button>
  </footer>

<script>
let canvas = document.getElementById("editorCanvas");
let ctx = canvas.getContext("2d");
let img = new Image();
let currentBrightness = 1;
let currentContrast = 1;

document.getElementById("uploadImage").addEventListener("change", function(e){
  let reader = new FileReader();
  reader.onload = function(event){
    img.onload = function(){
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    }
    img.src = event.target.result;
  }
  reader.readAsDataURL(e.target.files[0]);
});

function rotate(){
  canvas.width = img.height;
  canvas.height = img.width;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(Math.PI/2);
  ctx.drawImage(img, -img.width/2, -img.height/2);
  ctx.restore();
}

function flip(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.scale(-1,1);
  ctx.drawImage(img, -canvas.width,0);
  ctx.restore();
}

function crop(){
  let w = canvas.width/2;
  let h = canvas.height/2;
  let imageData = ctx.getImageData(w/2, h/2, w, h);
  canvas.width = w;
  canvas.height = h;
  ctx.putImageData(imageData, 0, 0);
}

function brightness(){
  currentBrightness += 0.1;
  ctx.filter = `brightness(${currentBrightness}) contrast(${currentContrast})`;
  ctx.drawImage(img,0,0);
}

function contrast(){
  currentContrast += 0.1;
  ctx.filter = `brightness(${currentBrightness}) contrast(${currentContrast})`;
  ctx.drawImage(img,0,0);
}

function addText(){
  let text = prompt("Enter text:");
  if(text){
    ctx.font = "30px Arial";
    ctx.fillStyle = "red";
    ctx.fillText(text, 50, 50);
  }
}

function setRatio(){
  let ratio = document.getElementById("ratioSelect").value;
  if(!ratio) return;
  let parts = ratio.split(":");
  let w = canvas.width;
  let h = (w * parts[1]) / parts[0];
  canvas.height = h;
  ctx.drawImage(img,0,0,w,h);
}

function downloadPNG(){
  let link = document.createElement("a");
  link.download = "edited.png";
  link.href = canvas.toDataURL();
  link.click();
}
</script>

</body>
</html>
