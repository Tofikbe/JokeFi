<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Catcher - Kingdom Blockchain</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: radial-gradient(circle at center, #001a1a, #000);
    color: cyan;
    overflow: hidden;
  }
  header {
    text-align: center;
    padding: 10px;
    font-size: 1.6em;
    font-weight: bold;
    text-shadow: 0 0 15px cyan, 0 0 25px cyan;
  }
  #menuBtn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: black;
    border: none;
    color: cyan;
    font-size: 1.4em;
    padding: 10px 15px;
    border-radius: 8px;
    box-shadow: 0 0 12px cyan;
    z-index: 10;
  }
  #sideMenu {
    position: fixed;
    top: 0;
    right: -60%;
    width: 60%;
    height: 100%;
    background: rgba(0,20,20,0.98);
    box-shadow: -2px 0 15px cyan;
    transition: 0.4s;
    padding: 25px;
    z-index: 9;
  }
  #sideMenu.active { right: 0; }
  #sideMenu button {
    display: block;
    width: 100%;
    margin: 20px 0;
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: black;
    color: cyan;
    font-size: 1.1em;
    font-weight: bold;
    text-shadow: 0 0 8px cyan;
    box-shadow: 0 0 12px cyan;
  }
  #scoreBoard {
    position: absolute;
    top: 55px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2em;
    text-shadow: 0 0 12px cyan;
    z-index: 10;
  }
  #gameCanvas {
    display: block;
    margin: 80px auto 0;
    background: transparent;
  }
</style>
</head>
<body>
<header>Coin Catcher</header>
<button id="menuBtn">â˜°</button>
<div id="sideMenu">
  <button onclick="newGame()">New Game</button>
  <button onclick="alert('Total Games Played: ' + totalGames)">Total Games Played</button>
  <button onclick="restartGame()">Restart</button>
</div>

<div id="scoreBoard">
  Score: <span id="score">0</span> | High: <span id="highScore">0</span>
</div>
<canvas id="gameCanvas" width="360" height="600"></canvas>

<audio id="coinSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="bombSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// bucket image
const bucketImg = new Image();
bucketImg.src = "https://i.postimg.cc/N5wczBr0/image.png";
const wallet = { x: 145, y: 530, w: 70, h: 50, speed: 6 };

let objects = [];
let score = 0;
let highScore = localStorage.getItem("highScore") || 0;
let totalGames = localStorage.getItem("totalGames") || 0;
let gameOver = false;

document.getElementById("highScore").innerText = highScore;

// token images
const coinImgs = [
  "https://i.postimg.cc/PpFgyknd/image.png",
  "https://i.postimg.cc/Dm9Dw62p/image.png",
  "https://i.postimg.cc/WDy8fpzY/image.png",
  "https://i.postimg.cc/KkgfXXgG/image.png",
  "https://i.postimg.cc/7f4VRWP4/image.png",
  "https://i.postimg.cc/3kJZ80Db/image.png",
  "https://i.postimg.cc/gw1yHMtf/image.png",
  "https://i.postimg.cc/gnGVsL4k/image.png"
];
const bombImg = new Image();
bombImg.src = "https://i.postimg.cc/7bhD2Krx/image.png";

// controls
let isDragging = false;
canvas.addEventListener("touchstart", e => {
  isDragging = true;
});
canvas.addEventListener("touchend", () => isDragging = false);
canvas.addEventListener("touchmove", e => {
  if(isDragging){
    let touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
    wallet.x = touchX - wallet.w/2;
  }
});

// Menu toggle
document.getElementById("menuBtn").onclick = () => {
  document.getElementById("sideMenu").classList.toggle("active");
};

// Spawn tokens
function spawnObject(){
  const type = Math.random() < 0.8 ? "coin" : "bomb";
  let img = new Image();
  img.src = type === "coin" ? coinImgs[Math.floor(Math.random()*coinImgs.length)] : bombImg.src;
  objects.push({ x: Math.random() * 320, y: -40, w: 35, h: 35, type, img });
}

// Draw
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // bucket
  ctx.drawImage(bucketImg, wallet.x, wallet.y, wallet.w, wallet.h);

  // catching line
  ctx.beginPath();
  ctx.strokeStyle = "cyan";
  ctx.shadowBlur = 15;
  ctx.shadowColor = "cyan";
  ctx.moveTo(wallet.x, wallet.y);
  ctx.lineTo(wallet.x + wallet.w, wallet.y);
  ctx.lineWidth = 2;
  ctx.stroke();
  ctx.shadowBlur = 0;

  // objects
  objects.forEach(o=>{
    ctx.save();
    ctx.shadowBlur = 15;
    ctx.shadowColor = "cyan";
    ctx.drawImage(o.img, o.x, o.y, o.w, o.h);
    ctx.restore();
  });
}

// Update
function update(){
  if(gameOver) return;
  objects.forEach(o=>{
    o.y += 3;
    if(o.y > canvas.height){
      objects.splice(objects.indexOf(o),1);
    }
    // collision
    if(o.x < wallet.x+wallet.w && o.x+o.w > wallet.x &&
       o.y < wallet.y+wallet.h && o.y+o.h > wallet.y){
        if(o.type==="coin"){
          score++;
          document.getElementById("score").innerText = score;
          document.getElementById("coinSound").play();
          objects.splice(objects.indexOf(o),1);
        } else {
          gameOver = true;
          document.getElementById("bombSound").play();
          totalGames++;
          localStorage.setItem("totalGames", totalGames);
          if(score>highScore){
            highScore=score;
            localStorage.setItem("highScore", highScore);
          }
          setTimeout(()=>alert("Game Over! Final Score: "+score),100);
        }
    }
  });
}

// Loop
function gameLoop(){
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

setInterval(spawnObject, 1000);
gameLoop();

// Menu options
function newGame(){
  score = 0;
  objects = [];
  gameOver = false;
  document.getElementById("score").innerText = score;
}
function restartGame(){
  score = 0;
  objects = [];
  gameOver = false;
  document.getElementById("score").innerText = score;
}
</script>
</body>
</html>
