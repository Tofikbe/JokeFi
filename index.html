<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Crypto News Pro - Stay updated with the latest cryptocurrency news and tweets">
  <meta name="keywords" content="crypto, cryptocurrency, news, tweets, blockchain">
  <meta name="author" content="Crypto News Pro">
  <title>Crypto News Pro</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    /* ===================== GLOBAL STYLES ===================== */
    :root {
      --primary-color: #00ffcc;
      --bg-dark: #1e1e2f;
      --bg-light: #f9f9f9;
      --text-dark: #fff;
      --text-light: #000;
      --card-bg-dark: rgba(255, 255, 255, 0.05);
      --card-bg-light: rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-dark), #121212);
      color: var(--text-dark);
      overflow-x: hidden;
      transition: background 0.5s ease, color 0.5s ease;
      scroll-behavior: smooth;
    }

    .light-mode {
      background: linear-gradient(135deg, var(--bg-light), #e0e0e0);
      color: var(--text-light);
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: var(--primary-color);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* ===================== NAVBAR ===================== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav h2 {
      color: var(--primary-color);
      font-size: clamp(1.2rem, 3vw, 1.8rem);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .theme-toggle, .voice-btn, .export-btn {
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover, .voice-btn:hover, .export-btn:hover {
      background: #fff;
      color: var(--primary-color);
      transform: scale(1.05);
    }

    /* ===================== SEARCH BAR ===================== */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      max-width: 600px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 50px 12px 20px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-dark);
      transition: background 0.3s;
    }

    .light-mode .search-bar input {
      background: rgba(0, 0, 0, 0.1);
      color: var(--text-light);
    }

    .search-bar button {
      position: absolute;
      right: 10px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .search-bar button img {
      width: 20px;
      filter: invert(1);
    }

    /* ===================== TWEET CONTAINER ===================== */
    .tweet-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .tweet-card {
      background: var(--card-bg-dark);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .light-mode .tweet-card {
      background: var(--card-bg-light);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .tweet-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    iframe {
      border-radius: 15px;
      width: 100%;
      min-height: 400px;
      border: none;
    }

    /* ===================== BUTTONS ===================== */
    .bookmark-btn, .share-btn, .sentiment-btn {
      margin: 10px 5px 0;
      background: var(--primary-color);
      border: none;
      color: var(--text-light);
      padding: 8px 15px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .bookmark-btn:hover, .share-btn:hover, .sentiment-btn:hover {
      background: #fff;
      color: var(--primary-color);
      transform: scale(1.05);
    }

    /* ===================== ANIMATED BACKGROUND ===================== */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* ===================== NOTIFICATION ===================== */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary-color);
      color: var(--text-light);
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      z-index: 1001;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===================== MODAL ===================== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--bg-dark);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      color: var(--text-dark);
    }

    .light-mode .modal-content {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }

    .modal-content ul li {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-content button {
      margin-top: 15px;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      padding: 8px 15px;
      border-radius: 15px;
      cursor: pointer;
    }

    /* ===================== RESPONSIVE DESIGN ===================== */
    @media (max-width: 768px) {
      .tweet-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    /* ===================== ACCESSIBILITY ===================== */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    button:focus, input:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>

    // ===================== BOOKMARKS =====================
    function bookmarkTweet(url) {
      let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      if (!bookmarks.includes(url)) {
        bookmarks.push(url);
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        db.ref('bookmarks').push({ url, timestamp: Date.now() }); // Save to Firebase
        showToast('Added to Bookmarks!');
      } else {

      }
    }

    function showBookmarks() {
      const modal = document.getElementById('bookmarkModal');
      const bookmarkList = document.getElementById('bookmarkList');
      let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      bookmarkList.innerHTML = bookmarks.length
        ? bookmarks.map(url => `<li><a href="${url}" target="_blank">${url}</a></li>`).join('')
        : '<li>No bookmarks yet!</li>';
      modal.style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('bookmarkModal').style.display = 'none';
    }

    // ===================== EXPORT BOOKMARKS =====================
    function exportBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
      const blob = new Blob([JSON.stringify(bookmarks, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'bookmarks.json';
      a.click();
      URL.revokeObjectURL(url);
      showToast('Bookmarks exported!');

    // ===================== VOICE SEARCH =====================
    let recognition = null;
    function toggleVoiceSearch() {
      if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
        showToast('Voice search not supported in this browser.');
        return;
      }
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = true;
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('search').value = transcript;
        filterTweets(transcript);
      };
      recognition.start();
      showToast('Voice search activated!');
    }

    function startVoiceSearch() {
      if (recognition) recognition.stop();
      toggleVoiceSearch();
    }

    // ===================== SEARCH =====================WARING =====================
    function filterTweets(query) {
      query = query.toLowerCase();
      const cards = document.querySelectorAll('.tweet-card');
      cards.forEach(card => {
        const iframe = card.querySelector('iframe');
        const url = iframe.src;
        card.style.display = url.toLowerCase().includes(query) ? 'block' : 'none';
      });
    }

    function showSentimentDetails(url) {
      showToast(`Sentiment details for ${url}: Coming soon!`);
    }

    // ===================== SHARE TWEET =====================
    function shareTweet(url) {
      if (navigator.share) {
        navigator.share({
          title: 'Crypto News Pro',
          text: 'Check out this crypto tweet!',
          url: url
        }).then(() => showToast('Tweet shared!'))
          .catch(() => showToast('Sharing canceled'));
      } else {
        navigator.clipboard.writeText(url);
        showToast('Tweet URL copied to clipboard!');
      }
    }

    // ===================== THEME TOGGLE =====================
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
      updateParticleColors();
    }

    // ===================== PARTICLE ANIMATION =====================
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 3,
        dy: (Math.random() - 0.5) * 3,
        size: Math.random() * 4 + 1
      });
    }

    function updateParticleColors() {
      ctx.fillStyle = document.body.classList.contains('light-mode') ? '#000' : '#00ffcc';
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    // ===================== INITIALIZATION =====================
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
      }
      updateParticleColors();
      animate();
      loadTweets();
    };

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
