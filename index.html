<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nardiyan Tournament</title>
<style>
  /* General Mobile Styles */
  * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
  body { background: #f2f2f2; color: #333; }

  /* Container */
  .container { max-width: 480px; margin: auto; padding: 20px; }

  /* Login / Signup */
  .card { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 50px; }
  h2 { text-align: center; margin-bottom: 20px; }
  input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
  button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
  .login-btn { background: #4CAF50; color: white; }
  .signup-btn { background: #2196F3; color: white; }

  /* Tournament Page */
  .tournament-page { display: none; padding: 20px; }
  .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
  .wallet { background: #ff9800; color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

  /* Wallet Popup */
  .wallet-popup { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
  .wallet-content { background: #fff; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }
  .wallet-content h3 { margin-bottom: 15px; }
  .balance { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
  .wallet-content button { width: 80%; margin: 10px 0; padding: 12px; border-radius: 10px; font-weight: bold; }
  .add-money { background: #4CAF50; color: white; border: none; }
  .withdraw-money { background: #FFC107; color: white; border: none; }
  .close-wallet { background: #f44336; color: white; border: none; }

</style>
</head>
<body>

<div class="container">

  <!-- LOGIN / SIGNUP -->
  <div class="card" id="loginCard">
    <h2>Nardiyan Tournament</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
    <button class="signup-btn" onclick="signup()">Signup</button>
  </div>

  <!-- TOURNAMENT PAGE -->
  <div class="tournament-page" id="tournamentPage">
    <div class="header">
      <h2>Tournament</h2>
      <div class="wallet" onclick="openWallet()">Wallet ₹<span id="balance">500</span></div>
    </div>
    <p>Welcome to Nardiyan Tournament! Your tournaments will appear here.</p>
  </div>

</div>

<!-- WALLET POPUP -->
<div class="wallet-popup" id="walletPopup">
  <div class="wallet-content">
    <h3>Wallet</h3>
    <div class="balance">₹<span id="walletBalance">500</span></div>
    <button class="add-money" onclick="addMoney()">Add Money</button>
    <button class="withdraw-money" onclick="withdrawMoney()">Withdraw</button>
    <button class="close-wallet" onclick="closeWallet()">Close</button>
  </div>
</div>

<script>
  // LOGIN / SIGNUP SIMULATION
  function login() {
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('tournamentPage').style.display = 'block';
  }
  function signup() {
    document.getElementById('loginCard').style.display = 'none';
    document.getElementById('tournamentPage').style.display = 'block';
  }

  // WALLET POPUP
  function openWallet() {
    document.getElementById('walletPopup').style.display = 'flex';
  }
  function closeWallet() {
    document.getElementById('walletPopup').style.display = 'none';
  }

  // SIMULATE ADD/WITHDRAW MONEY
  let balance = 500;
  function addMoney() {
    balance += 100;
    document.getElementById('balance').innerText = balance;
    document.getElementById('walletBalance').innerText = balance;
  }
  function withdrawMoney() {
    if(balance >= 100){
      balance -= 100;
      document.getElementById('balance').innerText = balance;
      document.getElementById('walletBalance').innerText = balance;
    } else {
      alert('Insufficient balance');
    }
  }
</script>

</body>
</html>
