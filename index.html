<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Name Universe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    /* Stars animation background */
    .star {
      position: absolute;
      color: #fff;
      font-size: 18px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-200vh) rotate(360deg); }
    }

    /* Space input popup */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.85);
      z-index: 10;
    }

    #popup-box {
      background: rgba(20, 20, 40, 0.9);
      border: 2px solid #0ff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      text-align: center;
    }

    #popup-box h2 {
      color: #0ff;
      margin-bottom: 15px;
    }

    #nameInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      width: 200px;
    }

    #submitBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff;
    }
    #submitBtn:hover {
      background: #00aaff;
      box-shadow: 0 0 25px #00aaff;
    }
  </style>
</head>
<body>
  <!-- Space popup for name -->
  <div id="popup">
    <div id="popup-box">
      <h2>Enter Your Name âœ¨</h2>
      <input type="text" id="nameInput" placeholder="Your Name">
      <br>
      <button id="submitBtn">Shine</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const submitBtn = document.getElementById("submitBtn");
    const nameInput = document.getElementById("nameInput");

    // Load saved names
    window.onload = () => {
      let names = JSON.parse(localStorage.getItem("stars")) || [];
      names.forEach(n => createStar(n));
    };

    // On submit
    submitBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if(name) {
        createStar(name);
        saveName(name);
        popup.style.display = "none";
      }
    });

    function saveName(name){
      let names = JSON.parse(localStorage.getItem("stars")) || [];
      names.push(name);
      localStorage.setItem("stars", JSON.stringify(names));
    }

    function createStar(name){
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = name;

      // Random position
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";

      // Random size & glow
      let size = Math.random() * 20 + 15;
      star.style.fontSize = size + "px";
      star.style.textShadow = `0 0 ${size/2}px #0ff, 0 0 ${size}px #0ff`;

      document.body.appendChild(star);
    }
  </script>
</body>
</html>
