<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Space Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Generate stars with JS */

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .menu-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .new-chat-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 60px;
            left: -300px;
            width: 300px;
            height: calc(100vh - 60px);
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s ease;
            z-index: 9;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .chat-list {
            list-style: none;
        }

        .chat-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-item.active {
            background: rgba(0, 255, 255, 0.2);
        }

        /* Main Chat Area */
        .chat-container {
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 20px;
            margin: 60px 0 120px 0;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background: rgba(0, 255, 255, 0.2);
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 0, 255, 0.2);
        }

        .message img {
            max-width: 200px;
            border-radius: 10px;
        }

        /* Footer Input */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .input-box {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 15px 20px;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .input-box input[type="text"] {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            padding-right: 10px;
        }

        .file-input {
            display: none;
        }

        .file-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 10px;
        }

        .send-btn {
            background: rgba(0, 255, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
        }

        /* Overlay for sidebar */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 8;
            display: none;
        }

        .overlay.open {
            display: block;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="header">
        <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
        <button class="new-chat-btn" onclick="newChat()">‚úèÔ∏è</button>
    </div>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="sidebar" id="sidebar">
        <h3>Saved Chats</h3>
        <ul class="chat-list" id="chatList"></ul>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will be added here -->
    </div>

    <div class="footer">
        <div class="input-box">
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleImageSelect(event)">
            <button class="file-btn" onclick="document.getElementById('fileInput').click()">üì∑</button>
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
        </div>
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Generate animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // Chat management
        let chats = JSON.parse(localStorage.getItem('spaceChats')) || [{ id: 1, title: 'New Chat', messages: [] }];
        let currentChatId = 1;
        let selectedImage = null;

        function renderChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            chats.forEach(chat => {
                const li = document.createElement('li');
                li.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
                li.textContent = chat.title;
                li.onclick = () => switchChat(chat.id);
                chatList.appendChild(li);
            });
        }

        function switchChat(id) {
            currentChatId = id;
            renderChatList();
            renderMessages();
            toggleSidebar();
        }

        function newChat() {
            const newId = Date.now();
            chats.push({ id: newId, title: 'New Chat', messages: [] });
            localStorage.setItem('spaceChats', JSON.stringify(chats));
            switchChat(newId);
        }

        function renderMessages() {
            const container = document.getElementById('chatContainer');
            const currentChat = chats.find(c => c.id === currentChatId);
            container.innerHTML = '';
            if (currentChat.messages) {
                currentChat.messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.type}`;
                    if (msg.image) {
                        const img = document.createElement('img');
                        img.src = msg.image;
                        div.appendChild(img);
                    }
                    div.textContent += msg.text || '';
                    container.appendChild(div);
                });
            }
            container.scrollTop = container.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text && !selectedImage) return;

            const currentChat = chats.find(c => c.id === currentChatId);
            if (!currentChat.messages) currentChat.messages = [];

            // Add user message
            currentChat.messages.push({
                type: 'user-message',
                text: text,
                image: selectedImage
            });

            // Simulate bot response
            setTimeout(() => {
                currentChat.messages.push({
                    type: 'bot-message',
                    text: `Echo: ${text} (Image processed if any)`
                });
                renderMessages();
                saveChats();
            }, 500);

            input.value = '';
            selectedImage = null;
            renderMessages();
            saveChats();
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImage = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        function saveChats() {
            localStorage.setItem('spaceChats', JSON.stringify(chats));
        }

        // Initial load
        renderChatList();
        renderMessages();
    </script>
</body>
</html>
