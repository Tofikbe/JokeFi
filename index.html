<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JokeFI AI Agent</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    /* Background Animation */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(45deg,#06b6d4,#3b82f6);
    }

    .ai {
      align-self: flex-start;
      background: linear-gradient(45deg,#9333ea,#e11d48);
    }

    .thinking {
      font-style: italic;
      opacity: 0.8;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.8);
      border-top: 1px solid #222;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 8px;
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width:600px) {
      .message { max-width: 90%; font-size: 14px; }
      input { font-size: 14px; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input id="userInput" placeholder="Ask JokeFI AI Agent..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearChat()">Clear</button>

    // Background animation
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    for (let i=0;i<120;i++){
      particles.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*2+1,
        dx: (Math.random()-0.5)*1,
        dy: (Math.random()-0.5)*1
      });
    }
    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="#0ff";
      particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function addMessage(text, cls){
      const div=document.createElement("div");
      div.className="message "+cls;
      div.innerText=text;
      chat.appendChild(div);
      chat.scrollTop=chat.scrollHeight;
      return div;
    }

    async function sendMessage(){
      const text=input.value.trim();
      if(!text) return;
      addMessage(text,"user");
      input.value="";

      // Thinking message
      const thinking=addMessage("Thinking...","ai thinking");

      setTimeout(async()=>{
        thinking.remove();
        const key=text.toLowerCase();
        if(qa[key]){
          typeMessage(qa[key],"ai");
        } else {
          // Fallback to ChatGPT
          const reply=await fetchChatGPT(text);
          typeMessage(reply,"ai");
        }
      },5000);
    }

    function typeMessage(message,cls){
      const div=document.createElement("div");
      div.className="message "+cls;
      chat.appendChild(div);
      let i=0;
      function typing(){
        if(i<message.length){
          div.innerText+=message.charAt(i);
          i++;
          setTimeout(typing,30);
        }
      }
      typing();
      chat.scrollTop=chat.scrollHeight;
    }

    async function fetchChatGPT(question){
      try{
        const res=await fetch("https://api.openai.com/v1/chat/completions",{
          method:"POST",
          headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer YOUR_API_KEY_HERE"
          },
          body:JSON.stringify({
            model:"gpt-3.5-turbo",
            messages:[{role:"user",content:question}]
          })
        });
        const data=await res.json();
        return data.choices[0].message.content;
      }catch(e){
        return "I couldnâ€™t fetch an answer right now.";
      }
    }

    function clearChat(){
      chat.innerHTML="";
    }
